 * archiver-utils

var fs = require(&#039;graceful-fs&#039;);
var path = require(&#039;path&#039;);
var isStream = require(&#039;is-stream&#039;);
var lazystream = require(&#039;lazystream&#039;);
var normalizePath = require(&#039;normalize-path&#039;);
var defaults = require(&#039;lodash/defaults&#039;);

var Stream = require(&#039;stream&#039;).Stream;
var PassThrough = require(&#039;readable-stream&#039;).PassThrough;

var utils = module.exports = {};
utils.file = require(&#039;./file.js&#039;);

utils.collectStream = function(source, callback) {
  var collection = [];
  var size = 0;

  source.on(&#039;error&#039;, callback);

  source.on(&#039;data&#039;, function(chunk) {
    collection.push(chunk);
    size += chunk.length;
  });

  source.on(&#039;end&#039;, function() {
    var buf = Buffer.alloc(size);
    var offset = 0;

    collection.forEach(function(data) {
      data.copy(buf, offset);
      offset += data.length;
    });

    callback(null, buf);
  });
};

utils.dateify = function(dateish) {
  dateish = dateish || new Date();

  if (dateish instanceof Date) {
    dateish = dateish;
  } else if (typeof dateish === &#039;string&#039;) {
    dateish = new Date(dateish);
  } else {
    dateish = new Date();
  }

  return dateish;
};

// this is slightly different from lodash version
utils.defaults = function(object, source, guard) {
  var args = arguments;
  args[0] = args[0] || {};

  return defaults(...args);
};

utils.isStream = function(source) {
  return isStream(source);
};

utils.lazyReadStream = function(filepath) {
  return new lazystream.Readable(function() {
    return fs.createReadStream(filepath);
  });
};

utils.normalizeInputSource = function(source) {
  if (source === null) {
    return Buffer.alloc(0);
  } else if (typeof source === &#039;string&#039;) {
    return Buffer.from(source);
  } else if (utils.isStream(source)) {
    // Always pipe through a PassThrough stream to guarantee pausing the stream if it&#039;s already flowing,
    // since it will only be processed in a (distant) future iteration of the event loop, and will lose
    // data if already flowing now.
    return source.pipe(new PassThrough());
  }

  return source;
};

utils.sanitizePath = function(filepath) {
  return normalizePath(filepath, false).replace(/^\w+:/, &#039;&#039;).replace(/^(\.\.\/|\/)+/, &#039;&#039;);
};

utils.trailingSlashIt = function(str) {
  return str.slice(-1) !== &#039;/&#039; ? str + &#039;/&#039; : str;
};

utils.unixifyPath = function(filepath) {
  return normalizePath(filepath, false).replace(/^\w+:/, &#039;&#039;);
};

utils.walkdir = function(dirpath, base, callback) {
  var results = [];

  if (typeof base === &#039;function&#039;) {
    callback = base;
    base = dirpath;
  }

  fs.readdir(dirpath, function(err, list) {
    var i = 0;
    var file;
    var filepath;

    if (err) {
      return callback(err);
    }

    (function next() {
      file = list[i++];

      if (!file) {
        return callback(null, results);
      }

      filepath = path.join(dirpath, file);

      fs.stat(filepath, function(err, stats) {
        results.push({
          path: filepath,
          relative: path.relative(base, filepath).replace(/\\/g, &#039;/&#039;),
          stats: stats
        });

        if (stats &amp;&amp; stats.isDirectory()) {
          utils.walkdir(filepath, base, function(err, res) {
	    if(err){
	      return callback(err);
	    }

            res.forEach(function(dirEntry) {
              results.push(dirEntry);
            });
		  
            next();  
          });
        } else {
          next();
        }
      });
    })();
  });
};
