    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to check the spacing around the * in generator functions.
 * @author Jamund Ferguson
 * @deprecated in ESLint v8.53.0
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

const OVERRIDE_SCHEMA = {
	oneOf: [
		{
			enum: [&quot;before&quot;, &quot;after&quot;, &quot;both&quot;, &quot;neither&quot;],
		},
		{
			type: &quot;object&quot;,
			properties: {
				before: { type: &quot;boolean&quot; },
				after: { type: &quot;boolean&quot; },
			},
			additionalProperties: false,
		},
	],
};

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin-js&quot;,
						url: &quot;https://eslint.style/packages/js&quot;,
					},
					rule: {
						name: &quot;generator-star-spacing&quot;,
						url: &quot;https://eslint.style/rules/js/generator-star-spacing&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description:
				&quot;Enforce consistent spacing around `*` operators in generator functions&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/generator-star-spacing&quot;,
		},

		fixable: &quot;whitespace&quot;,

		schema: [
			{
				oneOf: [
					{
						enum: [&quot;before&quot;, &quot;after&quot;, &quot;both&quot;, &quot;neither&quot;],
					},
					{
						type: &quot;object&quot;,
						properties: {
							before: { type: &quot;boolean&quot; },
							after: { type: &quot;boolean&quot; },
							named: OVERRIDE_SCHEMA,
							anonymous: OVERRIDE_SCHEMA,
							method: OVERRIDE_SCHEMA,
						},
						additionalProperties: false,
					},
				],
			},
		],

		messages: {
			missingBefore: &quot;Missing space before *.&quot;,
			missingAfter: &quot;Missing space after *.&quot;,
			unexpectedBefore: &quot;Unexpected space before *.&quot;,
			unexpectedAfter: &quot;Unexpected space after *.&quot;,
		},
	},

	create(context) {
		const optionDefinitions = {
			before: { before: true, after: false },
			after: { before: false, after: true },
			both: { before: true, after: true },
			neither: { before: false, after: false },
		};

		/**
		 * Returns resolved option definitions based on an option and defaults
		 * @param {any} option The option object or string value
		 * @param {Object} defaults The defaults to use if options are not present
		 * @returns {Object} the resolved object definition
		 */
		function optionToDefinition(option, defaults) {
			if (!option) {
				return defaults;
			}

			return typeof option === &quot;string&quot;
				? optionDefinitions[option]
				: Object.assign({}, defaults, option);
		}

		const modes = (function (option) {
			const defaults = optionToDefinition(
				option,
				optionDefinitions.before,
			);

			return {
				named: optionToDefinition(option.named, defaults),
				anonymous: optionToDefinition(option.anonymous, defaults),
				method: optionToDefinition(option.method, defaults),
			};
		})(context.options[0] || {});

		const sourceCode = context.sourceCode;

		/**
		 * Checks if the given token is a star token or not.
		 * @param {Token} token The token to check.
		 * @returns {boolean} `true` if the token is a star token.
		 */
		function isStarToken(token) {
			return token.value === &quot;*&quot; &amp;&amp; token.type === &quot;Punctuator&quot;;
		}

		/**
		 * Gets the generator star token of the given function node.
		 * @param {ASTNode} node The function node to get.
		 * @returns {Token} Found star token.
		 */
		function getStarToken(node) {
			return sourceCode.getFirstToken(
				node.parent.method || node.parent.type === &quot;MethodDefinition&quot;
					? node.parent
					: node,
				isStarToken,
			);
		}

		/**
		 * capitalize a given string.
		 * @param {string} str the given string.
		 * @returns {string} the capitalized string.
		 */
		function capitalize(str) {
			return str[0].toUpperCase() + str.slice(1);
		}

		/**
		 * Checks the spacing between two tokens before or after the star token.
		 * @param {string} kind Either &quot;named&quot;, &quot;anonymous&quot;, or &quot;method&quot;
		 * @param {string} side Either &quot;before&quot; or &quot;after&quot;.
		 * @param {Token} leftToken `function` keyword token if side is &quot;before&quot;, or
		 *     star token if side is &quot;after&quot;.
		 * @param {Token} rightToken Star token if side is &quot;before&quot;, or identifier
		 *     token if side is &quot;after&quot;.
		 * @returns {void}
		 */
		function checkSpacing(kind, side, leftToken, rightToken) {
			if (
				!!(rightToken.range[0] - leftToken.range[1]) !==
				modes[kind][side]
			) {
				const after = leftToken.value === &quot;*&quot;;
				const spaceRequired = modes[kind][side];
				const node = after ? leftToken : rightToken;
				const messageId = `${spaceRequired ? &quot;missing&quot; : &quot;unexpected&quot;}${capitalize(side)}`;

				context.report({
					node,
					messageId,
					fix(fixer) {
						if (spaceRequired) {
							if (after) {
								return fixer.insertTextAfter(node, &quot; &quot;);
							}
							return fixer.insertTextBefore(node, &quot; &quot;);
						}
						return fixer.removeRange([
							leftToken.range[1],
							rightToken.range[0],
						]);
					},
				});
			}
		}

		/**
		 * Enforces the spacing around the star if node is a generator function.
		 * @param {ASTNode} node A function expression or declaration node.
		 * @returns {void}
		 */
		function checkFunction(node) {
			if (!node.generator) {
				return;
			}

			const starToken = getStarToken(node);
			const prevToken = sourceCode.getTokenBefore(starToken);
			const nextToken = sourceCode.getTokenAfter(starToken);

			let kind = &quot;named&quot;;

			if (
				node.parent.type === &quot;MethodDefinition&quot; ||
				(node.parent.type === &quot;Property&quot; &amp;&amp; node.parent.method)
			) {
				kind = &quot;method&quot;;
			} else if (!node.id) {
				kind = &quot;anonymous&quot;;
			}

			// Only check before when preceded by `function`|`static` keyword
			if (
				!(
					kind === &quot;method&quot; &amp;&amp;
					starToken === sourceCode.getFirstToken(node.parent)
				)
			) {
				checkSpacing(kind, &quot;before&quot;, prevToken, starToken);
			}

			checkSpacing(kind, &quot;after&quot;, starToken, nextToken);
		}

		return {
			FunctionDeclaration: checkFunction,
			FunctionExpression: checkFunction,
		};
	},
};
