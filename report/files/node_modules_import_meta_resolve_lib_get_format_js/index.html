// &lt;https://github.com/nodejs/node/blob/7c3dce0/lib/internal/modules/esm/get_format.js&gt;
// Last checked on: Apr 29, 2024.

import {fileURLToPath} from &#039;node:url&#039;
import {getPackageType} from &#039;./package-json-reader.js&#039;
import {codes} from &#039;./errors.js&#039;

const {ERR_UNKNOWN_FILE_EXTENSION} = codes

const hasOwnProperty = {}.hasOwnProperty

/** @type {Record&lt;string, string&gt;} */
const extensionFormatMap = {
  // @ts-expect-error: hush.
  __proto__: null,
  &#039;.cjs&#039;: &#039;commonjs&#039;,
  &#039;.js&#039;: &#039;module&#039;,
  &#039;.json&#039;: &#039;json&#039;,
  &#039;.mjs&#039;: &#039;module&#039;
}

/**
 * @param {string | null} mime
 * @returns {string | null}
 */
function mimeToFormat(mime) {
  if (
    mime &amp;&amp;
    /\s*(text|application)\/javascript\s*(;\s*charset=utf-?8\s*)?/i.test(mime)
  )
    return &#039;module&#039;
  if (mime === &#039;application/json&#039;) return &#039;json&#039;
  return null
}

/**
 * @callback ProtocolHandler
 * @param {URL} parsed
 * @param {{parentURL: string, source?: Buffer}} context
 * @param {boolean} ignoreErrors
 * @returns {string | null | void}
 */

/**
 * @type {Record&lt;string, ProtocolHandler&gt;}
 */
const protocolHandlers = {
  // @ts-expect-error: hush.
  __proto__: null,
  &#039;data:&#039;: getDataProtocolModuleFormat,
  &#039;file:&#039;: getFileProtocolModuleFormat,
  &#039;http:&#039;: getHttpProtocolModuleFormat,
  &#039;https:&#039;: getHttpProtocolModuleFormat,
  &#039;node:&#039;() {
    return &#039;builtin&#039;
  }
}

/**
 * @param {URL} parsed
 */
function getDataProtocolModuleFormat(parsed) {
  const {1: mime} = /^([^/]+\/[^;,]+)[^,]*?(;base64)?,/.exec(
    parsed.pathname
  ) || [null, null, null]
  return mimeToFormat(mime)
}

/**
 * Returns the file extension from a URL.
 *
 * Should give similar result to
 * `require(&#039;node:path&#039;).extname(require(&#039;node:url&#039;).fileURLToPath(url))`
 * when used with a `file:` URL.
 *
 * @param {URL} url
 * @returns {string}
 */
function extname(url) {
  const pathname = url.pathname
  let index = pathname.length

  while (index--) {
    const code = pathname.codePointAt(index)

    if (code === 47 /* `/` */) {
      return &#039;&#039;
    }

    if (code === 46 /* `.` */) {
      return pathname.codePointAt(index - 1) === 47 /* `/` */
        ? &#039;&#039;
        : pathname.slice(index)
    }
  }

  return &#039;&#039;
}

/**
 * @type {ProtocolHandler}
 */
function getFileProtocolModuleFormat(url, _context, ignoreErrors) {
  const value = extname(url)

  if (value === &#039;.js&#039;) {
    const packageType = getPackageType(url)

    if (packageType !== &#039;none&#039;) {
      return packageType
    }

    return &#039;commonjs&#039;
  }

  if (value === &#039;&#039;) {
    const packageType = getPackageType(url)

    // Legacy behavior
    if (packageType === &#039;none&#039; || packageType === &#039;commonjs&#039;) {
      return &#039;commonjs&#039;
    }

    // Note: we don’t implement WASM, so we don’t need
    // `getFormatOfExtensionlessFile` from `formats`.
    return &#039;module&#039;
  }

  const format = extensionFormatMap[value]
  if (format) return format

  // Explicit undefined return indicates load hook should rerun format check
  if (ignoreErrors) {
    return undefined
  }

  const filepath = fileURLToPath(url)
  throw new ERR_UNKNOWN_FILE_EXTENSION(value, filepath)
}

function getHttpProtocolModuleFormat() {
  // To do: HTTPS imports.
}

/**
 * @param {URL} url
 * @param {{parentURL: string}} context
 * @returns {string | null}
 */
export function defaultGetFormatWithoutErrors(url, context) {
  const protocol = url.protocol

  if (!hasOwnProperty.call(protocolHandlers, protocol)) {
    return null
  }

  return protocolHandlers[protocol](url, context, true) || null
}
