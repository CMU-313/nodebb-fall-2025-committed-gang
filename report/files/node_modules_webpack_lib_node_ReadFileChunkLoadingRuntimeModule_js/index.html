&quot;use strict&quot;;

const RuntimeGlobals = require(&quot;../RuntimeGlobals&quot;);
const RuntimeModule = require(&quot;../RuntimeModule&quot;);
const Template = require(&quot;../Template&quot;);
const {
	chunkHasJs,
	getChunkFilenameTemplate
} = require(&quot;../javascript/JavascriptModulesPlugin&quot;);
const { getInitialChunkIds } = require(&quot;../javascript/StartupHelpers&quot;);
const compileBooleanMatcher = require(&quot;../util/compileBooleanMatcher&quot;);
const { getUndoPath } = require(&quot;../util/identifier&quot;);

/** @typedef {import(&quot;../Chunk&quot;)} Chunk */
/** @typedef {import(&quot;../ChunkGraph&quot;)} ChunkGraph */
/** @typedef {import(&quot;../Compilation&quot;)} Compilation */
/** @typedef {import(&quot;../Module&quot;).ReadOnlyRuntimeRequirements} ReadOnlyRuntimeRequirements */

class ReadFileChunkLoadingRuntimeModule extends RuntimeModule {
	/**
	 * @param {ReadOnlyRuntimeRequirements} runtimeRequirements runtime requirements
	 */
	constructor(runtimeRequirements) {
		super(&quot;readFile chunk loading&quot;, RuntimeModule.STAGE_ATTACH);
		this.runtimeRequirements = runtimeRequirements;
	}

	/**
	 * @private
	 * @param {Chunk} chunk chunk
	 * @param {string} rootOutputDir root output directory
	 * @returns {string} generated code
	 */
	_generateBaseUri(chunk, rootOutputDir) {
		const options = chunk.getEntryOptions();
		if (options &amp;&amp; options.baseUri) {
			return `${RuntimeGlobals.baseURI} = ${JSON.stringify(options.baseUri)};`;
		}

		return `${RuntimeGlobals.baseURI} = require(&quot;url&quot;).pathToFileURL(${
			rootOutputDir
				? `__dirname + ${JSON.stringify(`/${rootOutputDir}`)}`
				: &quot;__filename&quot;
		});`;
	}

	/**
	 * @returns {string | null} runtime code
	 */
	generate() {
		const compilation = /** @type {Compilation} */ (this.compilation);
		const chunkGraph = /** @type {ChunkGraph} */ (this.chunkGraph);
		const chunk = /** @type {Chunk} */ (this.chunk);
		const { runtimeTemplate } = compilation;
		const fn = RuntimeGlobals.ensureChunkHandlers;
		const withBaseURI = this.runtimeRequirements.has(RuntimeGlobals.baseURI);
		const withExternalInstallChunk = this.runtimeRequirements.has(
			RuntimeGlobals.externalInstallChunk
		);
		const withOnChunkLoad = this.runtimeRequirements.has(
			RuntimeGlobals.onChunksLoaded
		);
		const withLoading = this.runtimeRequirements.has(
			RuntimeGlobals.ensureChunkHandlers
		);
		const withHmr = this.runtimeRequirements.has(
			RuntimeGlobals.hmrDownloadUpdateHandlers
		);
		const withHmrManifest = this.runtimeRequirements.has(
			RuntimeGlobals.hmrDownloadManifest
		);
		const conditionMap = chunkGraph.getChunkConditionMap(chunk, chunkHasJs);
		const hasJsMatcher = compileBooleanMatcher(conditionMap);
		const initialChunkIds = getInitialChunkIds(chunk, chunkGraph, chunkHasJs);

		const outputName = compilation.getPath(
			getChunkFilenameTemplate(chunk, compilation.outputOptions),
			{
				chunk,
				contentHashType: &quot;javascript&quot;
			}
		);
		const rootOutputDir = getUndoPath(
			outputName,
			/** @type {string} */ (compilation.outputOptions.path),
			false
		);

		const stateExpression = withHmr
			? `${RuntimeGlobals.hmrRuntimeStatePrefix}_readFileVm`
			: undefined;

		return Template.asString([
			withBaseURI
				? this._generateBaseUri(chunk, rootOutputDir)
				: &quot;// no baseURI&quot;,
			&quot;&quot;,
			&quot;// object to store loaded chunks&quot;,
			&#039;// &quot;0&quot; means &quot;already loaded&quot;, Promise means loading&#039;,
			`var installedChunks = ${
				stateExpression ? `${stateExpression} = ${stateExpression} || ` : &quot;&quot;
			}{`,
			Template.indent(
				Array.from(initialChunkIds, id =&gt; `${JSON.stringify(id)}: 0`).join(
					&quot;,\n&quot;
				)
			),
			&quot;};&quot;,
			&quot;&quot;,
			withOnChunkLoad
				? `${
						RuntimeGlobals.onChunksLoaded
					}.readFileVm = ${runtimeTemplate.returningFunction(
						&quot;installedChunks[chunkId] === 0&quot;,
						&quot;chunkId&quot;
					)};`
				: &quot;// no on chunks loaded&quot;,
			&quot;&quot;,
			withLoading || withExternalInstallChunk
				? `var installChunk = ${runtimeTemplate.basicFunction(&quot;chunk&quot;, [
						&quot;var moreModules = chunk.modules, chunkIds = chunk.ids, runtime = chunk.runtime;&quot;,
						&quot;for(var moduleId in moreModules) {&quot;,
						Template.indent([
							`if(${RuntimeGlobals.hasOwnProperty}(moreModules, moduleId)) {`,
							Template.indent([
								`${RuntimeGlobals.moduleFactories}[moduleId] = moreModules[moduleId];`
							]),
							&quot;}&quot;
						]),
						&quot;}&quot;,
						`if(runtime) runtime(${RuntimeGlobals.require});`,
						&quot;for(var i = 0; i &lt; chunkIds.length; i++) {&quot;,
						Template.indent([
							&quot;if(installedChunks[chunkIds[i]]) {&quot;,
							Template.indent([&quot;installedChunks[chunkIds[i]][0]();&quot;]),
							&quot;}&quot;,
							&quot;installedChunks[chunkIds[i]] = 0;&quot;
						]),
						&quot;}&quot;,
						withOnChunkLoad ? `${RuntimeGlobals.onChunksLoaded}();` : &quot;&quot;
					])};`
				: &quot;// no chunk install function needed&quot;,
			&quot;&quot;,
			withLoading
				? Template.asString([
						&quot;// ReadFile + VM.run chunk loading for javascript&quot;,
						`${fn}.readFileVm = function(chunkId, promises) {`,
						hasJsMatcher !== false
							? Template.indent([
									&quot;&quot;,
									&quot;var installedChunkData = installedChunks[chunkId];&quot;,
									&#039;if(installedChunkData !== 0) { // 0 means &quot;already installed&quot;.&#039;,
									Template.indent([
										&#039;// array of [resolve, reject, promise] means &quot;currently loading&quot;&#039;,
										&quot;if(installedChunkData) {&quot;,
										Template.indent([&quot;promises.push(installedChunkData[2]);&quot;]),
										&quot;} else {&quot;,
										Template.indent([
											hasJsMatcher === true
												? &quot;if(true) { // all chunks have JS&quot;
												: `if(${hasJsMatcher(&quot;chunkId&quot;)}) {`,
											Template.indent([
												&quot;// load the chunk and return promise to it&quot;,
												&quot;var promise = new Promise(function(resolve, reject) {&quot;,
												Template.indent([
													&quot;installedChunkData = installedChunks[chunkId] = [resolve, reject];&quot;,
													`var filename = require(&#039;path&#039;).join(__dirname, ${JSON.stringify(
														rootOutputDir
													)} + ${
														RuntimeGlobals.getChunkScriptFilename
													}(chunkId));`,
													&quot;require(&#039;fs&#039;).readFile(filename, &#039;utf-8&#039;, function(err, content) {&quot;,
													Template.indent([
														&quot;if(err) return reject(err);&quot;,
														&quot;var chunk = {};&quot;,
														&quot;require(&#039;vm&#039;).runInThisContext(&#039;(function(exports, require, __dirname, __filename) {&#039; + content + &#039;\\n})&#039;, filename)&quot; +
															&quot;(chunk, require, require(&#039;path&#039;).dirname(filename), filename);&quot;,
														&quot;installChunk(chunk);&quot;
													]),
													&quot;});&quot;
												]),
												&quot;});&quot;,
												&quot;promises.push(installedChunkData[2] = promise);&quot;
											]),
											hasJsMatcher === true
												? &quot;}&quot;
												: &quot;} else installedChunks[chunkId] = 0;&quot;
										]),
										&quot;}&quot;
									]),
									&quot;}&quot;
								])
							: Template.indent([&quot;installedChunks[chunkId] = 0;&quot;]),
						&quot;};&quot;
					])
				: &quot;// no chunk loading&quot;,
			&quot;&quot;,
			withExternalInstallChunk
				? Template.asString([
						`module.exports = ${RuntimeGlobals.require};`,
						`${RuntimeGlobals.externalInstallChunk} = installChunk;`
					])
				: &quot;// no external install chunk&quot;,
			&quot;&quot;,
			withHmr
				? Template.asString([
						&quot;function loadUpdateChunk(chunkId, updatedModulesList) {&quot;,
						Template.indent([
							&quot;return new Promise(function(resolve, reject) {&quot;,
							Template.indent([
								`var filename = require(&#039;path&#039;).join(__dirname, ${JSON.stringify(
									rootOutputDir
								)} + ${RuntimeGlobals.getChunkUpdateScriptFilename}(chunkId));`,
								&quot;require(&#039;fs&#039;).readFile(filename, &#039;utf-8&#039;, function(err, content) {&quot;,
								Template.indent([
									&quot;if(err) return reject(err);&quot;,
									&quot;var update = {};&quot;,
									&quot;require(&#039;vm&#039;).runInThisContext(&#039;(function(exports, require, __dirname, __filename) {&#039; + content + &#039;\\n})&#039;, filename)&quot; +
										&quot;(update, require, require(&#039;path&#039;).dirname(filename), filename);&quot;,
									&quot;var updatedModules = update.modules;&quot;,
									&quot;var runtime = update.runtime;&quot;,
									&quot;for(var moduleId in updatedModules) {&quot;,
									Template.indent([
										`if(${RuntimeGlobals.hasOwnProperty}(updatedModules, moduleId)) {`,
										Template.indent([
											&quot;currentUpdate[moduleId] = updatedModules[moduleId];&quot;,
											&quot;if(updatedModulesList) updatedModulesList.push(moduleId);&quot;
										]),
										&quot;}&quot;
									]),
									&quot;}&quot;,
									&quot;if(runtime) currentUpdateRuntime.push(runtime);&quot;,
									&quot;resolve();&quot;
								]),
								&quot;});&quot;
							]),
							&quot;});&quot;
						]),
						&quot;}&quot;,
						&quot;&quot;,
						Template.getFunctionContent(
							require(&quot;../hmr/JavascriptHotModuleReplacement.runtime.js&quot;)
						)
							.replace(/\$key\$/g, &quot;readFileVm&quot;)
							.replace(/\$installedChunks\$/g, &quot;installedChunks&quot;)
							.replace(/\$loadUpdateChunk\$/g, &quot;loadUpdateChunk&quot;)
							.replace(/\$moduleCache\$/g, RuntimeGlobals.moduleCache)
							.replace(/\$moduleFactories\$/g, RuntimeGlobals.moduleFactories)
							.replace(
								/\$ensureChunkHandlers\$/g,
								RuntimeGlobals.ensureChunkHandlers
							)
							.replace(/\$hasOwnProperty\$/g, RuntimeGlobals.hasOwnProperty)
							.replace(/\$hmrModuleData\$/g, RuntimeGlobals.hmrModuleData)
							.replace(
								/\$hmrDownloadUpdateHandlers\$/g,
								RuntimeGlobals.hmrDownloadUpdateHandlers
							)
							.replace(
								/\$hmrInvalidateModuleHandlers\$/g,
								RuntimeGlobals.hmrInvalidateModuleHandlers
							)
					])
				: &quot;// no HMR&quot;,
			&quot;&quot;,
			withHmrManifest
				? Template.asString([
						`${RuntimeGlobals.hmrDownloadManifest} = function() {`,
						Template.indent([
							&quot;return new Promise(function(resolve, reject) {&quot;,
							Template.indent([
								`var filename = require(&#039;path&#039;).join(__dirname, ${JSON.stringify(
									rootOutputDir
								)} + ${RuntimeGlobals.getUpdateManifestFilename}());`,
								&quot;require(&#039;fs&#039;).readFile(filename, &#039;utf-8&#039;, function(err, content) {&quot;,
								Template.indent([
									&quot;if(err) {&quot;,
									Template.indent([
										&#039;if(err.code === &quot;ENOENT&quot;) return resolve();&#039;,
										&quot;return reject(err);&quot;
									]),
									&quot;}&quot;,
									&quot;try { resolve(JSON.parse(content)); }&quot;,
									&quot;catch(e) { reject(e); }&quot;
								]),
								&quot;});&quot;
							]),
							&quot;});&quot;
						]),
						&quot;}&quot;
					])
				: &quot;// no HMR manifest&quot;
		]);
	}
}

module.exports = ReadFileChunkLoadingRuntimeModule;
</textarea>
