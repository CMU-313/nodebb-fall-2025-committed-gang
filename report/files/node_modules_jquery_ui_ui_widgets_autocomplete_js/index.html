		clearTimeout( this.liveRegionTimer );
		this.liveRegionTimer = this._delay( function() {
			this.liveRegion.html( $( &quot;&lt;div&gt;&quot; ).text( message ) );
		}, 100 );
	}
} );

return $.ui.autocomplete;

} );
