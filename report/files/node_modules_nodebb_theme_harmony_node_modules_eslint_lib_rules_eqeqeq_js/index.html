    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to flag statements that use != and == instead of !== and ===
 * @author Nicholas C. Zakas
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,
		hasSuggestions: true,

		docs: {
			description: &quot;Require the use of `===` and `!==`&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/eqeqeq&quot;,
		},

		schema: {
			anyOf: [
				{
					type: &quot;array&quot;,
					items: [
						{
							enum: [&quot;always&quot;],
						},
						{
							type: &quot;object&quot;,
							properties: {
								null: {
									enum: [&quot;always&quot;, &quot;never&quot;, &quot;ignore&quot;],
								},
							},
							additionalProperties: false,
						},
					],
					additionalItems: false,
				},
				{
					type: &quot;array&quot;,
					items: [
						{
							enum: [&quot;smart&quot;, &quot;allow-null&quot;],
						},
					],
					additionalItems: false,
				},
			],
		},

		fixable: &quot;code&quot;,

		messages: {
			unexpected:
				&quot;Expected &#039;{{expectedOperator}}&#039; and instead saw &#039;{{actualOperator}}&#039;.&quot;,
			replaceOperator:
				&quot;Use &#039;{{expectedOperator}}&#039; instead of &#039;{{actualOperator}}&#039;.&quot;,
		},
	},

	create(context) {
		const config = context.options[0] || &quot;always&quot;;
		const options = context.options[1] || {};
		const sourceCode = context.sourceCode;

		const nullOption =
			config === &quot;always&quot; ? options.null || &quot;always&quot; : &quot;ignore&quot;;
		const enforceRuleForNull = nullOption === &quot;always&quot;;
		const enforceInverseRuleForNull = nullOption === &quot;never&quot;;

		/**
		 * Checks if an expression is a typeof expression
		 * @param {ASTNode} node The node to check
		 * @returns {boolean} if the node is a typeof expression
		 */
		function isTypeOf(node) {
			return (
				node.type === &quot;UnaryExpression&quot; &amp;&amp; node.operator === &quot;typeof&quot;
			);
		}

		/**
		 * Checks if either operand of a binary expression is a typeof operation
		 * @param {ASTNode} node The node to check
		 * @returns {boolean} if one of the operands is typeof
		 * @private
		 */
		function isTypeOfBinary(node) {
			return isTypeOf(node.left) || isTypeOf(node.right);
		}

		/**
		 * Checks if operands are literals of the same type (via typeof)
		 * @param {ASTNode} node The node to check
		 * @returns {boolean} if operands are of same type
		 * @private
		 */
		function areLiteralsAndSameType(node) {
			return (
				node.left.type === &quot;Literal&quot; &amp;&amp;
				node.right.type === &quot;Literal&quot; &amp;&amp;
				typeof node.left.value === typeof node.right.value
			);
		}

		/**
		 * Checks if one of the operands is a literal null
		 * @param {ASTNode} node The node to check
		 * @returns {boolean} if operands are null
		 * @private
		 */
		function isNullCheck(node) {
			return (
				astUtils.isNullLiteral(node.right) ||
				astUtils.isNullLiteral(node.left)
			);
		}

		/**
		 * Reports a message for this rule.
		 * @param {ASTNode} node The binary expression node that was checked
		 * @param {string} expectedOperator The operator that was expected (either &#039;==&#039;, &#039;!=&#039;, &#039;===&#039;, or &#039;!==&#039;)
		 * @returns {void}
		 * @private
		 */
		function report(node, expectedOperator) {
			const operatorToken = sourceCode.getFirstTokenBetween(
				node.left,
				node.right,
				token =&gt; token.value === node.operator,
			);

			const commonReportParams = {
				node,
				loc: operatorToken.loc,
				messageId: &quot;unexpected&quot;,
				data: { expectedOperator, actualOperator: node.operator },
			};

			if (isTypeOfBinary(node) || areLiteralsAndSameType(node)) {
				context.report({
					...commonReportParams,
					fix(fixer) {
						return fixer.replaceText(
							operatorToken,
							expectedOperator,
						);
					},
				});
			} else {
				context.report({
					...commonReportParams,
					suggest: [
						{
							messageId: &quot;replaceOperator&quot;,
							data: {
								expectedOperator,
								actualOperator: node.operator,
							},
							fix: fixer =&gt;
								fixer.replaceText(
									operatorToken,
									expectedOperator,
								),
						},
					],
				});
			}
		}

		return {
			BinaryExpression(node) {
				const isNull = isNullCheck(node);

				if (node.operator !== &quot;==&quot; &amp;&amp; node.operator !== &quot;!=&quot;) {
					if (enforceInverseRuleForNull &amp;&amp; isNull) {
						report(node, node.operator.slice(0, -1));
					}
					return;
				}

				if (
					config === &quot;smart&quot; &amp;&amp;
					(isTypeOfBinary(node) ||
						areLiteralsAndSameType(node) ||
						isNull)
				) {
					return;
				}

				if (!enforceRuleForNull &amp;&amp; isNull) {
					return;
				}

				report(node, `${node.operator}=`);
			},
		};
	},
};
