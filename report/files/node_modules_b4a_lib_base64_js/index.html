    <textarea id="file-source" class="col-md-12">const alphabet =
  &#039;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/&#039;

const codes = new Uint8Array(256)

for (let i = 0; i &lt; alphabet.length; i++) {
  codes[alphabet.charCodeAt(i)] = i
}

codes[/* - */ 0x2d] = 62
codes[/* _ */ 0x5f] = 63

function byteLength(string) {
  let len = string.length

  if (string.charCodeAt(len - 1) === 0x3d) len--
  if (len &gt; 1 &amp;&amp; string.charCodeAt(len - 1) === 0x3d) len--

  return (len * 3) &gt;&gt;&gt; 2
}

function toString(buffer) {
  const len = buffer.byteLength

  let result = &#039;&#039;

  for (let i = 0; i &lt; len; i += 3) {
    result +=
      alphabet[buffer[i] &gt;&gt; 2] +
      alphabet[((buffer[i] &amp; 3) &lt;&lt; 4) | (buffer[i + 1] &gt;&gt; 4)] +
      alphabet[((buffer[i + 1] &amp; 15) &lt;&lt; 2) | (buffer[i + 2] &gt;&gt; 6)] +
      alphabet[buffer[i + 2] &amp; 63]
  }

  if (len % 3 === 2) {
    result = result.substring(0, result.length - 1) + &#039;=&#039;
  } else if (len % 3 === 1) {
    result = result.substring(0, result.length - 2) + &#039;==&#039;
  }

  return result
}

function write(buffer, string) {
  const len = buffer.byteLength

  for (let i = 0, j = 0; j &lt; len; i += 4) {
    const a = codes[string.charCodeAt(i)]
    const b = codes[string.charCodeAt(i + 1)]
    const c = codes[string.charCodeAt(i + 2)]
    const d = codes[string.charCodeAt(i + 3)]

    buffer[j++] = (a &lt;&lt; 2) | (b &gt;&gt; 4)
    buffer[j++] = ((b &amp; 15) &lt;&lt; 4) | (c &gt;&gt; 2)
    buffer[j++] = ((c &amp; 3) &lt;&lt; 6) | (d &amp; 63)
  }

  return len
}

module.exports = {
  byteLength,
  toString,
  write
}
