var fs = require(&#039;fs&#039;),
    path = require(&#039;path&#039;);

/* istanbul ignore next */
var exists = fs.exists || path.exists;

var walkFile = function(str, cb) {
    var data = [], item;

    [ &#039;end_of_record&#039; ].concat(str.split(&#039;\n&#039;)).forEach(function(line) {
        line = line.trim();
        var allparts = line.split(&#039;:&#039;),
            parts = [allparts.shift(), allparts.join(&#039;:&#039;)],
            lines, fn;

        switch (parts[0].toUpperCase()) {
            case &#039;TN&#039;:
                item.title = parts[1].trim();
                break;
            case &#039;SF&#039;:
                item.file = parts.slice(1).join(&#039;:&#039;).trim();
                break;
            case &#039;FNF&#039;:
                item.functions.found = Number(parts[1].trim());
                break;
            case &#039;FNH&#039;:
                item.functions.hit = Number(parts[1].trim());
                break;
            case &#039;LF&#039;:
                item.lines.found = Number(parts[1].trim());
                break;
            case &#039;LH&#039;:
                item.lines.hit = Number(parts[1].trim());
                break;
            case &#039;DA&#039;:
                lines = parts[1].split(&#039;,&#039;);
                item.lines.details.push({
                    line: Number(lines[0]),
                    hit: Number(lines[1])
                });
                break;
            case &#039;FN&#039;:
                fn = parts[1].split(&#039;,&#039;);
                item.functions.details.push({
                    name: fn[1],
                    line: Number(fn[0])
                });
                break;
            case &#039;FNDA&#039;:
                fn = parts[1].split(&#039;,&#039;);
                item.functions.details.some(function(i, k) {
                    if (i.name === fn[1] &amp;&amp; i.hit === undefined) {
                        item.functions.details[k].hit = Number(fn[0]);
                        return true;
                    }
                });
                break;
            case &#039;BRDA&#039;:
                fn = parts[1].split(&#039;,&#039;);
                item.branches.details.push({
                    line: Number(fn[0]),
                    block: Number(fn[1]),
                    branch: Number(fn[2]),
                    taken: ((fn[3] === &#039;-&#039;) ? 0 : Number(fn[3]))
                });
                break;
            case &#039;BRF&#039;:
                item.branches.found = Number(parts[1]);
                break;
            case &#039;BRH&#039;:
                item.branches.hit = Number(parts[1]);
                break;
        }

        if (line.indexOf(&#039;end_of_record&#039;) &gt; -1) {
            data.push(item);
            item = {
              lines: {
                  found: 0,
                  hit: 0,
                  details: []
              },
              functions: {
                  hit: 0,
                  found: 0,
                  details: []
              },
              branches: {
                hit: 0,
                found: 0,
                details: []
              }
            };
        }
    });

    data.shift();

    if (data.length) {
        cb(null, data);
    } else {
        cb(&#039;Failed to parse string&#039;);
    }
};

var parse = function(file, cb) {
    exists(file, function(x) {
        if (!x) {
            return walkFile(file, cb);
        }
        fs.readFile(file, &#039;utf8&#039;, function(err, str) {
            walkFile(str, cb);
        });
    });

};


module.exports = parse;
module.exports.source = walkFile;
