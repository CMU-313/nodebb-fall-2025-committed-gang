    <textarea id="file-source" class="col-md-12">import RGBColorSpace from &quot;../rgbspace.js&quot;;
import sRGBLinear from &quot;./srgb-linear.js&quot;;
import KEYWORDS from &quot;../keywords.js&quot;;

let coordGrammar = Array(3).fill(&quot;&lt;percentage&gt; | &lt;number&gt;[0, 255]&quot;);
let coordGrammarNumber = Array(3).fill(&quot;&lt;number&gt;[0, 255]&quot;);

export default new RGBColorSpace({
	id: &quot;srgb&quot;,
	name: &quot;sRGB&quot;,
	base: sRGBLinear,
	fromBase: rgb =&gt; {
		// convert an array of linear-light sRGB values in the range 0.0-1.0
		// to gamma corrected form
		// https://en.wikipedia.org/wiki/SRGB
		return rgb.map(val =&gt; {
			let sign = val &lt; 0 ? -1 : 1;
			let abs = val * sign;

			if (abs &gt; 0.0031308) {
				return sign * (1.055 * (abs ** (1 / 2.4)) - 0.055);
			}

			return 12.92 * val;
		});
	},
	toBase: rgb =&gt; {
		// convert an array of sRGB values in the range 0.0 - 1.0
		// to linear light (un-companded) form.
		// https://en.wikipedia.org/wiki/SRGB
		return rgb.map(val =&gt; {
			let sign = val &lt; 0 ? -1 : 1;
			let abs = val * sign;

			if (abs &lt;= 0.04045) {
				return val / 12.92;
			}

			return sign * (((abs + 0.055) / 1.055) ** 2.4);
		});
	},
	formats: {
		&quot;rgb&quot;: {
			coords: coordGrammar,
		},
		&quot;rgb_number&quot;: {
			name: &quot;rgb&quot;,
			commas: true,
			coords: coordGrammarNumber,
			noAlpha: true,
		},
		&quot;color&quot;: { /* use defaults */ },
		&quot;rgba&quot;: {
			coords: coordGrammar,
			commas: true,
			lastAlpha: true,
		},
		&quot;rgba_number&quot;: {
			name: &quot;rgba&quot;,
			commas: true,
			coords: coordGrammarNumber,
		},
		&quot;hex&quot;: {
			type: &quot;custom&quot;,
			toGamut: true,
			test: str =&gt; /^#([a-f0-9]{3,4}){1,2}$/i.test(str),
			parse (str) {
				if (str.length &lt;= 5) {
					// #rgb or #rgba, duplicate digits
					str = str.replace(/[a-f0-9]/gi, &quot;$&amp;$&amp;&quot;);
				}

				let rgba = [];
				str.replace(/[a-f0-9]{2}/gi, component =&gt; {
					rgba.push(parseInt(component, 16) / 255);
				});

				return {
					spaceId: &quot;srgb&quot;,
					coords: rgba.slice(0, 3),
					alpha: rgba.slice(3)[0],
				};
			},
			serialize: (coords, alpha, {
				collapse = true, // collapse to 3-4 digit hex when possible?
			} = {}) =&gt; {
				if (alpha &lt; 1) {
					coords.push(alpha);
				}

				coords = coords.map(c =&gt; Math.round(c * 255));

				let collapsible = collapse &amp;&amp; coords.every(c =&gt; c % 17 === 0);

				let hex = coords.map(c =&gt; {
					if (collapsible) {
						return (c / 17).toString(16);
					}

					return c.toString(16).padStart(2, &quot;0&quot;);
				}).join(&quot;&quot;);

				return &quot;#&quot; + hex;
			},
		},
		&quot;keyword&quot;: {
			type: &quot;custom&quot;,
			test: str =&gt; /^[a-z]+$/i.test(str),
			parse (str) {
				str = str.toLowerCase();
				let ret = {spaceId: &quot;srgb&quot;, coords: null, alpha: 1};

				if (str === &quot;transparent&quot;) {
					ret.coords = KEYWORDS.black;
					ret.alpha = 0;
				}
				else {
					ret.coords = KEYWORDS[str];
				}

				if (ret.coords) {
					return ret;
				}
			},
		},
	},
});
