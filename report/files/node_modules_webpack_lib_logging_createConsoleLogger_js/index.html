    <textarea id="file-source" class="col-md-12">/*

	Author Tobias Koppers @sokra
*/

&quot;use strict&quot;;

const { LogType } = require(&quot;./Logger&quot;);

/** @typedef {import(&quot;../../declarations/WebpackOptions&quot;).FilterItemTypes} FilterItemTypes */
/** @typedef {import(&quot;../../declarations/WebpackOptions&quot;).FilterTypes} FilterTypes */
/** @typedef {import(&quot;./Logger&quot;).LogTypeEnum} LogTypeEnum */

/** @typedef {(item: string) =&gt; boolean} FilterFunction */
/** @typedef {(value: string, type: LogTypeEnum, args?: EXPECTED_ANY[]) =&gt; void} LoggingFunction */

/**
 * @typedef {object} LoggerConsole
 * @property {() =&gt; void} clear
 * @property {() =&gt; void} trace
 * @property {(...args: EXPECTED_ANY[]) =&gt; void} info
 * @property {(...args: EXPECTED_ANY[]) =&gt; void} log
 * @property {(...args: EXPECTED_ANY[]) =&gt; void} warn
 * @property {(...args: EXPECTED_ANY[]) =&gt; void} error
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} debug
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} group
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} groupCollapsed
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} groupEnd
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} status
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} profile
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} profileEnd
 * @property {(...args: EXPECTED_ANY[]) =&gt; void=} logTime
 */

/**
 * @typedef {object} LoggerOptions
 * @property {false|true|&quot;none&quot;|&quot;error&quot;|&quot;warn&quot;|&quot;info&quot;|&quot;log&quot;|&quot;verbose&quot;} level loglevel
 * @property {FilterTypes|boolean} debug filter for debug logging
 * @property {LoggerConsole} console the console to log to
 */

/**
 * @param {FilterItemTypes} item an input item
 * @returns {FilterFunction | undefined} filter function
 */
const filterToFunction = item =&gt; {
	if (typeof item === &quot;string&quot;) {
		const regExp = new RegExp(
			`[\\\\/]${item.replace(/[-[\]{}()*+?.\\^$|]/g, &quot;\\$&amp;&quot;)}([\\\\/]|$|!|\\?)`
		);
		return ident =&gt; regExp.test(ident);
	}
	if (item &amp;&amp; typeof item === &quot;object&quot; &amp;&amp; typeof item.test === &quot;function&quot;) {
		return ident =&gt; item.test(ident);
	}
	if (typeof item === &quot;function&quot;) {
		return item;
	}
	if (typeof item === &quot;boolean&quot;) {
		return () =&gt; item;
	}
};

/**
 * @enum {number}
 */
const LogLevel = {
	none: 6,
	false: 6,
	error: 5,
	warn: 4,
	info: 3,
	log: 2,
	true: 2,
	verbose: 1
};

/**
 * @param {LoggerOptions} options options object
 * @returns {LoggingFunction} logging function
 */
module.exports = ({ level = &quot;info&quot;, debug = false, console }) =&gt; {
	const debugFilters =
		/** @type {FilterFunction[]} */
		(
			typeof debug === &quot;boolean&quot;
				? [() =&gt; debug]
				: /** @type {FilterItemTypes[]} */ ([])
						.concat(debug)
						.map(filterToFunction)
		);
	const loglevel = LogLevel[`${level}`] || 0;

	/**
	 * @param {string} name name of the logger
	 * @param {LogTypeEnum} type type of the log entry
	 * @param {EXPECTED_ANY[]=} args arguments of the log entry
	 * @returns {void}
	 */
	const logger = (name, type, args) =&gt; {
		const labeledArgs = () =&gt; {
			if (Array.isArray(args)) {
				if (args.length &gt; 0 &amp;&amp; typeof args[0] === &quot;string&quot;) {
					return [`[${name}] ${args[0]}`, ...args.slice(1)];
				}
				return [`[${name}]`, ...args];
			}
			return [];
		};
		const debug = debugFilters.some(f =&gt; f(name));
		switch (type) {
			case LogType.debug:
				if (!debug) return;
				if (typeof console.debug === &quot;function&quot;) {
					console.debug(...labeledArgs());
				} else {
					console.log(...labeledArgs());
				}
				break;
			case LogType.log:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.log) return;
				console.log(...labeledArgs());
				break;
			case LogType.info:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.info) return;
				console.info(...labeledArgs());
				break;
			case LogType.warn:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.warn) return;
				console.warn(...labeledArgs());
				break;
			case LogType.error:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.error) return;
				console.error(...labeledArgs());
				break;
			case LogType.trace:
				if (!debug) return;
				console.trace();
				break;
			case LogType.groupCollapsed:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.log) return;
				if (!debug &amp;&amp; loglevel &gt; LogLevel.verbose) {
					if (typeof console.groupCollapsed === &quot;function&quot;) {
						console.groupCollapsed(...labeledArgs());
					} else {
						console.log(...labeledArgs());
					}
					break;
				}
			// falls through
			case LogType.group:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.log) return;
				if (typeof console.group === &quot;function&quot;) {
					console.group(...labeledArgs());
				} else {
					console.log(...labeledArgs());
				}
				break;
			case LogType.groupEnd:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.log) return;
				if (typeof console.groupEnd === &quot;function&quot;) {
					console.groupEnd();
				}
				break;
			case LogType.time: {
				if (!debug &amp;&amp; loglevel &gt; LogLevel.log) return;
				const [label, start, end] =
					/** @type {[string, number, number]} */
					(args);
				const ms = start * 1000 + end / 1000000;
				const msg = `[${name}] ${label}: ${ms} ms`;
				if (typeof console.logTime === &quot;function&quot;) {
					console.logTime(msg);
				} else {
					console.log(msg);
				}
				break;
			}
			case LogType.profile:
				if (typeof console.profile === &quot;function&quot;) {
					console.profile(...labeledArgs());
				}
				break;
			case LogType.profileEnd:
				if (typeof console.profileEnd === &quot;function&quot;) {
					console.profileEnd(...labeledArgs());
				}
				break;
			case LogType.clear:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.log) return;
				if (typeof console.clear === &quot;function&quot;) {
					console.clear();
				}
				break;
			case LogType.status:
				if (!debug &amp;&amp; loglevel &gt; LogLevel.info) return;
				if (typeof console.status === &quot;function&quot;) {
					if (!args || args.length === 0) {
						console.status();
					} else {
						console.status(...labeledArgs());
					}
				} else if (args &amp;&amp; args.length !== 0) {
					console.info(...labeledArgs());
				}
				break;
			default:
				throw new Error(`Unexpected LogType ${type}`);
		}
	};
	return logger;
};
