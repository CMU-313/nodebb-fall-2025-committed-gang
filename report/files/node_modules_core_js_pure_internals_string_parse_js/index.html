var NINE_CODE = 57;

var UPPER_F_CODE = 70;

var hexToInt = function (c) {
  if (c &gt;= ZERO_CODE &amp;&amp; c &lt;= NINE_CODE) return c - ZERO_CODE;
  if (c &gt;= LOWER_A_CODE &amp;&amp; c &lt;= LOWER_F_CODE) return c - LOWER_A_CODE + 10;
  if (c &gt;= UPPER_A_CODE &amp;&amp; c &lt;= UPPER_F_CODE) return c - UPPER_A_CODE + 10;
