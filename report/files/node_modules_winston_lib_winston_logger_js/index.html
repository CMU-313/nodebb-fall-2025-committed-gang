&#039;use strict&#039;;

const { Stream, Transform } = require(&#039;readable-stream&#039;);
const asyncForEach = require(&#039;async/forEach&#039;);
const { LEVEL, SPLAT } = require(&#039;triple-beam&#039;);
const isStream = require(&#039;is-stream&#039;);
const ExceptionHandler = require(&#039;./exception-handler&#039;);
const RejectionHandler = require(&#039;./rejection-handler&#039;);
const LegacyTransportStream = require(&#039;winston-transport/legacy&#039;);
const Profiler = require(&#039;./profiler&#039;);
const { warn } = require(&#039;./common&#039;);
const config = require(&#039;./config&#039;);

/**
 * Captures the number of format (i.e. %s strings) in a given string.
 * Based on `util.format`, see Node.js source:
 * https://github.com/nodejs/node/blob/b1c8f15c5f169e021f7c46eb7b219de95fe97603/lib/util.js#L201-L230
 * @type {RegExp}
 */
const formatRegExp = /%[scdjifoO%]/g;

/**
 * TODO: add class description.
 * @type {Logger}
 * @extends {Transform}
 */
class Logger extends Transform {
  /**
   * Constructor function for the Logger object responsible for persisting log
   * messages and metadata to one or more transports.
   * @param {!Object} options - foo
   */
  constructor(options) {
    super({ objectMode: true });
    this.configure(options);
  }

  child(defaultRequestMetadata) {
    const logger = this;
    return Object.create(logger, {
      write: {
        value: function (info) {
          const infoClone = Object.assign(
            {},
            defaultRequestMetadata,
            info
          );

          // Object.assign doesn&#039;t copy inherited Error
          // properties so we have to do that explicitly
          //
          // Remark (indexzero): we should remove this
          // since the errors format will handle this case.
          //
          if (info instanceof Error) {
            infoClone.stack = info.stack;
            infoClone.message = info.message;
          }

          logger.write(infoClone);
        }
      }
    });

  /**

   * 1. Resetting all transports. Older transports will be removed implicitly.
   * 2. Set all other options including levels, colors, rewriters, filters,
   *    exceptionHandlers, etc.
   * @param {!Object} options - TODO: add param description.
   * @returns {undefined}
   */
  configure({
    silent,
    format,
    defaultMeta,
    levels,
    level = &#039;info&#039;,
    exitOnError = true,
    transports,
    colors,
    emitErrs,
    formatters,
    padLevels,
    rewriters,
    stripColors,
    exceptionHandlers,
    rejectionHandlers
  } = {}) {
    // Reset transports if we already have them
    if (this.transports.length) {
      this.clear();
    }

    this.silent = silent;
    this.format = format || this.format || require(&#039;logform/json&#039;)();

    this.defaultMeta = defaultMeta || null;
    // Hoist other options onto this instance.
    this.levels = levels || this.levels || config.npm.levels;
    this.level = level;
    if (this.exceptions) {
      this.exceptions.unhandle();
    }
    if (this.rejections) {
      this.rejections.unhandle();
    }
    this.exceptions = new ExceptionHandler(this);
    this.rejections = new RejectionHandler(this);
    this.profilers = {};
    this.exitOnError = exitOnError;

    // Add all transports we have been provided.
    if (transports) {
      transports = Array.isArray(transports) ? transports : [transports];
      transports.forEach(transport =&gt; this.add(transport));
    }

    if (
      colors ||
      emitErrs ||
      formatters ||
      padLevels ||
      rewriters ||
      stripColors
    ) {
      throw new Error(
        [
          &#039;{ colors, emitErrs, formatters, padLevels, rewriters, stripColors } were removed in winston@3.0.0.&#039;,
          &#039;Use a custom winston.format(function) instead.&#039;,
          &#039;See: https://github.com/winstonjs/winston/tree/master/UPGRADE-3.0.md&#039;
        ].join(&#039;\n&#039;)

    }

    if (exceptionHandlers) {
      this.exceptions.handle(exceptionHandlers);
    }
    if (rejectionHandlers) {
      this.rejections.handle(rejectionHandlers);
    }
  }

  isLevelEnabled(level) {
    const givenLevelValue = getLevelValue(this.levels, level);
    if (givenLevelValue === null) {
      return false;
    }

    const configuredLevelValue = getLevelValue(this.levels, this.level);
    if (configuredLevelValue === null) {
      return false;
    }

    if (!this.transports || this.transports.length === 0) {
      return configuredLevelValue &gt;= givenLevelValue;
    }

    const index = this.transports.findIndex(transport =&gt; {
      let transportLevelValue = getLevelValue(this.levels, transport.level);
      if (transportLevelValue === null) {
        transportLevelValue = configuredLevelValue;
      }
      return transportLevelValue &gt;= givenLevelValue;
    });

  /* eslint-disable valid-jsdoc */
  /**
   * Ensure backwards compatibility with a `log` method
   * @param {mixed} level - Level the log message is written at.
   * @param {mixed} msg - TODO: add param description.
   * @param {mixed} meta - TODO: add param description.
   * @returns {Logger} - TODO: add return description.

   * @example

   *    logger.log(&#039;info&#039;, &#039;Hello world&#039;, { custom: true });

   *    // And the new API with a single JSON literal:
   *    logger.log({ level: &#039;info&#039;, message: &#039;Hello world&#039;, custom: true });
   *    logger.log({ level: &#039;info&#039;, message: new Error(&#039;Yo, it\&#039;s on fire&#039;) });
   *
   *    // Also requires winston.format.splat()
   *    logger.log({
   *      level: &#039;info&#039;,
   *      message: &#039;%s %d%%&#039;,
   *      [SPLAT]: [&#039;A string&#039;, 50],
   *      meta: { thisIsMeta: true }
   *    });

  /* eslint-enable valid-jsdoc */
  log(level, msg, ...splat) {
    // eslint-disable-line max-params
    // Optimize for the hotpath of logging JSON literals
    if (arguments.length === 1) {
      // Yo dawg, I heard you like levels ... seriously ...
      // In this context the LHS `level` here is actually the `info` so read
      // this as: info[LEVEL] = info.level;
      level[LEVEL] = level.level;
      this._addDefaultMeta(level);
      this.write(level);
      return this;
    }

    // Slightly less hotpath, but worth optimizing for.
    if (arguments.length === 2) {
      if (msg &amp;&amp; typeof msg === &#039;object&#039;) {
        msg[LEVEL] = msg.level = level;
        this._addDefaultMeta(msg);
        this.write(msg);
        return this;
      }

      msg = { [LEVEL]: level, level, message: msg };
      this._addDefaultMeta(msg);
      this.write(msg);
      return this;
    }

    const [meta] = splat;
    if (typeof meta === &#039;object&#039; &amp;&amp; meta !== null) {
      // Extract tokens, if none available default to empty array to
      // ensure consistancy in expected results
      const tokens = msg &amp;&amp; msg.match &amp;&amp; msg.match(formatRegExp);

      if (!tokens) {
        const info = Object.assign({}, this.defaultMeta, meta, {
          [LEVEL]: level,
          [SPLAT]: splat,
          level,
          message: msg
        });

        if (meta.message) info.message = `${info.message} ${meta.message}`;
        if (meta.stack) info.stack = meta.stack;
        if (meta.cause) info.cause = meta.cause;

        this.write(info);
        return this;
      }
    }

    this.write(Object.assign({}, this.defaultMeta, {
      [LEVEL]: level,
      [SPLAT]: splat,
      level,
      message: msg
    }));

    return this;
  }

  /**
   * Pushes data so that it can be picked up by all of our pipe targets.
   * @param {mixed} info - TODO: add param description.
   * @param {mixed} enc - TODO: add param description.
   * @param {mixed} callback - Continues stream processing.
   * @returns {undefined}
   * @private
   */
  _transform(info, enc, callback) {
    if (this.silent) {
      return callback();
    }

    // [LEVEL] is only soft guaranteed to be set here since we are a proper
    // stream. It is likely that `info` came in through `.log(info)` or
    // `.info(info)`. If it is not defined, however, define it.
    // This LEVEL symbol is provided by `triple-beam` and also used in:
    // - logform
    // - winston-transport
    // - abstract-winston-transport
    if (!info[LEVEL]) {
      info[LEVEL] = info.level;
    }

    // Remark: really not sure what to do here, but this has been reported as
    // very confusing by pre winston@2.0.0 users as quite confusing when using
    // custom levels.
    if (!this.levels[info[LEVEL]] &amp;&amp; this.levels[info[LEVEL]] !== 0) {
      // eslint-disable-next-line no-console
      console.error(&#039;[winston] Unknown logger level: %s&#039;, info[LEVEL]);
    }

    // Remark: not sure if we should simply error here.
    if (!this._readableState.pipes) {
      // eslint-disable-next-line no-console
      console.error(
        &#039;[winston] Attempt to write logs with no transports, which can increase memory usage: %j&#039;,
        info
      );
    }

    // Here we write to the `format` pipe-chain, which on `readable` above will
    // push the formatted `info` Object onto the buffer for this instance. We trap
    // (and re-throw) any errors generated by the user-provided format, but also
    // guarantee that the streams callback is invoked so that we can continue flowing.
    try {
      this.push(this.format.transform(info, this.format.options));
    } finally {
      this._writableState.sync = false;
      // eslint-disable-next-line callback-return
      callback();
    }
  }

  /**
   * Delays the &#039;finish&#039; event until all transport pipe targets have
   * also emitted &#039;finish&#039; or are already finished.
   * @param {mixed} callback - Continues stream processing.
   */
  _final(callback) {
    const transports = this.transports.slice();
    asyncForEach(
      transports,
      (transport, next) =&gt; {
        if (!transport || transport.finished) return setImmediate(next);
        transport.once(&#039;finish&#039;, next);
        transport.end();
      },
      callback
    );
  }

  /**
   * Adds the transport to this logger instance by piping to it.
   * @param {mixed} transport - TODO: add param description.
   * @returns {Logger} - TODO: add return description.
   */
  add(transport) {
    // Support backwards compatibility with all existing `winston &lt; 3.x.x`
    // transports which meet one of two criteria:
    // 1. They inherit from winston.Transport in  &lt; 3.x.x which is NOT a stream.
    // 2. They expose a log method which has a length greater than 2 (i.e. more then
    //    just `log(info, callback)`.
    const target =
      !isStream(transport) || transport.log.length &gt; 2
        ? new LegacyTransportStream({ transport })
        : transport;

    if (!target._writableState || !target._writableState.objectMode) {
      throw new Error(
        &#039;Transports must WritableStreams in objectMode. Set { objectMode: true }.&#039;
      );
    }

    // Listen for the `error` event and the `warn` event on the new Transport.
    this._onEvent(&#039;error&#039;, target);
    this._onEvent(&#039;warn&#039;, target);
    this.pipe(target);

    if (transport.handleExceptions) {
      this.exceptions.handle();
    }

    if (transport.handleRejections) {
      this.rejections.handle();
    }

    return this;
  }

  /**
   * Removes the transport from this logger instance by unpiping from it.
   * @param {mixed} transport - TODO: add param description.
   * @returns {Logger} - TODO: add return description.
   */
  remove(transport) {
    if (!transport) return this;
    let target = transport;
    if (!isStream(transport) || transport.log.length &gt; 2) {
      target = this.transports.filter(
        match =&gt; match.transport === transport
      )[0];
    }

    if (target) {
      this.unpipe(target);
    }
    return this;
  }

  /**
   * Removes all transports from this logger instance.
   * @returns {Logger} - TODO: add return description.
   */
  clear() {
    this.unpipe();
    return this;
  }

  /**
   * Cleans up resources (streams, event listeners) for all transports
   * associated with this instance (if necessary).
   * @returns {Logger} - TODO: add return description.
   */
  close() {
    this.exceptions.unhandle();
    this.rejections.unhandle();
    this.clear();
    this.emit(&#039;close&#039;);
    return this;
  }

  /**
   * Sets the `target` levels specified on this instance.
   * @param {Object} Target levels to use on this instance.
   */
  setLevels() {
    warn.deprecated(&#039;setLevels&#039;);
  }

  /**
   * Queries the all transports for this instance with the specified `options`.
   * This will aggregate each transport&#039;s results into one object containing
   * a property per transport.
   * @param {Object} options - Query options for this instance.
   * @param {function} callback - Continuation to respond to when complete.
   */
  query(options, callback) {
    if (typeof options === &#039;function&#039;) {
      callback = options;
      options = {};
    }

    options = options || {};
    const results = {};
    const queryObject = Object.assign({}, options.query || {});

    // Helper function to query a single transport
    function queryTransport(transport, next) {
      if (options.query &amp;&amp; typeof transport.formatQuery === &#039;function&#039;) {
        options.query = transport.formatQuery(queryObject);
      }

      transport.query(options, (err, res) =&gt; {
        if (err) {
          return next(err);
        }

        if (typeof transport.formatResults === &#039;function&#039;) {
          res = transport.formatResults(res, options.format);

        next(null, res);

    // Helper function to accumulate the results from `queryTransport` into
    // the `results`.
    function addResults(transport, next) {
      queryTransport(transport, (err, result) =&gt; {
        // queryTransport could potentially invoke the callback multiple times
        // since Transport code can be unpredictable.
        if (next) {
          result = err || result;
          if (result) {
            results[transport.name] = result;

          next();
        }

        next = null;
      });

    // Iterate over the transports in parallel setting the appropriate key in
    // the `results`.
    asyncForEach(
      this.transports.filter(transport =&gt; !!transport.query),
      addResults,
      () =&gt; callback(null, results)
    );
  }

  /**
   * Returns a log stream for all transports. Options object is optional.
   * @param{Object} options={} - Stream options for this instance.
   * @returns {Stream} - TODO: add return description.
   */
  stream(options = {}) {
    const out = new Stream();
    const streams = [];

    out._streams = streams;
    out.destroy = () =&gt; {
      let i = streams.length;
      while (i--) {
        streams[i].destroy();
      }
    };

    // Create a list of all transports for this instance.
    this.transports
      .filter(transport =&gt; !!transport.stream)
      .forEach(transport =&gt; {
        const str = transport.stream(options);
        if (!str) {
          return;
        }

        streams.push(str);

        str.on(&#039;log&#039;, log =&gt; {
          log.transport = log.transport || [];
          log.transport.push(transport.name);
          out.emit(&#039;log&#039;, log);
        });

        str.on(&#039;error&#039;, err =&gt; {
          err.transport = err.transport || [];
          err.transport.push(transport.name);
          out.emit(&#039;error&#039;, err);
        });
      });

    return out;
  }

  /**
   * Returns an object corresponding to a specific timing. When done is called
   * the timer will finish and log the duration. e.g.:
   * @returns {Profile} - TODO: add return description.
   * @example
   *    const timer = winston.startTimer()
   *    setTimeout(() =&gt; {
   *      timer.done({

  /**

   * `id` parameter. The second call to this method will log the difference in

   * @param {string} id Unique id of the profiler
   * @returns {Logger} - TODO: add return description.

    const time = Date.now();
    if (this.profilers[id]) {
      const timeEnd = this.profilers[id];
      delete this.profilers[id];

      // Attempt to be kind to users if they are still using older APIs.
      if (typeof args[args.length - 2] === &#039;function&#039;) {
        // eslint-disable-next-line no-console

          &#039;Callback function no longer supported as of winston@3.0.0&#039;

      const info = typeof args[args.length - 1] === &#039;object&#039; ? args.pop() : {};
      info.level = info.level || &#039;info&#039;;
      info.durationMs = time - timeEnd;
      info.message = info.message || id;
      return this.write(info);
    }

    this.profilers[id] = time;
    return this;

      &#039;Deprecated: .handleExceptions() will be removed in winston@4. Use .exceptions.handle()&#039;

   * @returns {undefined}
   * @deprecated

    console.warn(
      &#039;Deprecated: .unhandleExceptions() will be removed in winston@4. Use .exceptions.unhandle()&#039;
    );
    this.exceptions.unhandle(...args);
  }

  /**
   * Throw a more meaningful deprecation notice
   * @throws {Error} - TODO: add throws description.
   */

    throw new Error(
      [
        &#039;Logger.cli() was removed in winston@3.0.0&#039;,
        &#039;Use a custom winston.formats.cli() instead.&#039;,
        &#039;See: https://github.com/winstonjs/winston/tree/master/UPGRADE-3.0.md&#039;
      ].join(&#039;\n&#039;)

  /**

   * @private

      // https://github.com/winstonjs/winston/issues/1364
      if (event === &#039;error&#039; &amp;&amp; !this.transports.includes(transport)) {

      transport[&#039;__winston&#039; + event] = transportEvent.bind(this);
      transport.on(event, transport[&#039;__winston&#039; + event]);
    }

}
