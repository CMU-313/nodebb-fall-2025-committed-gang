<div class="container">

    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to check the spacing around the * in yield* expressions.
 * @author Bryan Smith
 * @deprecated in ESLint v8.53.0
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin&quot;,
						url: &quot;https://eslint.style&quot;,
					},
					rule: {
						name: &quot;yield-star-spacing&quot;,
						url: &quot;https://eslint.style/rules/yield-star-spacing&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description:
				&quot;Require or disallow spacing around the `*` in `yield*` expressions&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/yield-star-spacing&quot;,
		},

		fixable: &quot;whitespace&quot;,

		schema: [
			{
				oneOf: [
					{
						enum: [&quot;before&quot;, &quot;after&quot;, &quot;both&quot;, &quot;neither&quot;],
					},
					{
						type: &quot;object&quot;,
						properties: {
							before: { type: &quot;boolean&quot; },
							after: { type: &quot;boolean&quot; },
						},
						additionalProperties: false,
					},
				],
			},
		],
		messages: {
			missingBefore: &quot;Missing space before *.&quot;,
			missingAfter: &quot;Missing space after *.&quot;,
			unexpectedBefore: &quot;Unexpected space before *.&quot;,
			unexpectedAfter: &quot;Unexpected space after *.&quot;,
		},
	},

	create(context) {
		const sourceCode = context.sourceCode;

		const mode = (function (option) {
			if (!option || typeof option === &quot;string&quot;) {
				return {
					before: { before: true, after: false },
					after: { before: false, after: true },
					both: { before: true, after: true },
					neither: { before: false, after: false },
				}[option || &quot;after&quot;];
			}
			return option;
		})(context.options[0]);

		/**
		 * Checks the spacing between two tokens before or after the star token.
		 * @param {string} side Either &quot;before&quot; or &quot;after&quot;.
		 * @param {Token} leftToken `function` keyword token if side is &quot;before&quot;, or
		 *     star token if side is &quot;after&quot;.
		 * @param {Token} rightToken Star token if side is &quot;before&quot;, or identifier
		 *     token if side is &quot;after&quot;.
		 * @returns {void}
		 */
		function checkSpacing(side, leftToken, rightToken) {
			if (
				sourceCode.isSpaceBetweenTokens(leftToken, rightToken) !==
				mode[side]
			) {
				const after = leftToken.value === &quot;*&quot;;
				const spaceRequired = mode[side];
				const node = after ? leftToken : rightToken;
				let messageId;

				if (spaceRequired) {
					messageId =
						side === &quot;before&quot; ? &quot;missingBefore&quot; : &quot;missingAfter&quot;;
				} else {
					messageId =
						side === &quot;before&quot;
							? &quot;unexpectedBefore&quot;
							: &quot;unexpectedAfter&quot;;
				}

				context.report({
					node,
					messageId,
					fix(fixer) {
						if (spaceRequired) {
							if (after) {
								return fixer.insertTextAfter(node, &quot; &quot;);
							}
							return fixer.insertTextBefore(node, &quot; &quot;);
						}
						return fixer.removeRange([
							leftToken.range[1],
							rightToken.range[0],
						]);
					},
				});
			}
		}

		/**
		 * Enforces the spacing around the star if node is a yield* expression.
		 * @param {ASTNode} node A yield expression node.
		 * @returns {void}
		 */
		function checkExpression(node) {
			if (!node.delegate) {
				return;
			}

			const tokens = sourceCode.getFirstTokens(node, 3);
			const yieldToken = tokens[0];
			const starToken = tokens[1];
			const nextToken = tokens[2];

			checkSpacing(&quot;before&quot;, yieldToken, starToken);
			checkSpacing(&quot;after&quot;, starToken, nextToken);
		}

		return {
			YieldExpression: checkExpression,
		};
	},
};
