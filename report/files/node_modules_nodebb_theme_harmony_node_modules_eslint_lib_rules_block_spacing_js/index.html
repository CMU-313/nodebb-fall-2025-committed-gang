    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview A rule to disallow or enforce spaces inside of single line blocks.
 * @author Toru Nagashima
 * @deprecated in ESLint v8.53.0
 */

&quot;use strict&quot;;

const util = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin-js&quot;,
						url: &quot;https://eslint.style/packages/js&quot;,
					},
					rule: {
						name: &quot;block-spacing&quot;,
						url: &quot;https://eslint.style/rules/js/block-spacing&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description:
				&quot;Disallow or enforce spaces inside of blocks after opening block and before closing block&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/block-spacing&quot;,
		},

		fixable: &quot;whitespace&quot;,

		schema: [{ enum: [&quot;always&quot;, &quot;never&quot;] }],

		messages: {
			missing: &quot;Requires a space {{location}} &#039;{{token}}&#039;.&quot;,
			extra: &quot;Unexpected space(s) {{location}} &#039;{{token}}&#039;.&quot;,
		},
	},

	create(context) {
		const always = context.options[0] !== &quot;never&quot;,
			messageId = always ? &quot;missing&quot; : &quot;extra&quot;,
			sourceCode = context.sourceCode;

		/**
		 * Gets the open brace token from a given node.
		 * @param {ASTNode} node A BlockStatement/StaticBlock/SwitchStatement node to get.
		 * @returns {Token} The token of the open brace.
		 */
		function getOpenBrace(node) {
			if (node.type === &quot;SwitchStatement&quot;) {
				if (node.cases.length &gt; 0) {
					return sourceCode.getTokenBefore(node.cases[0]);
				}
				return sourceCode.getLastToken(node, 1);
			}

			if (node.type === &quot;StaticBlock&quot;) {
				return sourceCode.getFirstToken(node, { skip: 1 }); // skip the `static` token
			}

			// &quot;BlockStatement&quot;
			return sourceCode.getFirstToken(node);
		}

		/**
		 * Checks whether or not:
		 *   - given tokens are on same line.
		 *   - there is/isn&#039;t a space between given tokens.
		 * @param {Token} left A token to check.
		 * @param {Token} right The token which is next to `left`.
		 * @returns {boolean}
		 *    When the option is `&quot;always&quot;`, `true` if there are one or more spaces between given tokens.
		 *    When the option is `&quot;never&quot;`, `true` if there are not any spaces between given tokens.
		 *    If given tokens are not on same line, it&#039;s always `true`.
		 */
		function isValid(left, right) {
			return (
				!util.isTokenOnSameLine(left, right) ||
				sourceCode.isSpaceBetweenTokens(left, right) === always
			);
		}

		/**
		 * Checks and reports invalid spacing style inside braces.
		 * @param {ASTNode} node A BlockStatement/StaticBlock/SwitchStatement node to check.
		 * @returns {void}
		 */
		function checkSpacingInsideBraces(node) {
			// Gets braces and the first/last token of content.
			const openBrace = getOpenBrace(node);
			const closeBrace = sourceCode.getLastToken(node);
			const firstToken = sourceCode.getTokenAfter(openBrace, {
				includeComments: true,
			});
			const lastToken = sourceCode.getTokenBefore(closeBrace, {
				includeComments: true,
			});

			// Skip if the node is invalid or empty.
			if (
				openBrace.type !== &quot;Punctuator&quot; ||
				openBrace.value !== &quot;{&quot; ||
				closeBrace.type !== &quot;Punctuator&quot; ||
				closeBrace.value !== &quot;}&quot; ||
				firstToken === closeBrace
			) {
				return;
			}

			// Skip line comments for option never
			if (!always &amp;&amp; firstToken.type === &quot;Line&quot;) {
				return;
			}

			// Check.
			if (!isValid(openBrace, firstToken)) {
				let loc = openBrace.loc;

				if (messageId === &quot;extra&quot;) {
					loc = {
						start: openBrace.loc.end,
						end: firstToken.loc.start,
					};
				}

				context.report({
					node,
					loc,
					messageId,
					data: {
						location: &quot;after&quot;,
						token: openBrace.value,
					},
					fix(fixer) {
						if (always) {
							return fixer.insertTextBefore(firstToken, &quot; &quot;);
						}

						return fixer.removeRange([
							openBrace.range[1],
							firstToken.range[0],
						]);
					},
				});
			}
			if (!isValid(lastToken, closeBrace)) {
				let loc = closeBrace.loc;

				if (messageId === &quot;extra&quot;) {
					loc = {
						start: lastToken.loc.end,
						end: closeBrace.loc.start,
					};
				}
				context.report({
					node,
					loc,
					messageId,
					data: {
						location: &quot;before&quot;,
						token: closeBrace.value,
					},
					fix(fixer) {
						if (always) {
							return fixer.insertTextAfter(lastToken, &quot; &quot;);
						}

						return fixer.removeRange([
							lastToken.range[1],
							closeBrace.range[0],
						]);
					},
				});
			}
		}

		return {
			BlockStatement: checkSpacingInsideBraces,
			StaticBlock: checkSpacingInsideBraces,
			SwitchStatement: checkSpacingInsideBraces,
		};
	},
};
