<div class="container">

    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to validate spacing before function paren.
 * @author Mathias Schreck &lt;https://github.com/lo1tuma&gt;
 * @deprecated in ESLint v8.53.0
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin&quot;,
						url: &quot;https://eslint.style&quot;,
					},
					rule: {
						name: &quot;space-before-function-paren&quot;,
						url: &quot;https://eslint.style/rules/space-before-function-paren&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description:
				&quot;Enforce consistent spacing before `function` definition opening parenthesis&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/space-before-function-paren&quot;,
		},

		fixable: &quot;whitespace&quot;,

		schema: [
			{
				oneOf: [
					{
						enum: [&quot;always&quot;, &quot;never&quot;],
					},
					{
						type: &quot;object&quot;,
						properties: {
							anonymous: {
								enum: [&quot;always&quot;, &quot;never&quot;, &quot;ignore&quot;],
							},
							named: {
								enum: [&quot;always&quot;, &quot;never&quot;, &quot;ignore&quot;],
							},
							asyncArrow: {
								enum: [&quot;always&quot;, &quot;never&quot;, &quot;ignore&quot;],
							},
						},
						additionalProperties: false,
					},
				],
			},
		],

		messages: {
			unexpectedSpace: &quot;Unexpected space before function parentheses.&quot;,
			missingSpace: &quot;Missing space before function parentheses.&quot;,
		},
	},

	create(context) {
		const sourceCode = context.sourceCode;
		const baseConfig =
			typeof context.options[0] === &quot;string&quot;
				? context.options[0]
				: &quot;always&quot;;
		const overrideConfig =
			typeof context.options[0] === &quot;object&quot; ? context.options[0] : {};

		/**
		 * Determines whether a function has a name.
		 * @param {ASTNode} node The function node.
		 * @returns {boolean} Whether the function has a name.
		 */
		function isNamedFunction(node) {
			if (node.id) {
				return true;
			}

			const parent = node.parent;

			return (
				parent.type === &quot;MethodDefinition&quot; ||
				(parent.type === &quot;Property&quot; &amp;&amp;
					(parent.kind === &quot;get&quot; ||
						parent.kind === &quot;set&quot; ||
						parent.method))
			);
		}

		/**
		 * Gets the config for a given function
		 * @param {ASTNode} node The function node
		 * @returns {string} &quot;always&quot;, &quot;never&quot;, or &quot;ignore&quot;
		 */
		function getConfigForFunction(node) {
			if (node.type === &quot;ArrowFunctionExpression&quot;) {
				// Always ignore non-async functions and arrow functions without parens, e.g. async foo =&gt; bar
				if (
					node.async &amp;&amp;
					astUtils.isOpeningParenToken(
						sourceCode.getFirstToken(node, { skip: 1 }),
					)
				) {
					return overrideConfig.asyncArrow || baseConfig;
				}
			} else if (isNamedFunction(node)) {
				return overrideConfig.named || baseConfig;

				// `generator-star-spacing` should warn anonymous generators. E.g. `function* () {}`
			} else if (!node.generator) {
				return overrideConfig.anonymous || baseConfig;
			}

			return &quot;ignore&quot;;
		}

		/**
		 * Checks the parens of a function node
		 * @param {ASTNode} node A function node
		 * @returns {void}
		 */
		function checkFunction(node) {
			const functionConfig = getConfigForFunction(node);

			if (functionConfig === &quot;ignore&quot;) {
				return;
			}

			const rightToken = sourceCode.getFirstToken(
				node,
				astUtils.isOpeningParenToken,
			);
			const leftToken = sourceCode.getTokenBefore(rightToken);
			const hasSpacing = sourceCode.isSpaceBetweenTokens(
				leftToken,
				rightToken,
			);

			if (hasSpacing &amp;&amp; functionConfig === &quot;never&quot;) {
				context.report({
					node,
					loc: {
						start: leftToken.loc.end,
						end: rightToken.loc.start,
					},
					messageId: &quot;unexpectedSpace&quot;,
					fix(fixer) {
						const comments =
							sourceCode.getCommentsBefore(rightToken);

						// Don&#039;t fix anything if there&#039;s a single line comment between the left and the right token
						if (comments.some(comment =&gt; comment.type === &quot;Line&quot;)) {
							return null;
						}
						return fixer.replaceTextRange(
							[leftToken.range[1], rightToken.range[0]],
							comments.reduce(
								(text, comment) =&gt;
									text + sourceCode.getText(comment),
								&quot;&quot;,
							),
						);
					},
				});
			} else if (!hasSpacing &amp;&amp; functionConfig === &quot;always&quot;) {
				context.report({
					node,
					loc: rightToken.loc,
					messageId: &quot;missingSpace&quot;,
					fix: fixer =&gt; fixer.insertTextAfter(leftToken, &quot; &quot;),
				});
			}
		}

		return {
			ArrowFunctionExpression: checkFunction,
			FunctionDeclaration: checkFunction,
			FunctionExpression: checkFunction,
		};
	},
};
