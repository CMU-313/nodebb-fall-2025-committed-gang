    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to flag assignment in a conditional statement&#039;s test expression
 * @author Stephen Murray &lt;spmurrayzzz&gt;
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

const TEST_CONDITION_PARENT_TYPES = new Set([
	&quot;IfStatement&quot;,
	&quot;WhileStatement&quot;,
	&quot;DoWhileStatement&quot;,
	&quot;ForStatement&quot;,
	&quot;ConditionalExpression&quot;,
]);

const NODE_DESCRIPTIONS = {
	DoWhileStatement: &quot;a &#039;do...while&#039; statement&quot;,
	ForStatement: &quot;a &#039;for&#039; statement&quot;,
	IfStatement: &quot;an &#039;if&#039; statement&quot;,
	WhileStatement: &quot;a &#039;while&#039; statement&quot;,
};

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;problem&quot;,

		defaultOptions: [&quot;except-parens&quot;],

		docs: {
			description:
				&quot;Disallow assignment operators in conditional expressions&quot;,
			recommended: true,
			url: &quot;https://eslint.org/docs/latest/rules/no-cond-assign&quot;,
		},

		schema: [
			{
				enum: [&quot;except-parens&quot;, &quot;always&quot;],
			},
		],

		messages: {
			unexpected: &quot;Unexpected assignment within {{type}}.&quot;,

			// must match JSHint&#039;s error message
			missing:
				&quot;Expected a conditional expression and instead saw an assignment.&quot;,
		},
	},

	create(context) {
		const [prohibitAssign] = context.options;
		const sourceCode = context.sourceCode;

		/**
		 * Check whether an AST node is the test expression for a conditional statement.
		 * @param {!Object} node The node to test.
		 * @returns {boolean} `true` if the node is the text expression for a conditional statement; otherwise, `false`.
		 */
		function isConditionalTestExpression(node) {
			return (
				node.parent &amp;&amp;
				TEST_CONDITION_PARENT_TYPES.has(node.parent.type) &amp;&amp;
				node === node.parent.test
			);
		}

		/**
		 * Given an AST node, perform a bottom-up search for the first ancestor that represents a conditional statement.
		 * @param {!Object} node The node to use at the start of the search.
		 * @returns {?Object} The closest ancestor node that represents a conditional statement.
		 */
		function findConditionalAncestor(node) {
			let currentAncestor = node;

			do {
				if (isConditionalTestExpression(currentAncestor)) {
					return currentAncestor.parent;
				}
			} while (
				(currentAncestor = currentAncestor.parent) &amp;&amp;
				!astUtils.isFunction(currentAncestor)
			);

			return null;
		}

		/**
		 * Check whether the code represented by an AST node is enclosed in two sets of parentheses.
		 * @param {!Object} node The node to test.
		 * @returns {boolean} `true` if the code is enclosed in two sets of parentheses; otherwise, `false`.
		 */
		function isParenthesisedTwice(node) {
			const previousToken = sourceCode.getTokenBefore(node, 1),
				nextToken = sourceCode.getTokenAfter(node, 1);

			return (
				astUtils.isParenthesised(sourceCode, node) &amp;&amp;
				previousToken &amp;&amp;
				astUtils.isOpeningParenToken(previousToken) &amp;&amp;
				previousToken.range[1] &lt;= node.range[0] &amp;&amp;
				astUtils.isClosingParenToken(nextToken) &amp;&amp;
				nextToken.range[0] &gt;= node.range[1]
			);
		}

		/**
		 * Check a conditional statement&#039;s test expression for top-level assignments that are not enclosed in parentheses.
		 * @param {!Object} node The node for the conditional statement.
		 * @returns {void}
		 */
		function testForAssign(node) {
			if (
				node.test &amp;&amp;
				node.test.type === &quot;AssignmentExpression&quot; &amp;&amp;
				(node.type === &quot;ForStatement&quot;
					? !astUtils.isParenthesised(sourceCode, node.test)
					: !isParenthesisedTwice(node.test))
			) {
				context.report({
					node: node.test,
					messageId: &quot;missing&quot;,
				});
			}
		}

		/**
		 * Check whether an assignment expression is descended from a conditional statement&#039;s test expression.
		 * @param {!Object} node The node for the assignment expression.
		 * @returns {void}
		 */
		function testForConditionalAncestor(node) {
			const ancestor = findConditionalAncestor(node);

			if (ancestor) {
				context.report({
					node,
					messageId: &quot;unexpected&quot;,
					data: {
						type: NODE_DESCRIPTIONS[ancestor.type] || ancestor.type,
					},
				});
			}
		}

		if (prohibitAssign === &quot;always&quot;) {
			return {
				AssignmentExpression: testForConditionalAncestor,
			};
		}

		return {
			DoWhileStatement: testForAssign,
			ForStatement: testForAssign,
			IfStatement: testForAssign,
			WhileStatement: testForAssign,
			ConditionalExpression: testForAssign,
		};
	},
};
