<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

const assert = require(&#039;assert&#039;);

const StreamSearch = require(&#039;../lib/sbmh.js&#039;);

[
  {
    needle: &#039;\r\n&#039;,
    chunks: [
      &#039;foo&#039;,
      &#039; bar&#039;,
      &#039;\r&#039;,
      &#039;\n&#039;,
      &#039;baz, hello\r&#039;,
      &#039;\n world.&#039;,
      &#039;\r\n Node.JS rules!!\r\n\r\n&#039;,
    ],
    expect: [
      [false, &#039;foo&#039;],
      [false, &#039; bar&#039;],
      [ true, null],
      [false, &#039;baz, hello&#039;],
      [ true, null],
      [false, &#039; world.&#039;],
      [ true, null],
      [ true, &#039; Node.JS rules!!&#039;],
      [ true, &#039;&#039;],
    ],
  },
  {
    needle: &#039;---foobarbaz&#039;,
    chunks: [
      &#039;---foobarbaz&#039;,
      &#039;asdf&#039;,
      &#039;\r\n&#039;,
      &#039;---foobarba&#039;,
      &#039;---foobar&#039;,
      &#039;ba&#039;,
      &#039;\r\n---foobarbaz--\r\n&#039;,
    ],
    expect: [
      [ true, null],
      [false, &#039;asdf&#039;],
      [false, &#039;\r\n&#039;],
      [false, &#039;---foobarba&#039;],
      [false, &#039;---foobarba&#039;],
      [ true, &#039;\r\n&#039;],
      [false, &#039;--\r\n&#039;],
    ],
  },
].forEach((test, i) =&gt; {
  console.log(`Running test #${i + 1}`);
  const { needle, chunks, expect } = test;

  const results = [];
  const ss = new StreamSearch(Buffer.from(needle),
                              (isMatch, data, start, end) =&gt; {
    if (data)
      data = data.toString(&#039;latin1&#039;, start, end);
    else
      data = null;
    results.push([isMatch, data]);
  });

  for (const chunk of chunks)
    ss.push(Buffer.from(chunk));

  assert.deepStrictEqual(results, expect);
});
</textarea>
