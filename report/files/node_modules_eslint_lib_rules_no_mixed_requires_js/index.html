  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to enforce grouped require statements for Node.JS
 * @author Raphael Pigulla
 * @deprecated in ESLint v7.0.0
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Node.js rules were moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/docs/latest/use/migrating-to-7.0.0#deprecate-node-rules&quot;,
			deprecatedSince: &quot;7.0.0&quot;,
			availableUntil: null,
			replacedBy: [
				{
					message:
						&quot;eslint-plugin-n now maintains deprecated Node.js-related rules.&quot;,
					plugin: {
						name: &quot;eslint-plugin-n&quot;,
						url: &quot;https://github.com/eslint-community/eslint-plugin-n&quot;,
					},
					rule: {
						name: &quot;no-mixed-requires&quot;,
						url: &quot;https://github.com/eslint-community/eslint-plugin-n/tree/master/docs/rules/no-mixed-requires.md&quot;,
					},
				},
			],
		},

		type: &quot;suggestion&quot;,

		docs: {
			description:
				&quot;Disallow `require` calls to be mixed with regular variable declarations&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/no-mixed-requires&quot;,
		},

		schema: [
			{
				oneOf: [
					{
						type: &quot;boolean&quot;,
					},
					{
						type: &quot;object&quot;,
						properties: {
							grouping: {
								type: &quot;boolean&quot;,
							},
							allowCall: {
								type: &quot;boolean&quot;,
							},
						},
						additionalProperties: false,
					},
				],
			},
		],

		messages: {
			noMixRequire: &quot;Do not mix &#039;require&#039; and other declarations.&quot;,
			noMixCoreModuleFileComputed:
				&quot;Do not mix core, module, file and computed requires.&quot;,
		},
	},

	create(context) {
		const options = context.options[0];
		let grouping = false,
			allowCall = false;

		if (typeof options === &quot;object&quot;) {
			grouping = options.grouping;
			allowCall = options.allowCall;
		} else {
			grouping = !!options;
		}

		/**
		 * Returns the list of built-in modules.
		 * @returns {string[]} An array of built-in Node.js modules.
		 */
		function getBuiltinModules() {
			/*
			 * This list is generated using:
			 * `require(&quot;repl&quot;)._builtinLibs.concat(&#039;repl&#039;).sort()`
			 * This particular list is as per nodejs v0.12.2 and iojs v0.7.1
			 */
			return [
				&quot;assert&quot;,
				&quot;buffer&quot;,
				&quot;child_process&quot;,
				&quot;cluster&quot;,
				&quot;crypto&quot;,
				&quot;dgram&quot;,
				&quot;dns&quot;,
				&quot;domain&quot;,
				&quot;events&quot;,
				&quot;fs&quot;,
				&quot;http&quot;,
				&quot;https&quot;,
				&quot;net&quot;,
				&quot;os&quot;,
				&quot;path&quot;,
				&quot;punycode&quot;,
				&quot;querystring&quot;,
				&quot;readline&quot;,
				&quot;repl&quot;,
				&quot;smalloc&quot;,
				&quot;stream&quot;,
				&quot;string_decoder&quot;,
				&quot;tls&quot;,
				&quot;tty&quot;,
				&quot;url&quot;,
				&quot;util&quot;,
				&quot;v8&quot;,
				&quot;vm&quot;,
				&quot;zlib&quot;,
			];
		}

		const BUILTIN_MODULES = getBuiltinModules();

		const DECL_REQUIRE = &quot;require&quot;,
			DECL_UNINITIALIZED = &quot;uninitialized&quot;,
			DECL_OTHER = &quot;other&quot;;

		const REQ_CORE = &quot;core&quot;,
			REQ_FILE = &quot;file&quot;,
			REQ_MODULE = &quot;module&quot;,
			REQ_COMPUTED = &quot;computed&quot;;

		/**
		 * Determines the type of a declaration statement.
		 * @param {ASTNode} initExpression The init node of the VariableDeclarator.
		 * @returns {string} The type of declaration represented by the expression.
		 */
		function getDeclarationType(initExpression) {
			if (!initExpression) {
				// &quot;var x;&quot;
				return DECL_UNINITIALIZED;
			}

			if (
				initExpression.type === &quot;CallExpression&quot; &amp;&amp;
				initExpression.callee.type === &quot;Identifier&quot; &amp;&amp;
				initExpression.callee.name === &quot;require&quot;
			) {
				// &quot;var x = require(&#039;util&#039;);&quot;
				return DECL_REQUIRE;
			}
			if (
				allowCall &amp;&amp;
				initExpression.type === &quot;CallExpression&quot; &amp;&amp;
				initExpression.callee.type === &quot;CallExpression&quot;
			) {
				// &quot;var x = require(&#039;diagnose&#039;)(&#039;sub-module&#039;);&quot;
				return getDeclarationType(initExpression.callee);
			}
			if (initExpression.type === &quot;MemberExpression&quot;) {
				// &quot;var x = require(&#039;glob&#039;).Glob;&quot;
				return getDeclarationType(initExpression.object);
			}

			// &quot;var x = 42;&quot;
			return DECL_OTHER;
		}

		/**
		 * Determines the type of module that is loaded via require.
		 * @param {ASTNode} initExpression The init node of the VariableDeclarator.
		 * @returns {string} The module type.
		 */
		function inferModuleType(initExpression) {
			if (initExpression.type === &quot;MemberExpression&quot;) {
				// &quot;var x = require(&#039;glob&#039;).Glob;&quot;
				return inferModuleType(initExpression.object);
			}
			if (initExpression.arguments.length === 0) {
				// &quot;var x = require();&quot;
				return REQ_COMPUTED;
			}

			const arg = initExpression.arguments[0];

			if (arg.type !== &quot;Literal&quot; || typeof arg.value !== &quot;string&quot;) {
				// &quot;var x = require(42);&quot;
				return REQ_COMPUTED;
			}

			if (BUILTIN_MODULES.includes(arg.value)) {
				// &quot;var fs = require(&#039;fs&#039;);&quot;
				return REQ_CORE;
			}
			if (/^\.{0,2}\//u.test(arg.value)) {
				// &quot;var utils = require(&#039;./utils&#039;);&quot;
				return REQ_FILE;
			}

			// &quot;var async = require(&#039;async&#039;);&quot;
			return REQ_MODULE;
		}

		/**
		 * Check if the list of variable declarations is mixed, i.e. whether it
		 * contains both require and other declarations.
		 * @param {ASTNode} declarations The list of VariableDeclarators.
		 * @returns {boolean} True if the declarations are mixed, false if not.
		 */
		function isMixed(declarations) {
			const contains = {};

			declarations.forEach(declaration =&gt; {
				const type = getDeclarationType(declaration.init);

				contains[type] = true;
			});

			return !!(
				contains[DECL_REQUIRE] &amp;&amp;
				(contains[DECL_UNINITIALIZED] || contains[DECL_OTHER])
			);
		}

		/**
		 * Check if all require declarations in the given list are of the same
		 * type.
		 * @param {ASTNode} declarations The list of VariableDeclarators.
		 * @returns {boolean} True if the declarations are grouped, false if not.
		 */
		function isGrouped(declarations) {
			const found = {};

			declarations.forEach(declaration =&gt; {
				if (getDeclarationType(declaration.init) === DECL_REQUIRE) {
					found[inferModuleType(declaration.init)] = true;
				}
			});

			return Object.keys(found).length &lt;= 1;
		}

		return {
			VariableDeclaration(node) {
				if (isMixed(node.declarations)) {
					context.report({
						node,
						messageId: &quot;noMixRequire&quot;,
					});
				} else if (grouping &amp;&amp; !isGrouped(node.declarations)) {
					context.report({
						node,
						messageId: &quot;noMixCoreModuleFileComputed&quot;,
					});
				}
			},
		};
	},
};
