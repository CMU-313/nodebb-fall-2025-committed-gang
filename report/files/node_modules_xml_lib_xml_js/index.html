var Stream = require(&#039;stream&#039;).Stream;

var DEFAULT_INDENT = &#039;    &#039;;

function xml(input, options) {

    if (typeof options !== &#039;object&#039;) {
        options = {
            indent: options
        };
    }

    var stream      = options.stream ? new Stream() : null,
        output      = &quot;&quot;,
        interrupted = false,
        indent      = !options.indent ? &#039;&#039;
                        : options.indent === true ? DEFAULT_INDENT
                            : options.indent,
        instant     = true;


    function delay (func) {
        if (!instant) {
            func();
        } else {
            process.nextTick(func);
        }
    }

    function append (interrupt, out) {
        if (out !== undefined) {
            output += out;
        }
        if (interrupt &amp;&amp; !interrupted) {
            stream = stream || new Stream();
            interrupted = true;
        }
        if (interrupt &amp;&amp; interrupted) {
            var data = output;
            delay(function () { stream.emit(&#039;data&#039;, data) });
            output = &quot;&quot;;
        }
    }

    function add (value, last) {
        format(append, resolve(value, indent, indent ? 1 : 0), last);
    }

    function end() {
        if (stream) {
            var data = output;
            delay(function () {
              stream.emit(&#039;data&#039;, data);
              stream.emit(&#039;end&#039;);
              stream.readable = false;
              stream.emit(&#039;close&#039;);
            });
        }
    }

    function addXmlDeclaration(declaration) {
        var encoding = declaration.encoding || &#039;UTF-8&#039;,
            attr =  { version: &#039;1.0&#039;, encoding: encoding };

        if (declaration.standalone) {
            attr.standalone = declaration.standalone
        }

        add({&#039;?xml&#039;: { _attr: attr } });
        output = output.replace(&#039;/&gt;&#039;, &#039;?&gt;&#039;);
    }

    // disable delay delayed
    delay(function () { instant = false });

    if (options.declaration) {
        addXmlDeclaration(options.declaration);
    }

    if (input &amp;&amp; input.forEach) {
        input.forEach(function (value, i) {
            var last;
            if (i + 1 === input.length)
                last = end;
            add(value, last);
        });
    } else {
        add(input, end);
    }

    if (stream) {
        stream.readable = true;
        return stream;
    }
    return output;
}

function element (/*input, â€¦*/) {
    var input = Array.prototype.slice.call(arguments),
        self = {
            _elem:  resolve(input)
        };

    self.push = function (input) {
        if (!this.append) {

        }

        var indent = this._elem.indent;

            this.push(input);

        if (this.end) {
            this.end();
        }
    };

    return self;
}

function create_indent(character, count) {
    return (new Array(count || 0).join(character || &#039;&#039;))
}

function resolve(data, indent, indent_count) {
    indent_count = indent_count || 0;
    var indent_spaces = create_indent(indent, indent_count);
    var name;
    var values = data;
    var interrupt = false;

    if (typeof data === &#039;object&#039;) {
        var keys = Object.keys(data);
        name = keys[0];
        values = data[name];

        if (values &amp;&amp; values._elem) {
            values._elem.name = name;
            values._elem.icount = indent_count;
            values._elem.indent = indent;
            values._elem.indents = indent_spaces;
            values._elem.interrupt = values;
            return values._elem;
        }
    }

    var attributes = [],
        content = [];

    var isStringContent;

    function get_attributes(obj){
        var keys = Object.keys(obj);
        keys.forEach(function(key){
            attributes.push(attribute(key, obj[key]));
        });
    }

    switch(typeof values) {
        case &#039;object&#039;:
            if (values === null) break;

            if (values._attr) {
                get_attributes(values._attr);
            }

            if (values._cdata) {
                content.push(
                    (&#039;&lt;![CDATA[&#039; + values._cdata).replace(/\]\]&gt;/g, &#039;]]]]&gt;&lt;![CDATA[&gt;&#039;) + &#039;]]&gt;&#039;
                );
            }

            if (values.forEach) {
                isStringContent = false;
                content.push(&#039;&#039;);
                values.forEach(function(value) {
                    if (typeof value == &#039;object&#039;) {
                        var _name = Object.keys(value)[0];

                        if (_name == &#039;_attr&#039;) {

                        } else {

                    }

                });

                }

            content.push(escapeForXML(values));

    }

        interrupt:  interrupt,
        attributes: attributes,
        content:    content,

function format(append, elem, end) {

    if (typeof elem != &#039;object&#039;) {
        return append(false, elem);
    }

    var len = elem.interrupt ? 1 : elem.content.length;

    function proceed () {
        while (elem.content.length) {
            var value = elem.content.shift();

            if (value === undefined) continue;
            if (interrupt(value)) return;

            format(append, value);
        }

        append(false, (len &gt; 1 ? elem.indents : &#039;&#039;)
            + (elem.name ? &#039;&lt;/&#039; + elem.name + &#039;&gt;&#039; : &#039;&#039;)
            + (elem.indent &amp;&amp; !end ? &#039;\n&#039; : &#039;&#039;));

        if (end) {
            end();
        }
    }

    function interrupt(value) {
       if (value.interrupt) {
           value.interrupt.append = append;
           value.interrupt.end = proceed;
           value.interrupt = false;
           append(true);
           return true;
       }
       return false;
    }

    append(false, elem.indents
        + (elem.name ? &#039;&lt;&#039; + elem.name : &#039;&#039;)
        + (elem.attributes.length ? &#039; &#039; + elem.attributes.join(&#039; &#039;) : &#039;&#039;)
        + (len ? (elem.name ? &#039;&gt;&#039; : &#039;&#039;) : (elem.name ? &#039;/&gt;&#039; : &#039;&#039;))
        + (elem.indent &amp;&amp; len &gt; 1 ? &#039;\n&#039; : &#039;&#039;));

    if (!len) {
        return append(false, elem.indent ? &#039;\n&#039; : &#039;&#039;);
    }

    if (!interrupt(elem)) {
        proceed();
    }

function attribute(key, value) {
    return key + &#039;=&#039; + &#039;&quot;&#039; + escapeForXML(value) + &#039;&quot;&#039;;
