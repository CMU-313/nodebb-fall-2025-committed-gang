<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">const canPromise = require(&#039;./can-promise&#039;)
const QRCode = require(&#039;./core/qrcode&#039;)
const PngRenderer = require(&#039;./renderer/png&#039;)
const Utf8Renderer = require(&#039;./renderer/utf8&#039;)
const TerminalRenderer = require(&#039;./renderer/terminal&#039;)
const SvgRenderer = require(&#039;./renderer/svg&#039;)

function checkParams (text, opts, cb) {
  if (typeof text === &#039;undefined&#039;) {
    throw new Error(&#039;String required as first argument&#039;)
  }

  if (typeof cb === &#039;undefined&#039;) {
    cb = opts
    opts = {}
  }

  if (typeof cb !== &#039;function&#039;) {
    if (!canPromise()) {
      throw new Error(&#039;Callback required as last argument&#039;)
    } else {
      opts = cb || {}
      cb = null
    }
  }

  return {
    opts: opts,
    cb: cb
  }
}

function getTypeFromFilename (path) {
  return path.slice((path.lastIndexOf(&#039;.&#039;) - 1 &gt;&gt;&gt; 0) + 2).toLowerCase()
}

function getRendererFromType (type) {
  switch (type) {
    case &#039;svg&#039;:
      return SvgRenderer

    case &#039;txt&#039;:
    case &#039;utf8&#039;:
      return Utf8Renderer

    case &#039;png&#039;:
    case &#039;image/png&#039;:
    default:
      return PngRenderer
  }
}

function getStringRendererFromType (type) {
  switch (type) {
    case &#039;svg&#039;:
      return SvgRenderer

    case &#039;terminal&#039;:
      return TerminalRenderer

    case &#039;utf8&#039;:
    default:
      return Utf8Renderer
  }
}

function render (renderFunc, text, params) {
  if (!params.cb) {
    return new Promise(function (resolve, reject) {
      try {
        const data = QRCode.create(text, params.opts)
        return renderFunc(data, params.opts, function (err, data) {
          return err ? reject(err) : resolve(data)
        })
      } catch (e) {
        reject(e)
      }
    })
  }

  try {
    const data = QRCode.create(text, params.opts)
    return renderFunc(data, params.opts, params.cb)
  } catch (e) {
    params.cb(e)
  }
}

exports.create = QRCode.create

exports.toCanvas = require(&#039;./browser&#039;).toCanvas

exports.toString = function toString (text, opts, cb) {
  const params = checkParams(text, opts, cb)
  const type = params.opts ? params.opts.type : undefined
  const renderer = getStringRendererFromType(type)
  return render(renderer.render, text, params)
}

exports.toDataURL = function toDataURL (text, opts, cb) {
  const params = checkParams(text, opts, cb)
  const renderer = getRendererFromType(params.opts.type)
  return render(renderer.renderToDataURL, text, params)
}

exports.toBuffer = function toBuffer (text, opts, cb) {
  const params = checkParams(text, opts, cb)
  const renderer = getRendererFromType(params.opts.type)
  return render(renderer.renderToBuffer, text, params)
}

exports.toFile = function toFile (path, text, opts, cb) {
  if (typeof path !== &#039;string&#039; || !(typeof text === &#039;string&#039; || typeof text === &#039;object&#039;)) {
    throw new Error(&#039;Invalid argument&#039;)
  }

  if ((arguments.length &lt; 3) &amp;&amp; !canPromise()) {
    throw new Error(&#039;Too few arguments provided&#039;)
  }

  const params = checkParams(text, opts, cb)
  const type = params.opts.type || getTypeFromFilename(path)
  const renderer = getRendererFromType(type)
  const renderToFile = renderer.renderToFile.bind(null, path)

  return render(renderToFile, text, params)
}

exports.toFileStream = function toFileStream (stream, text, opts) {
  if (arguments.length &lt; 2) {
    throw new Error(&#039;Too few arguments provided&#039;)
  }

  const params = checkParams(text, opts, stream.emit.bind(stream, &#039;error&#039;))
  const renderer = getRendererFromType(&#039;png&#039;) // Only png support for now
  const renderToFileStream = renderer.renderToFileStream.bind(null, stream)
  render(renderToFileStream, text, params)
}
