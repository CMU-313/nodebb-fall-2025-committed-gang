const escapeStringRegexp = require(&#039;escape-string-regexp&#039;);

const platform = process.platform;

const main = {

	star: &#039;★&#039;,

	fiveSixths: &#039;⅚&#039;,
	fiveEighths: &#039;⅝&#039;,
	sevenEighths: &#039;⅞&#039;
};

const win = {
	tick: &#039;√&#039;,
	cross: &#039;×&#039;,
	star: &#039;*&#039;,
	square: &#039;█&#039;,
	squareSmall: &#039;[ ]&#039;,
	squareSmallFilled: &#039;[█]&#039;,
	play: &#039;►&#039;,
	circle: &#039;( )&#039;,
	circleFilled: &#039;(*)&#039;,
	circleDotted: &#039;( )&#039;,
	circleDouble: &#039;( )&#039;,
	circleCircle: &#039;(○)&#039;,
	circleCross: &#039;(×)&#039;,
	circlePipe: &#039;(│)&#039;,
	circleQuestionMark: &#039;(?)&#039;,
	bullet: &#039;*&#039;,
	dot: &#039;.&#039;,
	line: &#039;─&#039;,
	ellipsis: &#039;...&#039;,
	pointer: &#039;&gt;&#039;,
	pointerSmall: &#039;»&#039;,
	info: &#039;i&#039;,
	warning: &#039;‼&#039;,
	hamburger: &#039;≡&#039;,
	smiley: &#039;☺&#039;,
	mustache: &#039;┌─┐&#039;,
	heart: main.heart,
	arrowUp: main.arrowUp,
	arrowDown: main.arrowDown,
	arrowLeft: main.arrowLeft,
	arrowRight: main.arrowRight,
	radioOn: &#039;(*)&#039;,
	radioOff: &#039;( )&#039;,
	checkboxOn: &#039;[×]&#039;,
	checkboxOff: &#039;[ ]&#039;,
	checkboxCircleOn: &#039;(×)&#039;,
	checkboxCircleOff: &#039;( )&#039;,
	questionMarkPrefix: &#039;？&#039;,
	oneHalf: &#039;1/2&#039;,
	oneThird: &#039;1/3&#039;,
	oneQuarter: &#039;1/4&#039;,
	oneFifth: &#039;1/5&#039;,
	oneSixth: &#039;1/6&#039;,
	oneSeventh: &#039;1/7&#039;,
	oneEighth: &#039;1/8&#039;,
	oneNinth: &#039;1/9&#039;,
	oneTenth: &#039;1/10&#039;,
	twoThirds: &#039;2/3&#039;,
	twoFifths: &#039;2/5&#039;,
	threeQuarters: &#039;3/4&#039;,
	threeFifths: &#039;3/5&#039;,
	threeEighths: &#039;3/8&#039;,
	fourFifths: &#039;4/5&#039;,
	fiveSixths: &#039;5/6&#039;,
	fiveEighths: &#039;5/8&#039;,
	sevenEighths: &#039;7/8&#039;
};

if (platform === &#039;linux&#039;) {
	// the main one doesn&#039;t look that good on Ubuntu
	main.questionMarkPrefix = &#039;?&#039;;
}

const figures = platform === &#039;win32&#039; ? win : main;

const fn = str =&gt; {
	if (figures === main) {
		return str;
	}

	Object.keys(main).forEach(key =&gt; {
		if (main[key] === figures[key]) {
			return;
		}

		str = str.replace(new RegExp(escapeStringRegexp(main[key]), &#039;g&#039;), figures[key]);
	});

	return str;
};

module.exports = Object.assign(fn, figures);
