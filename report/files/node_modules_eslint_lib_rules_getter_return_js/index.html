<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Enforces that a return statement is present in property getters.
 * @author Aladdin-ADD(hh_2013@foxmail.com)
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

const TARGET_NODE_TYPE = /^(?:Arrow)?FunctionExpression$/u;

/**
 * Checks all segments in a set and returns true if any are reachable.
 * @param {Set&lt;CodePathSegment&gt;} segments The segments to check.
 * @returns {boolean} True if any segment is reachable; false otherwise.
 */
function isAnySegmentReachable(segments) {
	for (const segment of segments) {
		if (segment.reachable) {
			return true;
		}
	}

	return false;
}

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;problem&quot;,

		defaultOptions: [
			{
				allowImplicit: false,
			},
		],

		docs: {
			description: &quot;Enforce `return` statements in getters&quot;,
			recommended: true,
			url: &quot;https://eslint.org/docs/latest/rules/getter-return&quot;,
		},

		fixable: null,

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					allowImplicit: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],

		messages: {
			expected: &quot;Expected to return a value in {{name}}.&quot;,
			expectedAlways: &quot;Expected {{name}} to always return a value.&quot;,
		},
	},

	create(context) {
		const [{ allowImplicit }] = context.options;
		const sourceCode = context.sourceCode;

		let funcInfo = {
			upper: null,
			codePath: null,
			hasReturn: false,
			shouldCheck: false,
			node: null,
			currentSegments: [],
		};

		/**
		 * Checks whether or not the last code path segment is reachable.
		 * Then reports this function if the segment is reachable.
		 *
		 * If the last code path segment is reachable, there are paths which are not
		 * returned or thrown.
		 * @param {ASTNode} node A node to check.
		 * @returns {void}
		 */
		function checkLastSegment(node) {
			if (
				funcInfo.shouldCheck &amp;&amp;
				isAnySegmentReachable(funcInfo.currentSegments)
			) {
				context.report({
					node,
					loc: astUtils.getFunctionHeadLoc(node, sourceCode),
					messageId: funcInfo.hasReturn
						? &quot;expectedAlways&quot;
						: &quot;expected&quot;,
					data: {
						name: astUtils.getFunctionNameWithKind(funcInfo.node),
					},
				});
			}
		}

		/**
		 * Checks whether a node means a getter function.
		 * @param {ASTNode} node a node to check.
		 * @returns {boolean} if node means a getter, return true; else return false.
		 */
		function isGetter(node) {
			const parent = node.parent;

			if (
				TARGET_NODE_TYPE.test(node.type) &amp;&amp;
				node.body.type === &quot;BlockStatement&quot;
			) {
				if (parent.kind === &quot;get&quot;) {
					return true;
				}
				if (
					parent.type === &quot;Property&quot; &amp;&amp;
					astUtils.getStaticPropertyName(parent) === &quot;get&quot; &amp;&amp;
					parent.parent.type === &quot;ObjectExpression&quot;
				) {
					// Object.defineProperty() or Reflect.defineProperty()
					if (parent.parent.parent.type === &quot;CallExpression&quot;) {
						const callNode = parent.parent.parent.callee;

						if (
							astUtils.isSpecificMemberAccess(
								callNode,
								&quot;Object&quot;,
								&quot;defineProperty&quot;,
							) ||
							astUtils.isSpecificMemberAccess(
								callNode,
								&quot;Reflect&quot;,
								&quot;defineProperty&quot;,
							)
						) {
							return true;
						}
					}

					// Object.defineProperties() or Object.create()
					if (
						parent.parent.parent.type === &quot;Property&quot; &amp;&amp;
						parent.parent.parent.parent.type ===
							&quot;ObjectExpression&quot; &amp;&amp;
						parent.parent.parent.parent.parent.type ===
							&quot;CallExpression&quot;
					) {
						const callNode =
							parent.parent.parent.parent.parent.callee;

						return (
							astUtils.isSpecificMemberAccess(
								callNode,
								&quot;Object&quot;,
								&quot;defineProperties&quot;,
							) ||
							astUtils.isSpecificMemberAccess(
								callNode,
								&quot;Object&quot;,
								&quot;create&quot;,
							)
						);
					}
				}
			}
			return false;
		}
		return {
			// Stacks this function&#039;s information.
			onCodePathStart(codePath, node) {
				funcInfo = {
					upper: funcInfo,
					codePath,
					hasReturn: false,
					shouldCheck: isGetter(node),
					node,
					currentSegments: new Set(),
				};
			},

			// Pops this function&#039;s information.
			onCodePathEnd() {
				funcInfo = funcInfo.upper;
			},
			onUnreachableCodePathSegmentStart(segment) {
				funcInfo.currentSegments.add(segment);
			},

			onUnreachableCodePathSegmentEnd(segment) {
				funcInfo.currentSegments.delete(segment);
			},

			onCodePathSegmentStart(segment) {
				funcInfo.currentSegments.add(segment);
			},

			onCodePathSegmentEnd(segment) {
				funcInfo.currentSegments.delete(segment);
			},

			// Checks the return statement is valid.
			ReturnStatement(node) {
				if (funcInfo.shouldCheck) {
					funcInfo.hasReturn = true;

					// if allowImplicit: false, should also check node.argument
					if (!allowImplicit &amp;&amp; !node.argument) {
						context.report({
							node,
							messageId: &quot;expected&quot;,
							data: {
								name: astUtils.getFunctionNameWithKind(
									funcInfo.node,
								),
							},
						});
					}
				}
			},

			// Reports a given function if the last path is reachable.
			&quot;FunctionExpression:exit&quot;: checkLastSegment,
			&quot;ArrowFunctionExpression:exit&quot;: checkLastSegment,
		};
	},
};
