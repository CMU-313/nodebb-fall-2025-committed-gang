// Matrix class - depends on Vector.

var fs = require(&#039;fs&#039;);
var Sylvester = require(&#039;./sylvester&#039;);
var Vector = require(&#039;./vector&#039;);

// augment a matrix M with identity rows/cols
function identSize(M, m, n, k) {
    var e = M.elements;
    var i = k - 1;

    while(i--) {
	var row = [];
	
	for(var j = 0; j &lt; n; j++)
	    row.push(j == i ? 1 : 0);
	
        e.unshift(row);
    }
    
    for(var i = k - 1; i &lt; m; i++) {
        while(e[i].length &lt; n)
            e[i].unshift(0);
    }

    return $M(e);
}

function pca(X) {
    var Sigma = X.transpose().x(X).x(1 / X.rows());
    var svd = Sigma.svd();
    return {U: svd.U, S: svd.S};
}

function Matrix() {}
Matrix.prototype = {
    pcaProject: function(k, U) {
	var U = U || pca(this).U;
	var Ureduce= U.slice(1, U.rows(), 1, k);
	return {Z: this.x(Ureduce), U: U};
    },

    pcaRecover: function(U) {
	var k = this.cols();
	var Ureduce = U.slice(1, U.rows(), 1, k);
	return this.x(Ureduce.transpose());
    },    

    triu: function(k) {
	if(!k)
	    k = 0;
	
	return this.map(function(x, i, j) {
	    return j - i &gt;= k ? x : 0;
	});
    },

    svd: function() {
	var A = this;
	var U = Matrix.I(A.rows());
	var S = A.transpose();
	var V = Matrix.I(A.cols());
	var err = Number.MAX_VALUE;
	var i = 0;
	var maxLoop = 100;

	while(err &gt; 2.2737e-13 &amp;&amp; i &lt; maxLoop) {
	    var qr = S.transpose().qr();
	    S = qr.R;
	    U = U.x(qr.Q);
	    qr = S.transpose().qr();
	    V = V.x(qr.Q);
	    S = qr.R;

	    var e = S.triu(1).unroll().norm();
	    var f = S.diagonal().norm();

	    if(f == 0)
		f = 1;

	    err = e / f;

	    i++;
	}

	var ss = S.diagonal();
	var s = [];

	for(var i = 1; i &lt;= ss.cols(); i++) {
	    var ssn = ss.e(i);
	    s.push(Math.abs(ssn));

	    if(ssn &lt; 0) {
		for(var j = 0; j &lt; U.rows(); j++) {
		    U.elements[j][i - 1] = -(U.elements[j][i - 1]);
		}
	    }
	}

	return {U: U, S: $V(s).toDiagonalMatrix(), V: V};
    },

    unroll: function() {
	var v = [];
	
	for(var i = 1; i &lt;= this.cols(); i++) {
	    for(var j = 1; j &lt;= this.rows(); j++) {
		v.push(this.e(j, i));
	    }
	}

	return $V(v);
    },

    qr: function() {
	var m = this.rows();
	var n = this.cols();
	var Q = Matrix.I(m);
	var A = this;
	
	for(var k = 1; k &lt; Math.min(m, n); k++) {
	    var ak = A.slice(k, 0, k, k).col(1);
	    var oneZero = [1];
	    
	    while(oneZero.length &lt;=  m - k)
		oneZero.push(0);
	    
	    oneZero = $V(oneZero);
	    var vk = ak.add(oneZero.x(ak.norm() * Math.sign(ak.e(1))));
	    var Vk = $M(vk);
	    var Hk = Matrix.I(m - k + 1).subtract(Vk.x(2).x(Vk.transpose()).div(Vk.transpose().x(Vk).e(1, 1)));
	    var Qk = identSize(Hk, m, n, k);
	    A = Qk.x(A);
	    Q = Q.x(Qk);
	}

	return {Q: Q, R: A};
    },

	if(endRow == 0)
	    endRow = this.rows();
	
	if(endCol == 0)
	    endCol = this.cols();

	for(i = startRow; i &lt;= endRow; i++) {
	    var row = [];

    // Returns true iff the argument has the same dimensions as the matrix
    isSameSizeAs: function(matrix) {

    // Returns the result of adding the argument to the matrix
    add: function(matrix) {

	    return this.map(function(x, i, j) { return x + matrix});
	} else {
	    var M = matrix.elements || matrix;
	    if (typeof(M[0][0]) == &#039;undefined&#039;) { M = Matrix.create(M).elements; }
	    if (!this.isSameSizeAs(M)) { return null; }
	    return this.map(function(x, i, j) { return x + M[i - 1][j - 1]; });
	}
    },

	    return this.map(function(x, i, j) { return x - matrix});
	} else {
	    var M = matrix.elements || matrix;
	    if (typeof(M[0][0]) == &#039;undefined&#039;) { M = Matrix.create(M).elements; }
	    if (!this.isSameSizeAs(M)) { return null; }
	    return this.map(function(x, i, j) { return x - M[i - 1][j - 1]; });

    // Returns true iff the matrix can multiply the argument from the left
    canMultiplyFromLeft: function(matrix) {
	var M = matrix.elements || matrix;
	if (typeof(M[0][0]) == &#039;undefined&#039;) { M = Matrix.create(M).elements; }
	// this.columns should equal matrix.rows
	return (this.elements[0].length == M.length);

    // Returns the result of a multiplication-style operation the matrix from the right by the argument.
    // If the argument is a scalar then just operate on all the elements. If the argument is
    // a vector, a vector is returned, which saves you having to remember calling
    // col(1) on the result.
    mulOp: function(matrix, op) {
	if (!matrix.elements) {
	    return this.map(function(x) { return op(x, matrix); });
	}

	var returnVector = matrix.modulus ? true : false;
	var M = matrix.elements || matrix;
	if (typeof(M[0][0]) == &#039;undefined&#039;) 
	    M = Matrix.create(M).elements;
	if (!this.canMultiplyFromLeft(M)) 
	    return null;

        sum, m = e.length, n = M[0].length, o = e[0].length, i = m, j, k;

	while (i--) {

            j = n;

    x: function(matrix) { return this.multiply(matrix); },

    elementMultiply: function(v) {

    column: function(n) {

    log: function() {
	return this.map(function(x) { return Math.log(x); });

	var rows = this.elements.length, cols = this.elements[0].length;
	while (ni--) {
	    i = c - ni - 1;
	    elements[i] = [];

	    while (nj--) {

	while (i--) {
	    j = rows;
	    elements[i] = [];
	    while (j--) {
		elements[i][j] = this.elements[j][i];
	    }
	}

    snapTo: function(x) {

	    return (Math.abs(p - x) &lt;= Sylvester.precision) ? x : p;
	});
    },

    // Returns a string representation of the matrix
    inspect: function() {
	var matrix_rows = [];
	var n = this.elements.length;
	for (var i = 0; i &lt; n; i++) {
	    matrix_rows.push($V(this.elements[i]).inspect());
	}
	return matrix_rows.join(&#039;\n&#039;);
    },

    // Returns a array representation of the matrix
    toArray: function() {
    	var matrix_rows = [];
    	var n = this.elements.length;
    	for (var i = 0; i &lt; n; i++) {
        matrix_rows.push(this.elements[i]);
    	}
      return matrix_rows;
    },


    // Set the matrix&#039;s elements from an array. If the argument passed
    // is a vector, the resulting matrix will be a single column.
    setElements: function(els) {
	var i, j, elements = els.elements || els;
	if (typeof(elements[0][0]) != &#039;undefined&#039;) {
	    i = elements.length;
	    this.elements = [];
	    while (i--) {
		j = elements[i].length;
		this.elements[i] = [];
		while (j--) {
		    this.elements[i][j] = elements[i][j];
		}
	    }
	    return this;
	}
	var n = elements.length;
	this.elements = [];
	for (i = 0; i &lt; n; i++) {
	    this.elements.push([elements[i]]);
	}
	return this;
    },

    maxColumnIndexes: function() {
	var maxes = [];

	for(var i = 1; i &lt;= this.rows(); i++) {
	    var max = null;
	    var maxIndex = -1;

	    for(var j = 1; j &lt;= this.cols(); j++) {
		if(max === null || this.e(i, j) &gt; max) {
		    max = this.e(i, j);
		    maxIndex = j;
		}
	    }

	    maxes.push(maxIndex);
	}

	return $V(maxes);
    },

    maxColumns: function() {
	var maxes = [];

	for(var i = 1; i &lt;= this.rows(); i++) {
	    var max = null;

	    for(var j = 1; j &lt;= this.cols(); j++) {
		if(max === null || this.e(i, j) &gt; max) {
		    max = this.e(i, j);
		}
	    }

	    maxes.push(max);
	}

	return $V(maxes);
    },

    minColumnIndexes: function() {
	var mins = [];

	for(var i = 1; i &lt;= this.rows(); i++) {
	    var min = null;
	    var minIndex = -1;

	    for(var j = 1; j &lt;= this.cols(); j++) {
		if(min === null || this.e(i, j) &lt; min) {
		    min = this.e(i, j);
		    minIndex = j;
		}
	    }

	    mins.push(minIndex);
	}

	return $V(mins);
    },

    minColumns: function() {
	var mins = [];

	for(var i = 1; i &lt;= this.rows(); i++) {
	    var min = null;

	    for(var j = 1; j &lt;= this.cols(); j++) {
		if(min === null || this.e(i, j) &lt; min) {
		    min = this.e(i, j);
		}
	    }

	    mins.push(min);

	return $V(mins);

};

// Constructor function
Matrix.create = function(elements) {
    var M = new Matrix();
    return M.setElements(elements);
};

// Identity matrix of size n
Matrix.I = function(n) {
    var els = [], i = n, j;
    while (i--) {
	j = n;
	els[i] = [];
	while (j--) {
	    els[i][j] = (i == j) ? 1 : 0;
	}
    }
    return Matrix.create(els);
};

Matrix.loadFile = function(file) {
    var contents = fs.readFileSync(file, &#039;utf-8&#039;);
    var matrix = [];

    var rowArray = contents.split(&#039;\n&#039;);
    for (var i = 0; i &lt; rowArray.length; i++) {
	var d = rowArray[i].split(&#039;,&#039;);
	if (d.length &gt; 1) {
	    matrix.push(d);
	}
    }

    var M = new Matrix();
    return M.setElements(matrix);
};

// Diagonal matrix - all off-diagonal elements are zero
Matrix.Diagonal = function(elements) {
    var i = elements.length;
    var M = Matrix.I(i);
    while (i--) {
	M.elements[i][i] = elements[i];
    }
    return M;
};

// Rotation matrix about some axis. If no axis is
// supplied, assume we&#039;re after a 2D transform
Matrix.Rotation = function(theta, a) {
    if (!a) {
	return Matrix.create([
	    [Math.cos(theta), -Math.sin(theta)],
	    [Math.sin(theta), Math.cos(theta)]
	]);
  }
    var axis = a.dup();
    if (axis.elements.length != 3) { return null; }
    var mod = axis.modulus();
    var x = axis.elements[0] / mod, y = axis.elements[1] / mod, z = axis.elements[2] / mod;
    var s = Math.sin(theta), c = Math.cos(theta), t = 1 - c;
    // Formula derived here: http://www.gamedev.net/reference/articles/article1199.asp
    // That proof rotates the co-ordinate system so theta
    // becomes -theta and sin becomes -sin here.
    return Matrix.create([
	[t * x * x + c, t * x * y - s * z, t * x * z + s * y],
	[t * x * y + s * z, t * y * y + c, t * y * z - s * x],
	[t * x * z - s * y, t * y * z + s * x, t * z * z + c]
    ]);
};

// Special case rotations
Matrix.RotationX = function(t) {
    var c = Math.cos(t), s = Math.sin(t);
    return Matrix.create([
	[1, 0, 0],
	[0, c, -s],
	[0, s, c]
    ]);
};

Matrix.RotationY = function(t) {
    var c = Math.cos(t), s = Math.sin(t);
    return Matrix.create([
	[c, 0, s],
	[0, 1, 0],
	[-s, 0, c]
    ]);
};

Matrix.RotationZ = function(t) {
    var c = Math.cos(t), s = Math.sin(t);
    return Matrix.create([
	[c, -s, 0],
	[s, c, 0],
	[0, 0, 1]
    ]);
};

// Random matrix of n rows, m columns
Matrix.Random = function(n, m) {
    if (arguments.length === 1) m = n;
    return Matrix.Zero(n, m).map(
	function() { return Math.random(); }
  );
};

Matrix.Fill = function(n, m, v) {
    if (arguments.length === 2) {
	v = m;
	m = n;
    }

    var els = [], i = n, j;

    while (i--) {
	j = m;
	els[i] = [];

	while (j--) {
	    els[i][j] = v;
	}
    }

    return Matrix.create(els);
};

// Matrix filled with zeros
Matrix.Zero = function(n, m) {
    return Matrix.Fill(n, m, 0);
};

// Matrix filled with zeros
Matrix.Zeros = function(n, m) {
    return Matrix.Zero(n, m);
};

// Matrix filled with ones
Matrix.One = function(n, m) {
    return Matrix.Fill(n, m, 1);
};

// Matrix filled with ones
Matrix.Ones = function(n, m) {
    return Matrix.One(n, m);
};

module.exports = Matrix;
