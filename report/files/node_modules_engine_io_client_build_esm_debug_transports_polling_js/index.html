<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import { Transport } from &quot;../transport.js&quot;;
import { randomString } from &quot;../util.js&quot;;
import { encodePayload, decodePayload } from &quot;engine.io-parser&quot;;
import debugModule from &quot;debug&quot;; // debug()
const debug = debugModule(&quot;engine.io-client:polling&quot;); // debug()
export class Polling extends Transport {
    constructor() {
        super(...arguments);
        this._polling = false;
    }
    get name() {
        return &quot;polling&quot;;
    }
    /**
     * Opens the socket (triggers polling). We write a PING message to determine
     * when the transport is open.
     *
     * @protected
     */
    doOpen() {
        this._poll();
    }
    /**
     * Pauses polling.
     *
     * @param {Function} onPause - callback upon buffers are flushed and transport is paused
     * @package
     */
    pause(onPause) {
        this.readyState = &quot;pausing&quot;;
        const pause = () =&gt; {
            debug(&quot;paused&quot;);
            this.readyState = &quot;paused&quot;;
            onPause();
        };
        if (this._polling || !this.writable) {
            let total = 0;
            if (this._polling) {
                debug(&quot;we are currently polling - waiting to pause&quot;);
                total++;
                this.once(&quot;pollComplete&quot;, function () {
                    debug(&quot;pre-pause polling complete&quot;);
                    --total || pause();
                });
            }
            if (!this.writable) {
                debug(&quot;we are currently writing - waiting to pause&quot;);
                total++;
                this.once(&quot;drain&quot;, function () {
                    debug(&quot;pre-pause writing complete&quot;);
                    --total || pause();
                });
            }
        }
        else {
            pause();
        }
    }
    /**
     * Starts polling cycle.
     *
     * @private
     */
    _poll() {
        debug(&quot;polling&quot;);
        this._polling = true;
        this.doPoll();
        this.emitReserved(&quot;poll&quot;);
    }
    /**
     * Overloads onData to detect payloads.
     *
     * @protected
     */
    onData(data) {
        debug(&quot;polling got data %s&quot;, data);
        const callback = (packet) =&gt; {
            // if its the first message we consider the transport open
            if (&quot;opening&quot; === this.readyState &amp;&amp; packet.type === &quot;open&quot;) {
                this.onOpen();
            }
            // if its a close packet, we close the ongoing requests
            if (&quot;close&quot; === packet.type) {
                this.onClose({ description: &quot;transport closed by the server&quot; });
                return false;
            }
            // otherwise bypass onData and handle the message
            this.onPacket(packet);
        };
        // decode payload
        decodePayload(data, this.socket.binaryType).forEach(callback);
        // if an event did not trigger closing
        if (&quot;closed&quot; !== this.readyState) {
            // if we got data we&#039;re not polling
            this._polling = false;
            this.emitReserved(&quot;pollComplete&quot;);
            if (&quot;open&quot; === this.readyState) {
                this._poll();
            }
            else {
                debug(&#039;ignoring poll - transport state &quot;%s&quot;&#039;, this.readyState);
            }
        }
    }
    /**
     * For polling, send a close packet.
     *
     * @protected
     */
    doClose() {
        const close = () =&gt; {
            debug(&quot;writing close packet&quot;);
            this.write([{ type: &quot;close&quot; }]);
        };
        if (&quot;open&quot; === this.readyState) {
            debug(&quot;transport open - closing&quot;);
            close();
        }
        else {
            // in case we&#039;re trying to close while
            // handshaking is in progress (GH-164)
            debug(&quot;transport not open - deferring close&quot;);
            this.once(&quot;open&quot;, close);
        }
    }
    /**
     * Writes a packets payload.
     *
     * @param {Array} packets - data packets
     * @protected
     */
    write(packets) {
        this.writable = false;
        encodePayload(packets, (data) =&gt; {
            this.doWrite(data, () =&gt; {
                this.writable = true;
                this.emitReserved(&quot;drain&quot;);
            });
        });
    }
    /**
     * Generates uri for connection.
     *
     * @private
     */
    uri() {
        const schema = this.opts.secure ? &quot;https&quot; : &quot;http&quot;;
        const query = this.query || {};
        // cache busting is forced
        if (false !== this.opts.timestampRequests) {
            query[this.opts.timestampParam] = randomString();
        }
        if (!this.supportsBinary &amp;&amp; !query.sid) {
            query.b64 = 1;
        }
        return this.createUri(schema, query);
    }
}
