    <textarea id="file-source" class="col-md-12">const numberingSystems = {
  arab: &quot;[\u0660-\u0669]&quot;,
  arabext: &quot;[\u06F0-\u06F9]&quot;,
  bali: &quot;[\u1B50-\u1B59]&quot;,
  beng: &quot;[\u09E6-\u09EF]&quot;,
  deva: &quot;[\u0966-\u096F]&quot;,
  fullwide: &quot;[\uFF10-\uFF19]&quot;,
  gujr: &quot;[\u0AE6-\u0AEF]&quot;,
  hanidec: &quot;[〇|一|二|三|四|五|六|七|八|九]&quot;,
  khmr: &quot;[\u17E0-\u17E9]&quot;,
  knda: &quot;[\u0CE6-\u0CEF]&quot;,
  laoo: &quot;[\u0ED0-\u0ED9]&quot;,
  limb: &quot;[\u1946-\u194F]&quot;,
  mlym: &quot;[\u0D66-\u0D6F]&quot;,
  mong: &quot;[\u1810-\u1819]&quot;,
  mymr: &quot;[\u1040-\u1049]&quot;,
  orya: &quot;[\u0B66-\u0B6F]&quot;,
  tamldec: &quot;[\u0BE6-\u0BEF]&quot;,
  telu: &quot;[\u0C66-\u0C6F]&quot;,
  thai: &quot;[\u0E50-\u0E59]&quot;,
  tibt: &quot;[\u0F20-\u0F29]&quot;,
  latn: &quot;\\d&quot;,
};

const numberingSystemsUTF16 = {
  arab: [1632, 1641],
  arabext: [1776, 1785],
  bali: [6992, 7001],
  beng: [2534, 2543],
  deva: [2406, 2415],
  fullwide: [65296, 65303],
  gujr: [2790, 2799],
  khmr: [6112, 6121],
  knda: [3302, 3311],
  laoo: [3792, 3801],
  limb: [6470, 6479],
  mlym: [3430, 3439],
  mong: [6160, 6169],
  mymr: [4160, 4169],
  orya: [2918, 2927],
  tamldec: [3046, 3055],
  telu: [3174, 3183],
  thai: [3664, 3673],
  tibt: [3872, 3881],
};

const hanidecChars = numberingSystems.hanidec.replace(/[\[|\]]/g, &quot;&quot;).split(&quot;&quot;);

export function parseDigits(str) {
  let value = parseInt(str, 10);
  if (isNaN(value)) {
    value = &quot;&quot;;
    for (let i = 0; i &lt; str.length; i++) {
      const code = str.charCodeAt(i);

      if (str[i].search(numberingSystems.hanidec) !== -1) {
        value += hanidecChars.indexOf(str[i]);
      } else {
        for (const key in numberingSystemsUTF16) {
          const [min, max] = numberingSystemsUTF16[key];
          if (code &gt;= min &amp;&amp; code &lt;= max) {
            value += code - min;
          }
        }
      }
    }
    return parseInt(value, 10);
  } else {
    return value;
  }
}

// cache of {numberingSystem: {append: regex}}
const digitRegexCache = new Map();
export function resetDigitRegexCache() {
  digitRegexCache.clear();
}

export function digitRegex({ numberingSystem }, append = &quot;&quot;) {
  const ns = numberingSystem || &quot;latn&quot;;

  let appendCache = digitRegexCache.get(ns);
  if (appendCache === undefined) {
    appendCache = new Map();
    digitRegexCache.set(ns, appendCache);
  }
  let regex = appendCache.get(append);
  if (regex === undefined) {
    regex = new RegExp(`${numberingSystems[ns]}${append}`);
    appendCache.set(append, regex);
  }

  return regex;
}
