<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import events       from &#039;events&#039;;
import WebSocket    from &#039;faye-websocket&#039;;
import objectAssign from &#039;object-assign&#039;;

const debug = require(&#039;debug&#039;)(&#039;tinylr:client&#039;);

let idCounter = 0;

export default class Client extends events.EventEmitter {

  constructor (req, socket, head, options = {}) {
    super();
    this.options = options;
    this.ws = new WebSocket(req, socket, head);
    this.ws.onmessage = this.message.bind(this);
    this.ws.onclose = this.close.bind(this);
    this.id = this.uniqueId(&#039;ws&#039;);
  }

  message (event) {
    let data = this.data(event);
    if (this[data.command]) return this[data.command](data);
  }

  close (event) {
    if (this.ws) {
      this.ws.close();
      this.ws = null;
    }

    this.emit(&#039;end&#039;, event);
  }

  // Commands
  hello () {
    this.send({
      command: &#039;hello&#039;,
      protocols: [
        &#039;http://livereload.com/protocols/official-7&#039;
      ],
      serverName: &#039;tiny-lr&#039;
    });
  }

  info (data) {
    if (data) {
      debug(&#039;Info&#039;, data);
      this.emit(&#039;info&#039;, objectAssign({}, data, { id: this.id }));
      this.plugins = data.plugins;
      this.url = data.url;
    }

    return objectAssign({}, data || {}, { id: this.id, url: this.url });
  }

  // Server commands
  reload (files) {
    files.forEach(function (file) {
      this.send({
        command: &#039;reload&#039;,
        path: file,
        liveCSS: this.options.liveCSS !== false,
        reloadMissingCSS: this.options.reloadMissingCSS !== false,
        liveImg: this.options.liveImg !== false
      });
    }, this);
  }

  alert (message) {
    this.send({
      command: &#039;alert&#039;,
      message: message
    });
  }

  // Utilities
  data (event) {
    let data = {};
    try {
      data = JSON.parse(event.data);
    } catch (e) {}
    return data;
  }

  send (data) {
    if (!this.ws) return;
    this.ws.send(JSON.stringify(data));
  }

  uniqueId (prefix) {
    let id = idCounter++;
    return prefix ? prefix + id : id;
  }
}
