import &#039;eslint-visitor-keys&#039;;
import &#039;espree&#039;;

var lineCommentPosition = createRule({
  name: &quot;line-comment-position&quot;,
  package: &quot;js&quot;,
  meta: {
    type: &quot;layout&quot;,
    docs: {
      description: &quot;Enforce position of line comments&quot;
    },
    schema: [
      {
        oneOf: [
          {
            type: &quot;string&quot;,
            enum: [&quot;above&quot;, &quot;beside&quot;]
          },
          {
            type: &quot;object&quot;,
            properties: {
              position: {
                type: &quot;string&quot;,
                enum: [&quot;above&quot;, &quot;beside&quot;]
              },
              ignorePattern: {
                type: &quot;string&quot;
              },
              applyDefaultPatterns: {
                type: &quot;boolean&quot;
              },
              applyDefaultIgnorePatterns: {
                type: &quot;boolean&quot;
              }
            },
            additionalProperties: false
          }
        ]
      }
    ],
    messages: {
      above: &quot;Expected comment to be above code.&quot;,
      beside: &quot;Expected comment to be beside code.&quot;
    }
  },
  create(context) {
    const options = context.options[0];
    let above;
    let ignorePattern;
    let applyDefaultIgnorePatterns = true;
    let customIgnoreRegExp;
    if (!options || typeof options === &quot;string&quot;) {
      above = !options || options === &quot;above&quot;;
    } else {
      above = !options.position || options.position === &quot;above&quot;;
      ignorePattern = options.ignorePattern;
      customIgnoreRegExp = new RegExp(ignorePattern, &quot;u&quot;);
      if (Object.hasOwn(options, &quot;applyDefaultIgnorePatterns&quot;))
        applyDefaultIgnorePatterns = options.applyDefaultIgnorePatterns;
      else
        applyDefaultIgnorePatterns = options.applyDefaultPatterns !== false;
    }
    const defaultIgnoreRegExp = COMMENTS_IGNORE_PATTERN;
    const fallThroughRegExp = /^\s*falls?\s?through/u;
    const sourceCode = context.sourceCode;
    return {
      Program() {
        const comments = sourceCode.getAllComments();
        comments.filter((token) =&gt; token.type === &quot;Line&quot;).forEach((node) =&gt; {
          if (applyDefaultIgnorePatterns &amp;&amp; (defaultIgnoreRegExp.test(node.value) || fallThroughRegExp.test(node.value)))
            return;
          if (ignorePattern &amp;&amp; customIgnoreRegExp.test(node.value))
            return;
          const previous = sourceCode.getTokenBefore(node, { includeComments: true });
          const isOnSameLine = previous &amp;&amp; previous.loc.end.line === node.loc.start.line;
          if (above) {
            if (isOnSameLine) {
              context.report({
                node,
                messageId: &quot;above&quot;
              });
            }
          } else {
            if (!isOnSameLine) {
              context.report({
                node,
                messageId: &quot;beside&quot;
              });
            }
          }
        });
      }
    };
  }
});

export { lineCommentPosition as default };
