<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to warn when a function expression does not have a name.
 * @author Kyle T. Nunery
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

/**
 * Checks whether or not a given variable is a function name.
 * @param {eslint-scope.Variable} variable A variable to check.
 * @returns {boolean} `true` if the variable is a function name.
 */
function isFunctionName(variable) {
	return variable &amp;&amp; variable.defs[0].type === &quot;FunctionName&quot;;
}

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		defaultOptions: [&quot;always&quot;, {}],

		docs: {
			description: &quot;Require or disallow named `function` expressions&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/func-names&quot;,
		},

		schema: {
			definitions: {
				value: {
					enum: [&quot;always&quot;, &quot;as-needed&quot;, &quot;never&quot;],
				},
			},
			items: [
				{
					$ref: &quot;#/definitions/value&quot;,
				},
				{
					type: &quot;object&quot;,
					properties: {
						generators: {
							$ref: &quot;#/definitions/value&quot;,
						},
					},
					additionalProperties: false,
				},
			],
		},

		messages: {
			unnamed: &quot;Unexpected unnamed {{name}}.&quot;,
			named: &quot;Unexpected named {{name}}.&quot;,
		},
	},

	create(context) {
		const sourceCode = context.sourceCode;

		/**
		 * Returns the config option for the given node.
		 * @param {ASTNode} node A node to get the config for.
		 * @returns {string} The config option.
		 */
		function getConfigForNode(node) {
			if (node.generator &amp;&amp; context.options[1].generators) {
				return context.options[1].generators;
			}

			return context.options[0];
		}

		/**
		 * Determines whether the current FunctionExpression node is a get, set, or
		 * shorthand method in an object literal or a class.
		 * @param {ASTNode} node A node to check.
		 * @returns {boolean} True if the node is a get, set, or shorthand method.
		 */
		function isObjectOrClassMethod(node) {
			const parent = node.parent;

			return (
				parent.type === &quot;MethodDefinition&quot; ||
				(parent.type === &quot;Property&quot; &amp;&amp;
					(parent.method ||
						parent.kind === &quot;get&quot; ||
						parent.kind === &quot;set&quot;))
			);
		}

		/**
		 * Determines whether the current FunctionExpression node has a name that would be
		 * inferred from context in a conforming ES6 environment.
		 * @param {ASTNode} node A node to check.
		 * @returns {boolean} True if the node would have a name assigned automatically.
		 */
		function hasInferredName(node) {
			const parent = node.parent;

			return (
				isObjectOrClassMethod(node) ||
				(parent.type === &quot;VariableDeclarator&quot; &amp;&amp;
					parent.id.type === &quot;Identifier&quot; &amp;&amp;
					parent.init === node) ||
				(parent.type === &quot;Property&quot; &amp;&amp; parent.value === node) ||
				(parent.type === &quot;PropertyDefinition&quot; &amp;&amp;
					parent.value === node) ||
				(parent.type === &quot;AssignmentExpression&quot; &amp;&amp;
					parent.left.type === &quot;Identifier&quot; &amp;&amp;
					parent.right === node) ||
				(parent.type === &quot;AssignmentPattern&quot; &amp;&amp;
					parent.left.type === &quot;Identifier&quot; &amp;&amp;
					parent.right === node)
			);
		}

		/**
		 * Reports that an unnamed function should be named
		 * @param {ASTNode} node The node to report in the event of an error.
		 * @returns {void}
		 */
		function reportUnexpectedUnnamedFunction(node) {
			context.report({
				node,
				messageId: &quot;unnamed&quot;,
				loc: astUtils.getFunctionHeadLoc(node, sourceCode),
				data: { name: astUtils.getFunctionNameWithKind(node) },
			});
		}

		/**
		 * Reports that a named function should be unnamed
		 * @param {ASTNode} node The node to report in the event of an error.
		 * @returns {void}
		 */
		function reportUnexpectedNamedFunction(node) {
			context.report({
				node,
				messageId: &quot;named&quot;,
				loc: astUtils.getFunctionHeadLoc(node, sourceCode),
				data: { name: astUtils.getFunctionNameWithKind(node) },
			});
		}

		/**
		 * The listener for function nodes.
		 * @param {ASTNode} node function node
		 * @returns {void}
		 */
		function handleFunction(node) {
			// Skip recursive functions.
			const nameVar = sourceCode.getDeclaredVariables(node)[0];

			if (isFunctionName(nameVar) &amp;&amp; nameVar.references.length &gt; 0) {
				return;
			}

			const hasName = Boolean(node.id &amp;&amp; node.id.name);
			const config = getConfigForNode(node);

			if (config === &quot;never&quot;) {
				if (hasName &amp;&amp; node.type !== &quot;FunctionDeclaration&quot;) {
					reportUnexpectedNamedFunction(node);
				}
			} else if (config === &quot;as-needed&quot;) {
				if (!hasName &amp;&amp; !hasInferredName(node)) {
					reportUnexpectedUnnamedFunction(node);
				}
			} else {
				if (!hasName &amp;&amp; !isObjectOrClassMethod(node)) {
					reportUnexpectedUnnamedFunction(node);
				}
			}
		}

		return {
			&quot;FunctionExpression:exit&quot;: handleFunction,
			&quot;ExportDefaultDeclaration &gt; FunctionDeclaration&quot;: handleFunction,
		};
	},
};
