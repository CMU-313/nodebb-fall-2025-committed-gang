<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var t = require(&#039;tap&#039;)
var fs = require(&#039;fs&#039;)
var path = require(&#039;path&#039;)
var fixture = path.resolve(__dirname, &#039;fixtures&#039;)
var meow = fixture + &#039;/meow.cat&#039;
var mine = fixture + &#039;/mine.cat&#039;
var ours = fixture + &#039;/ours.cat&#039;
var fail = fixture + &#039;/fail.false&#039;
var noent = fixture + &#039;/enoent.exe&#039;
var mkdirp = require(&#039;mkdirp&#039;)
var rimraf = require(&#039;rimraf&#039;)

var isWindows = process.platform === &#039;win32&#039;
var hasAccess = typeof fs.access === &#039;function&#039;
var winSkip = isWindows &amp;&amp; &#039;windows&#039;
var accessSkip = !hasAccess &amp;&amp; &#039;no fs.access function&#039;
var hasPromise = typeof Promise === &#039;function&#039;
var promiseSkip = !hasPromise &amp;&amp; &#039;no global Promise&#039;

function reset () {
  delete require.cache[require.resolve(&#039;../&#039;)]
  return require(&#039;../&#039;)
}

t.test(&#039;setup fixtures&#039;, function (t) {
  rimraf.sync(fixture)
  mkdirp.sync(fixture)
  fs.writeFileSync(meow, &#039;#!/usr/bin/env cat\nmeow\n&#039;)
  fs.chmodSync(meow, parseInt(&#039;0755&#039;, 8))
  fs.writeFileSync(fail, &#039;#!/usr/bin/env false\n&#039;)
  fs.chmodSync(fail, parseInt(&#039;0644&#039;, 8))
  fs.writeFileSync(mine, &#039;#!/usr/bin/env cat\nmine\n&#039;)
  fs.chmodSync(mine, parseInt(&#039;0744&#039;, 8))
  fs.writeFileSync(ours, &#039;#!/usr/bin/env cat\nours\n&#039;)
  fs.chmodSync(ours, parseInt(&#039;0754&#039;, 8))
  t.end()
})

t.test(&#039;promise&#039;, { skip: promiseSkip }, function (t) {
  var isexe = reset()
  t.test(&#039;meow async&#039;, function (t) {
    isexe(meow).then(function (is) {
      t.ok(is)
      t.end()
    })
  })
  t.test(&#039;fail async&#039;, function (t) {
    isexe(fail).then(function (is) {
      t.notOk(is)
      t.end()
    })
  })
  t.test(&#039;noent async&#039;, function (t) {
    isexe(noent).catch(function (er) {
      t.ok(er)
      t.end()
    })
  })
  t.test(&#039;noent ignore async&#039;, function (t) {
    isexe(noent, { ignoreErrors: true }).then(function (is) {
      t.notOk(is)
      t.end()
    })
  })
  t.end()
})

t.test(&#039;no promise&#039;, function (t) {
  global.Promise = null
  var isexe = reset()
  t.throws(&#039;try to meow a promise&#039;, function () {
    isexe(meow)
  })
  t.end()
})

t.test(&#039;access&#039;, { skip: accessSkip || winSkip }, function (t) {
  runTest(t)
})

t.test(&#039;mode&#039;, { skip: winSkip }, function (t) {
  delete fs.access
  delete fs.accessSync
  var isexe = reset()
  t.ok(isexe.sync(ours, { uid: 0, gid: 0 }))
  t.ok(isexe.sync(mine, { uid: 0, gid: 0 }))
  runTest(t)
})

t.test(&#039;windows&#039;, function (t) {
  global.TESTING_WINDOWS = true
  var pathExt = &#039;.EXE;.CAT;.CMD;.COM&#039;
  t.test(&#039;pathExt option&#039;, function (t) {
    runTest(t, { pathExt: &#039;.EXE;.CAT;.CMD;.COM&#039; })
  })
  t.test(&#039;pathExt env&#039;, function (t) {
    process.env.PATHEXT = pathExt
    runTest(t)
  })
  t.test(&#039;no pathExt&#039;, function (t) {
    // with a pathExt of &#039;&#039;, any filename is fine.
    // so the &quot;fail&quot; one would still pass.
    runTest(t, { pathExt: &#039;&#039;, skipFail: true })
  })
  t.test(&#039;pathext with empty entry&#039;, function (t) {
    // with a pathExt of &#039;&#039;, any filename is fine.
    // so the &quot;fail&quot; one would still pass.
    runTest(t, { pathExt: &#039;;&#039; + pathExt, skipFail: true })
  })
  t.end()
})

t.test(&#039;cleanup&#039;, function (t) {
  rimraf.sync(fixture)
  t.end()
})

function runTest (t, options) {
  var isexe = reset()

  var optionsIgnore = Object.create(options || {})
  optionsIgnore.ignoreErrors = true

  if (!options || !options.skipFail) {
    t.notOk(isexe.sync(fail, options))
  }
  t.notOk(isexe.sync(noent, optionsIgnore))
  if (!options) {
    t.ok(isexe.sync(meow))
  } else {
    t.ok(isexe.sync(meow, options))
  }

  t.ok(isexe.sync(mine, options))
  t.ok(isexe.sync(ours, options))
  t.throws(function () {
    isexe.sync(noent, options)
  })

  t.test(&#039;meow async&#039;, function (t) {
    if (!options) {
      isexe(meow, function (er, is) {
        if (er) {
          throw er
        }
        t.ok(is)
        t.end()
      })
    } else {
      isexe(meow, options, function (er, is) {
        if (er) {
          throw er
        }
        t.ok(is)
        t.end()
      })
    }
  })

  t.test(&#039;mine async&#039;, function (t) {
    isexe(mine, options, function (er, is) {
      if (er) {
        throw er
      }
      t.ok(is)
      t.end()
    })
  })

  t.test(&#039;ours async&#039;, function (t) {
    isexe(ours, options, function (er, is) {
      if (er) {
        throw er
      }
      t.ok(is)
      t.end()
    })
  })

  if (!options || !options.skipFail) {
    t.test(&#039;fail async&#039;, function (t) {
      isexe(fail, options, function (er, is) {
        if (er) {
          throw er
        }
        t.notOk(is)
        t.end()
      })
    })
  }

  t.test(&#039;noent async&#039;, function (t) {
    isexe(noent, options, function (er, is) {
      t.ok(er)
      t.notOk(is)
      t.end()
    })
  })

  t.test(&#039;noent ignore async&#039;, function (t) {
    isexe(noent, optionsIgnore, function (er, is) {
      if (er) {
        throw er
      }
      t.notOk(is)
      t.end()
    })
  })

  t.test(&#039;directory is not executable&#039;, function (t) {
    isexe(__dirname, options, function (er, is) {
      if (er) {
        throw er
      }
      t.notOk(is)
      t.end()
    })
  })

  t.end()
}
