const { normalizeString } = require(&#039;./shared&#039;)
const {
  CHAR_DOT,
  CHAR_FORWARD_SLASH
} = require(&#039;./constants&#039;)

function isPosixPathSeparator (code) {
  return code === CHAR_FORWARD_SLASH
}

exports.win32 = require(&#039;./win32&#039;)
exports.posix = exports

exports.sep = &#039;/&#039;
exports.delimiter = &#039;:&#039;

exports.resolve = function resolve (...args) {
  let resolvedPath = &#039;&#039;
  let resolvedAbsolute = false

  for (let i = args.length - 1; i &gt;= -1 &amp;&amp; !resolvedAbsolute; i--) {
    const path = i &gt;= 0 ? args[i] : os.cwd()

    if (path.length === 0) {
      continue
    }

    resolvedPath = `${path}/${resolvedPath}`
    resolvedAbsolute = path.charCodeAt(0) === CHAR_FORWARD_SLASH
  }

  resolvedPath = normalizeString(resolvedPath, !resolvedAbsolute, &#039;/&#039;, isPosixPathSeparator)

  if (resolvedAbsolute) {
    return `/${resolvedPath}`
  }

  return resolvedPath.length &gt; 0 ? resolvedPath : &#039;.&#039;
}

exports.normalize = function normalize (path) {
  if (path.length === 0) return &#039;.&#039;

  const isAbsolute = path.charCodeAt(0) === CHAR_FORWARD_SLASH
  const trailingSeparator = path.charCodeAt(path.length - 1) === CHAR_FORWARD_SLASH

  path = normalizeString(path, !isAbsolute, &#039;/&#039;, isPosixPathSeparator)

  if (path.length === 0) {
    if (isAbsolute) return &#039;/&#039;
    return trailingSeparator ? &#039;./&#039; : &#039;.&#039;
  }

  if (trailingSeparator) path += &#039;/&#039;

  return isAbsolute ? `/${path}` : path
}

exports.isAbsolute = function isAbsolute (path) {
  return path.length &gt; 0 &amp;&amp; path.charCodeAt(0) === CHAR_FORWARD_SLASH
}

exports.join = function join (...args) {
  if (args.length === 0) return &#039;.&#039;
  let joined

    const arg = args[i]

      else joined += `/${arg}`
    }

  if (joined === undefined) return &#039;.&#039;
  return exports.normalize(joined)
}

exports.relative = function relative (from, to) {
  if (from === to) return &#039;&#039;

  from = exports.resolve(from)
  to = exports.resolve(to)

  if (from === to) return &#039;&#039;

  const fromStart = 1
  const fromEnd = from.length
  const fromLen = fromEnd - fromStart
  const toStart = 1
  const toLen = to.length - toStart

  const length = (fromLen &lt; toLen ? fromLen : toLen)
  let lastCommonSep = -1
  let i = 0
  for (; i &lt; length; i++) {
    const fromCode = from.charCodeAt(fromStart + i)
    if (fromCode !== to.charCodeAt(toStart + i)) {
      break
    } else if (fromCode === CHAR_FORWARD_SLASH) {
      lastCommonSep = i
    }
  }
  if (i === length) {
    if (toLen &gt; length) {
      if (to.charCodeAt(toStart + i) === CHAR_FORWARD_SLASH) {
        return to.substring(toStart + i + 1)
      }
      if (i === 0) {
        return to.substring(toStart + i)
      }
    } else if (fromLen &gt; length) {
      if (from.charCodeAt(fromStart + i) === CHAR_FORWARD_SLASH) {
        lastCommonSep = i
      } else if (i === 0) {
        lastCommonSep = 0
      }
    }
  }

  let out = &#039;&#039;
  for (i = fromStart + lastCommonSep + 1; i &lt;= fromEnd; ++i) {
    if (i === fromEnd || from.charCodeAt(i) === CHAR_FORWARD_SLASH) {
      out += out.length === 0 ? &#039;..&#039; : &#039;/..&#039;

  return `${out}${to.substring(toStart + lastCommonSep)}`

  if (path.length === 0) return &#039;.&#039;

  let matchedSlash = true

exports.basename = function basename (path, suffix) {

  for (let i = path.length - 1; i &gt;= 0; --i) {
    if (path.charCodeAt(i) === CHAR_FORWARD_SLASH) {

      }
    } else if (end === -1) {

    }

  return path.substring(start, end)
}

  let startPart = 0
  let end = -1
  let matchedSlash = true
  let preDotState = 0
  for (let i = path.length - 1; i &gt;= 0; --i) {
    const code = path.charCodeAt(i)
    if (code === CHAR_FORWARD_SLASH) {
      if (!matchedSlash) {

        break

    }
