    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to warn about using dot notation instead of square bracket notation when possible.
 * @author Josh Perez
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);
const keywords = require(&quot;./utils/keywords&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

const validIdentifier = /^[a-zA-Z_$][\w$]*$/u;

// `null` literal must be handled separately.
const literalTypesToCheck = new Set([&quot;string&quot;, &quot;boolean&quot;]);

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		defaultOptions: [
			{
				allowKeywords: true,
				allowPattern: &quot;&quot;,
			},
		],

		docs: {
			description: &quot;Enforce dot notation whenever possible&quot;,
			recommended: false,
			frozen: true,
			url: &quot;https://eslint.org/docs/latest/rules/dot-notation&quot;,
		},

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					allowKeywords: {
						type: &quot;boolean&quot;,
					},
					allowPattern: {
						type: &quot;string&quot;,
					},
				},
				additionalProperties: false,
			},
		],

		fixable: &quot;code&quot;,

		messages: {
			useDot: &quot;[{{key}}] is better written in dot notation.&quot;,
			useBrackets: &quot;.{{key}} is a syntax error.&quot;,
		},
	},

	create(context) {
		const [options] = context.options;
		const allowKeywords = options.allowKeywords;
		const sourceCode = context.sourceCode;

		let allowPattern;

		if (options.allowPattern) {
			allowPattern = new RegExp(options.allowPattern, &quot;u&quot;);
		}

		/**
		 * Check if the property is valid dot notation
		 * @param {ASTNode} node The dot notation node
		 * @param {string} value Value which is to be checked
		 * @returns {void}
		 */
		function checkComputedProperty(node, value) {
			if (
				validIdentifier.test(value) &amp;&amp;
				(allowKeywords || !keywords.includes(String(value))) &amp;&amp;
				!(allowPattern &amp;&amp; allowPattern.test(value))
			) {
				const formattedValue =
					node.property.type === &quot;Literal&quot;
						? JSON.stringify(value)
						: `\`${value}\``;

				context.report({
					node: node.property,
					messageId: &quot;useDot&quot;,
					data: {
						key: formattedValue,
					},
					*fix(fixer) {
						const leftBracket = sourceCode.getTokenAfter(
							node.object,
							astUtils.isOpeningBracketToken,
						);
						const rightBracket = sourceCode.getLastToken(node);
						const nextToken = sourceCode.getTokenAfter(node);

						// Don&#039;t perform any fixes if there are comments inside the brackets.
						if (
							sourceCode.commentsExistBetween(
								leftBracket,
								rightBracket,
							)
						) {
							return;
						}

						// Replace the brackets by an identifier.
						if (!node.optional) {
							yield fixer.insertTextBefore(
								leftBracket,
								astUtils.isDecimalInteger(node.object)
									? &quot; .&quot;
									: &quot;.&quot;,
							);
						}
						yield fixer.replaceTextRange(
							[leftBracket.range[0], rightBracket.range[1]],
							value,
						);

						// Insert a space after the property if it will be connected to the next token.
						if (
							nextToken &amp;&amp;
							rightBracket.range[1] === nextToken.range[0] &amp;&amp;
							!astUtils.canTokensBeAdjacent(
								String(value),
								nextToken,
							)
						) {
							yield fixer.insertTextAfter(node, &quot; &quot;);
						}
					},
				});
			}
		}

		return {
			MemberExpression(node) {
				if (
					node.computed &amp;&amp;
					node.property.type === &quot;Literal&quot; &amp;&amp;
					(literalTypesToCheck.has(typeof node.property.value) ||
						astUtils.isNullLiteral(node.property))
				) {
					checkComputedProperty(node, node.property.value);
				}
				if (
					node.computed &amp;&amp;
					astUtils.isStaticTemplateLiteral(node.property)
				) {
					checkComputedProperty(
						node,
						node.property.quasis[0].value.cooked,
					);
				}
				if (
					!allowKeywords &amp;&amp;
					!node.computed &amp;&amp;
					node.property.type === &quot;Identifier&quot; &amp;&amp;
					keywords.includes(String(node.property.name))
				) {
					context.report({
						node: node.property,
						messageId: &quot;useBrackets&quot;,
						data: {
							key: node.property.name,
						},
						*fix(fixer) {
							const dotToken = sourceCode.getTokenBefore(
								node.property,
							);

							// A statement that starts with `let[` is parsed as a destructuring variable declaration, not a MemberExpression.
							if (
								node.object.type === &quot;Identifier&quot; &amp;&amp;
								node.object.name === &quot;let&quot; &amp;&amp;
								!node.optional
							) {
								return;
							}

							// Don&#039;t perform any fixes if there are comments between the dot and the property name.
							if (
								sourceCode.commentsExistBetween(
									dotToken,
									node.property,
								)
							) {
								return;
							}

							// Replace the identifier to brackets.
							if (!node.optional) {
								yield fixer.remove(dotToken);
							}
							yield fixer.replaceText(
								node.property,
								`[&quot;${node.property.name}&quot;]`,
							);
						},
					});
				}
			},
		};
	},
};
