var ReadStream = require(&#039;fs&#039;).ReadStream
var Stream = require(&#039;stream&#039;)
var Zlib = require(&#039;zlib&#039;)

 *
 * @param {object} stream

    destroyReadStream(stream)

    // node.js core bug work-around
    stream.on(&#039;open&#039;, onOpenClose)
