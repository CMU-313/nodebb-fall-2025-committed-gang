 * @fileoverview Rule to require object keys to be sorted
 * @author Toru Nagashima
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;),
	naturalCompare = require(&quot;natural-compare&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

/**
 * Gets the property name of the given `Property` node.
 *
 * - If the property&#039;s key is an `Identifier` node, this returns the key&#039;s name
 *   whether it&#039;s a computed property or not.
 * - If the property has a static name, this returns the static name.
 * - Otherwise, this returns null.
 * @param {ASTNode} node The `Property` node to get.
 * @returns {string|null} The property name or null.
 * @private
 */
function getPropertyName(node) {
	const staticName = astUtils.getStaticPropertyName(node);

	if (staticName !== null) {
		return staticName;
	}

	return node.key.name || null;
}

/**
 * Functions which check that the given 2 names are in specific order.
 *
 * Postfix `I` is meant insensitive.
 * Postfix `N` is meant natural.
 * @private
 */
const isValidOrders = {
	asc(a, b) {
		return a &lt;= b;
	},
	ascI(a, b) {
		return a.toLowerCase() &lt;= b.toLowerCase();
	},
	ascN(a, b) {
		return naturalCompare(a, b) &lt;= 0;
	},
	ascIN(a, b) {
		return naturalCompare(a.toLowerCase(), b.toLowerCase()) &lt;= 0;
	},
	desc(a, b) {
		return isValidOrders.asc(b, a);
	},
	descI(a, b) {
		return isValidOrders.ascI(b, a);
	},
	descN(a, b) {
		return isValidOrders.ascN(b, a);
	},
	descIN(a, b) {
		return isValidOrders.ascIN(b, a);
	},
};

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		defaultOptions: [
			&quot;asc&quot;,
			{
				allowLineSeparatedGroups: false,
				caseSensitive: true,
				ignoreComputedKeys: false,
				minKeys: 2,
				natural: false,
			},
		],

		docs: {
			description: &quot;Require object keys to be sorted&quot;,
			recommended: false,
			frozen: true,
			url: &quot;https://eslint.org/docs/latest/rules/sort-keys&quot;,
		},

		schema: [
			{
				enum: [&quot;asc&quot;, &quot;desc&quot;],
			},
			{
				type: &quot;object&quot;,
				properties: {
					caseSensitive: {
						type: &quot;boolean&quot;,
					},
					natural: {
						type: &quot;boolean&quot;,
					},
					minKeys: {
						type: &quot;integer&quot;,
						minimum: 2,
					},
					allowLineSeparatedGroups: {
						type: &quot;boolean&quot;,
					},
					ignoreComputedKeys: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],

		messages: {
			sortKeys:
				&quot;Expected object keys to be in {{natural}}{{insensitive}}{{order}}ending order. &#039;{{thisName}}&#039; should be before &#039;{{prevName}}&#039;.&quot;,
		},
	},

	create(context) {
		const [
			order,
			{
				caseSensitive,
				natural,
				minKeys,
				allowLineSeparatedGroups,
				ignoreComputedKeys,
			},
		] = context.options;
		const insensitive = !caseSensitive;
		const isValidOrder =
			isValidOrders[
				order + (insensitive ? &quot;I&quot; : &quot;&quot;) + (natural ? &quot;N&quot; : &quot;&quot;)
			];

		// The stack to save the previous property&#039;s name for each object literals.
		let stack = null;
		const sourceCode = context.sourceCode;

		return {
			ObjectExpression(node) {
				stack = {
					upper: stack,
					prevNode: null,
					prevBlankLine: false,
					prevName: null,
					numKeys: node.properties.length,
				};
			},

			&quot;ObjectExpression:exit&quot;() {
				stack = stack.upper;
			},

			SpreadElement(node) {
				if (node.parent.type === &quot;ObjectExpression&quot;) {
					stack.prevName = null;
				}
			},

			Property(node) {
				if (node.parent.type === &quot;ObjectPattern&quot;) {
					return;
				}

				if (ignoreComputedKeys &amp;&amp; node.computed) {
					stack.prevName = null; // reset sort
					return;
				}

				const prevName = stack.prevName;
				const numKeys = stack.numKeys;
				const thisName = getPropertyName(node);

				// Get tokens between current node and previous node
				const tokens =
					stack.prevNode &amp;&amp;
					sourceCode.getTokensBetween(stack.prevNode, node, {
						includeComments: true,
					});

				let isBlankLineBetweenNodes = stack.prevBlankLine;

				if (tokens) {
					// check blank line between tokens
					tokens.forEach((token, index) =&gt; {
						const previousToken = tokens[index - 1];

						if (
							previousToken &amp;&amp;
							token.loc.start.line - previousToken.loc.end.line &gt;
								1
						) {
							isBlankLineBetweenNodes = true;
						}
					});

					// check blank line between the current node and the last token
					if (
						!isBlankLineBetweenNodes &amp;&amp;
						node.loc.start.line - tokens.at(-1).loc.end.line &gt; 1
					) {
						isBlankLineBetweenNodes = true;
					}

					// check blank line between the first token and the previous node
					if (
						!isBlankLineBetweenNodes &amp;&amp;
						tokens[0].loc.start.line - stack.prevNode.loc.end.line &gt;
							1
					) {
						isBlankLineBetweenNodes = true;
					}
				}

				stack.prevNode = node;

				if (thisName !== null) {
					stack.prevName = thisName;
				}

				if (allowLineSeparatedGroups &amp;&amp; isBlankLineBetweenNodes) {
					stack.prevBlankLine = thisName === null;
					return;
				}

				if (
					prevName === null ||
					thisName === null ||
					numKeys &lt; minKeys
				) {
					return;
				}

				if (!isValidOrder(prevName, thisName)) {
					context.report({
						node,
						loc: node.key.loc,
						messageId: &quot;sortKeys&quot;,
						data: {
							thisName,
							prevName,
							order,
							insensitive: insensitive ? &quot;insensitive &quot; : &quot;&quot;,
							natural: natural ? &quot;natural &quot; : &quot;&quot;,
						},
					});
				}
			},
		};
	},
};
