  create(context) {
    const asNeeded = context.options[0] === &quot;as-needed&quot;;
    const requireForBlockBody = asNeeded &amp;&amp; context.options[1] &amp;&amp; context.options[1].requireForBlockBody === true;

    function findOpeningParenOfParams(node) {
