    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Ensures that the results of typeof are compared against a valid string
 * @author Ian Christian Myers
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;problem&quot;,

		defaultOptions: [
			{
				requireStringLiterals: false,
			},
		],

		docs: {
			description:
				&quot;Enforce comparing `typeof` expressions against valid strings&quot;,
			recommended: true,
			url: &quot;https://eslint.org/docs/latest/rules/valid-typeof&quot;,
		},

		hasSuggestions: true,

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					requireStringLiterals: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],
		messages: {
			invalidValue: &quot;Invalid typeof comparison value.&quot;,
			notString: &quot;Typeof comparisons should be to string literals.&quot;,
			suggestString: &#039;Use `&quot;{{type}}&quot;` instead of `{{type}}`.&#039;,
		},
	},

	create(context) {
		const VALID_TYPES = new Set([
				&quot;symbol&quot;,
				&quot;undefined&quot;,
				&quot;object&quot;,
				&quot;boolean&quot;,
				&quot;number&quot;,
				&quot;string&quot;,
				&quot;function&quot;,
				&quot;bigint&quot;,
			]),
			OPERATORS = new Set([&quot;==&quot;, &quot;===&quot;, &quot;!=&quot;, &quot;!==&quot;]);
		const sourceCode = context.sourceCode;
		const [{ requireStringLiterals }] = context.options;

		let globalScope;

		/**
		 * Checks whether the given node represents a reference to a global variable that is not declared in the source code.
		 * These identifiers will be allowed, as it is assumed that user has no control over the names of external global variables.
		 * @param {ASTNode} node `Identifier` node to check.
		 * @returns {boolean} `true` if the node is a reference to a global variable.
		 */
		function isReferenceToGlobalVariable(node) {
			const variable = globalScope.set.get(node.name);

			return (
				variable &amp;&amp;
				variable.defs.length === 0 &amp;&amp;
				variable.references.some(ref =&gt; ref.identifier === node)
			);
		}

		/**
		 * Determines whether a node is a typeof expression.
		 * @param {ASTNode} node The node
		 * @returns {boolean} `true` if the node is a typeof expression
		 */
		function isTypeofExpression(node) {
			return (
				node.type === &quot;UnaryExpression&quot; &amp;&amp; node.operator === &quot;typeof&quot;
			);
		}

		//--------------------------------------------------------------------------
		// Public
		//--------------------------------------------------------------------------

		return {
			Program(node) {
				globalScope = sourceCode.getScope(node);
			},

			UnaryExpression(node) {
				if (isTypeofExpression(node)) {
					const { parent } = node;

					if (
						parent.type === &quot;BinaryExpression&quot; &amp;&amp;
						OPERATORS.has(parent.operator)
					) {
						const sibling =
							parent.left === node ? parent.right : parent.left;

						if (
							sibling.type === &quot;Literal&quot; ||
							astUtils.isStaticTemplateLiteral(sibling)
						) {
							const value =
								sibling.type === &quot;Literal&quot;
									? sibling.value
									: sibling.quasis[0].value.cooked;

							if (!VALID_TYPES.has(value)) {
								context.report({
									node: sibling,
									messageId: &quot;invalidValue&quot;,
								});
							}
						} else if (
							sibling.type === &quot;Identifier&quot; &amp;&amp;
							sibling.name === &quot;undefined&quot; &amp;&amp;
							isReferenceToGlobalVariable(sibling)
						) {
							context.report({
								node: sibling,
								messageId: requireStringLiterals
									? &quot;notString&quot;
									: &quot;invalidValue&quot;,
								suggest: [
									{
										messageId: &quot;suggestString&quot;,
										data: { type: &quot;undefined&quot; },
										fix(fixer) {
											return fixer.replaceText(
												sibling,
												&#039;&quot;undefined&quot;&#039;,
											);
										},
									},
								],
							});
						} else if (
							requireStringLiterals &amp;&amp;
							!isTypeofExpression(sibling)
						) {
							context.report({
								node: sibling,
								messageId: &quot;notString&quot;,
							});
						}
					}
				}
			},
		};
	},
};
