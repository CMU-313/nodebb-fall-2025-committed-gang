var EventEmitter = require(&#039;node:events&#039;).EventEmitter;
var Pending = require(&#039;./pending&#039;);
var debug = require(&#039;debug&#039;)(&#039;mocha:runnable&#039;);
var milliseconds = require(&#039;ms&#039;);
var utils = require(&#039;./utils&#039;);
const {
  createInvalidExceptionError,
  createMultipleDoneError,
  createTimeoutError
} = require(&#039;./errors&#039;);

/**
 * Save timer references to avoid Sinon interfering (see GH-237).
 * @private
 */
var Date = global.Date;
var setTimeout = global.setTimeout;
var clearTimeout = global.clearTimeout;
var toString = Object.prototype.toString;

var MAX_TIMEOUT = Math.pow(2, 31) - 1;

module.exports = Runnable;

// &quot;Additional properties&quot; doc comment added for hosted docs (mochajs.org/api)
/**
 * Initialize a new `Runnable` with the given `title` and callback `fn`.
 * Additional properties, like `getFullTitle()` and `slow()`, can be viewed in the `Runnable` source.
 *
 * @class
 * @extends external:EventEmitter
 * @public
 * @param {String} title
 * @param {Function} fn
 */
function Runnable(title, fn) {
  this.title = title;
  this.fn = fn;
  this.body = (fn || &#039;&#039;).toString();
  this.async = fn &amp;&amp; fn.length;
  this.sync = !this.async;
  this._timeout = 2000;
  this._slow = 75;
  this._retries = -1;
  utils.assignNewMochaID(this);
  Object.defineProperty(this, &#039;id&#039;, {
    get() {
      return utils.getMochaID(this);
    }
  });
  this.reset();
}

/**
 * Inherit from `EventEmitter.prototype`.
 */
utils.inherits(Runnable, EventEmitter);

/**
 * Resets the state initially or for a next run.
 */
Runnable.prototype.reset = function () {
  this.timedOut = false;
  this._currentRetry = 0;
  this.pending = false;
  delete this.state;
  delete this.err;
};

/**
 * Get current timeout value in msecs.
 *
 * @private
 * @returns {number} current timeout threshold value
 */
/**
 * @summary
 * Set timeout threshold value (msecs).
 *
 * @description
 * A string argument can use shorthand (e.g., &quot;2s&quot;) and will be converted.
 * The value will be clamped to range [&lt;code&gt;0&lt;/code&gt;, &lt;code&gt;2^&lt;sup&gt;31&lt;/sup&gt;-1&lt;/code&gt;].
 * If clamped value matches either range endpoint, timeouts will be disabled.
 *
 * @private
 * @see {@link https://developer.mozilla.org/en-US/docs/Web/API/WindowOrWorkerGlobalScope/setTimeout#Maximum_delay_value}
 * @param {number|string} ms - Timeout threshold value.
 * @returns {Runnable} this
 * @chainable
 */
Runnable.prototype.timeout = function (ms) {
  if (!arguments.length) {
    return this._timeout;
  }
  if (typeof ms === &#039;string&#039;) {
    ms = milliseconds(ms);
  }

  // Clamp to range
  var range = [0, MAX_TIMEOUT];
  ms = utils.clamp(ms, range);

  // see #1652 for reasoning
  if (ms === range[0] || ms === range[1]) {
    this._timeout = 0;
  } else {
    this._timeout = ms;
  }
  debug(&#039;timeout %d&#039;, this._timeout);

  if (this.timer) {
    this.resetTimeout();
  }
  return this;
};

/**
 * Set or get slow `ms`.
 *
 * @private
 * @param {number|string} ms
 * @return {Runnable|number} ms or Runnable instance.
 */
Runnable.prototype.slow = function (ms) {
  if (!arguments.length || typeof ms === &#039;undefined&#039;) {
    return this._slow;
  }
  if (typeof ms === &#039;string&#039;) {
    ms = milliseconds(ms);
  }
  debug(&#039;slow %d&#039;, ms);
  this._slow = ms;
  return this;
};

/**
 * Halt and mark as pending.
 *
 * @memberof Mocha.Runnable
 * @public
 */
Runnable.prototype.skip = function () {
  this.pending = true;
  throw new Pending(&#039;sync skip; aborting execution&#039;);
};

/**
 * Check if this runnable or its parent suite is marked as pending.
 *
 * @private
 */
Runnable.prototype.isPending = function () {
  return this.pending || (this.parent &amp;&amp; this.parent.isPending());
};

/**
 * Return `true` if this Runnable has failed.
 * @return {boolean}
 * @private
 */
Runnable.prototype.isFailed = function () {
  return !this.isPending() &amp;&amp; this.state === constants.STATE_FAILED;
};

/**
 * Return `true` if this Runnable has passed.
 * @return {boolean}
 * @private
 */
Runnable.prototype.isPassed = function () {
  return !this.isPending() &amp;&amp; this.state === constants.STATE_PASSED;
};

/**
 * Set or get number of retries.
 *
 * @private
 */
Runnable.prototype.retries = function (n) {
  if (!arguments.length) {
    return this._retries;
  }
  this._retries = n;
};

/**
 * Set or get current retry
 *
 * @private
 */
Runnable.prototype.currentRetry = function (n) {
  if (!arguments.length) {
    return this._currentRetry;
  }
  this._currentRetry = n;
};

/**
 * Return the full title generated by recursively concatenating the parent&#039;s
 * full title.
 *
 * @memberof Mocha.Runnable
 * @public
 * @return {string}
 */
Runnable.prototype.fullTitle = function () {
  return this.titlePath().join(&#039; &#039;);
};

/**
 * Return the title path generated by concatenating the parent&#039;s title path with the title.
 *
 * @memberof Mocha.Runnable
 * @public
 * @return {string[]}
 */
Runnable.prototype.titlePath = function () {
  return this.parent.titlePath().concat([this.title]);
};

/**
 * Clear the timeout.
 *
 * @private
 */
Runnable.prototype.clearTimeout = function () {
  clearTimeout(this.timer);
};

/**
 * Reset the timeout.
 *
 * @private
 */
Runnable.prototype.resetTimeout = function () {
  var self = this;
  var ms = this.timeout() || MAX_TIMEOUT;

  this.clearTimeout();
  this.timer = setTimeout(function () {
    if (self.timeout() === 0) {
      return;
    }
    self.callback(self._timeoutError(ms));
    self.timedOut = true;
  }, ms);
};

/**
 * Set or get a list of whitelisted globals for this test run.
 *
 * @private
 * @param {string[]} globals
 */
Runnable.prototype.globals = function (globals) {
  if (!arguments.length) {
    return this._allowedGlobals;
  }
  this._allowedGlobals = globals;
};

/**
 * Run the test and invoke `fn(err)`.
 *
 * @param {Function} fn
 * @private
 */
Runnable.prototype.run = function (fn) {
  var self = this;
  var start = new Date();
  var ctx = this.ctx;
  var finished;
  var errorWasHandled = false;

  if (this.isPending()) return fn();

  // Sometimes the ctx exists, but it is not runnable
  if (ctx &amp;&amp; ctx.runnable) {
    ctx.runnable(this);
  }

  // called multiple times
  function multiple(err) {
    if (errorWasHandled) {
      return;
    }
    errorWasHandled = true;
    self.emit(&#039;error&#039;, createMultipleDoneError(self, err));
  }

  // finished
  function done(err) {
    var ms = self.timeout();
    if (self.timedOut) {
      return;
    }

    if (finished) {
      return multiple(err);
    }

    self.clearTimeout();
    self.duration = new Date() - start;
    finished = true;
    if (!err &amp;&amp; self.duration &gt; ms &amp;&amp; ms &gt; 0) {
      err = self._timeoutError(ms);
    }
    fn(err);
  }

  // for .resetTimeout() and Runner#uncaught()
  this.callback = done;

  if (this.fn &amp;&amp; typeof this.fn.call !== &#039;function&#039;) {
    done(
      new TypeError(
        &#039;A runnable must be passed a function as its second argument.&#039;
      )
    );
    return;
  }

  // explicit async with `done` argument
  if (this.async) {
    this.resetTimeout();

    // allows skip() to be used in an explicit async context
    this.skip = function asyncSkip() {
      this.pending = true;
      done();
      // halt execution, the uncaught handler will ignore the failure.
      throw new Pending(&#039;async skip; aborting execution&#039;);
    };

    try {
      callFnAsync(this.fn);
    } catch (err) {
      // handles async runnables which actually run synchronously
      errorWasHandled = true;
      if (err instanceof Pending) {
        return; // done() is already called in this.skip()
      } else if (this.allowUncaught) {
        throw err;
      }
      done(Runnable.toValueOrError(err));
    }
    return;
  }

  // sync or promise-returning
  try {
    callFn(this.fn);
  } catch (err) {
    errorWasHandled = true;
    if (err instanceof Pending) {
      return done();
    } else if (this.allowUncaught) {
      throw err;
    }
    done(Runnable.toValueOrError(err));
  }

  function callFn(fn) {
    var result = fn.call(ctx);
    if (result &amp;&amp; typeof result.then === &#039;function&#039;) {
      self.resetTimeout();
      result.then(
        function () {
          done();
          // Return null so libraries like bluebird do not warn about
          // subsequently constructed Promises.
          return null;
        },
        function (reason) {
          done(reason || new Error(&#039;Promise rejected with no or falsy reason&#039;));
        }
      );
    } else {
      if (self.asyncOnly) {
        return done(
          new Error(
            &#039;--async-only option in use without declaring `done()` or returning a promise&#039;
          )
        );
      }

      done();
    }
  }

  function callFnAsync(fn) {
    var result = fn.call(ctx, function (err) {
      if (err instanceof Error || toString.call(err) === &#039;[object Error]&#039;) {
        return done(err);
      }
      if (err) {
        if (Object.prototype.toString.call(err) === &#039;[object Object]&#039;) {
          return done(
            new Error(&#039;done() invoked with non-Error: &#039; + JSON.stringify(err))
          );
        }
        return done(new Error(&#039;done() invoked with non-Error: &#039; + err));
      }
      if (result &amp;&amp; utils.isPromise(result)) {
        return done(
          new Error(
            &#039;Resolution method is overspecified. Specify a callback *or* return a Promise; not both.&#039;
          )
        );
      }

      done();
    });
  }
};

/**
 * Instantiates a &quot;timeout&quot; error
 *
 * @param {number} ms - Timeout (in milliseconds)
 * @returns {Error} a &quot;timeout&quot; error
 * @private
 */
Runnable.prototype._timeoutError = function (ms) {
  let msg = `Timeout of ${ms}ms exceeded. For async tests and hooks, ensure &quot;done()&quot; is called; if returning a Promise, ensure it resolves.`;
  if (this.file) {
    msg += &#039; (&#039; + this.file + &#039;)&#039;;
  }
  return createTimeoutError(msg, ms, this.file);
};

var constants = utils.defineConstants(
  /**
   * {@link Runnable}-related constants.
   * @public
   * @memberof Runnable
   * @readonly
   * @static
   * @alias constants
   * @enum {string}
   */
  {
    /**
     * Value of `state` prop when a `Runnable` has failed
     */
    STATE_FAILED: &#039;failed&#039;,
    /**
     * Value of `state` prop when a `Runnable` has passed
     */
    STATE_PASSED: &#039;passed&#039;,
    /**
     * Value of `state` prop when a `Runnable` has been skipped by user
     */
    STATE_PENDING: &#039;pending&#039;
  }
);

/**
 * Given `value`, return identity if truthy, otherwise create an &quot;invalid exception&quot; error and return that.
 * @param {*} [value] - Value to return, if present
 * @returns {*|Error} `value`, otherwise an `Error`
 * @private
 */
Runnable.toValueOrError = function (value) {
  return (
    value ||
    createInvalidExceptionError(
      &#039;Runnable failed with falsy or undefined exception. Please throw an Error instead.&#039;,
      value
    )
  );
};

Runnable.constants = constants;
