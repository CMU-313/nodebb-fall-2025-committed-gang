/**
 * @module Nyan
 */
/**
 * Module dependencies.
 */

var Base = require(&#039;./base&#039;);
var constants = require(&#039;../runner&#039;).constants;
var inherits = require(&#039;../utils&#039;).inherits;
var EVENT_RUN_BEGIN = constants.EVENT_RUN_BEGIN;
var EVENT_TEST_PENDING = constants.EVENT_TEST_PENDING;
var EVENT_TEST_PASS = constants.EVENT_TEST_PASS;
var EVENT_RUN_END = constants.EVENT_RUN_END;
var EVENT_TEST_FAIL = constants.EVENT_TEST_FAIL;

/**
 * Expose `Dot`.
 */

exports = module.exports = NyanCat;

/**
 * Constructs a new `Nyan` reporter instance.
 *
 * @public
 * @class Nyan
 * @memberof Mocha.reporters
 * @extends Mocha.reporters.Base
 * @param {Runner} runner - Instance triggers reporter actions.
 * @param {Object} [options] - runner options
 */
function NyanCat(runner, options) {
  Base.call(this, runner, options);

  var self = this;
  var width = (Base.window.width * 0.75) | 0;
  var nyanCatWidth = (this.nyanCatWidth = 11);

  this.colorIndex = 0;
  this.numberOfLines = 4;
  this.rainbowColors = self.generateColors();
  this.scoreboardWidth = 5;
  this.tick = 0;
  this.trajectories = [[], [], [], []];
  this.trajectoryWidthMax = width - nyanCatWidth;

  runner.on(EVENT_RUN_BEGIN, function () {
    Base.cursor.hide();
    self.draw();
  });

  runner.on(EVENT_TEST_PENDING, function () {
    self.draw();
  });

  runner.on(EVENT_TEST_PASS, function () {
    self.draw();
  });

  runner.on(EVENT_TEST_FAIL, function () {
    self.draw();
  });

  runner.once(EVENT_RUN_END, function () {
    Base.cursor.show();
    for (var i = 0; i &lt; self.numberOfLines; i++) {
      process.stdout.write(&#039;\n&#039;);
    }
    self.epilogue();
  });
}

/**
 * Inherit from `Base.prototype`.
 */
inherits(NyanCat, Base);

/**
 * Draw the nyan cat
 *
 * @private
 */

NyanCat.prototype.draw = function () {
  this.appendRainbow();
  this.drawScoreboard();
  this.drawRainbow();
  this.drawNyanCat();
  this.tick = !this.tick;
};

/**
 * Draw the &quot;scoreboard&quot; showing the number
 * of passes, failures and pending tests.
 *
 * @private
 */

NyanCat.prototype.drawScoreboard = function () {
  var stats = this.stats;

  function draw(type, n) {
    process.stdout.write(&#039; &#039;);
    process.stdout.write(Base.color(type, n));
    process.stdout.write(&#039;\n&#039;);
  }

  draw(&#039;green&#039;, stats.passes);
  draw(&#039;fail&#039;, stats.failures);
  draw(&#039;pending&#039;, stats.pending);
  process.stdout.write(&#039;\n&#039;);

  this.cursorUp(this.numberOfLines);
};

/**
 * Append the rainbow.
 *
 * @private
 */

NyanCat.prototype.appendRainbow = function () {
  var segment = this.tick ? &#039;_&#039; : &#039;-&#039;;
  var rainbowified = this.rainbowify(segment);

  for (var index = 0; index &lt; this.numberOfLines; index++) {
    var trajectory = this.trajectories[index];
    if (trajectory.length &gt;= this.trajectoryWidthMax) {
      trajectory.shift();
    }
    trajectory.push(rainbowified);
  }
};

/**
 * Draw the rainbow.
 *
 * @private
 */

NyanCat.prototype.drawRainbow = function () {
  var self = this;

  this.trajectories.forEach(function (line) {
    process.stdout.write(&#039;\u001b[&#039; + self.scoreboardWidth + &#039;C&#039;);
    process.stdout.write(line.join(&#039;&#039;));
    process.stdout.write(&#039;\n&#039;);
  });

  this.cursorUp(this.numberOfLines);
};

/**
 * Draw the nyan cat
 *
 * @private
 */
NyanCat.prototype.drawNyanCat = function () {
  var self = this;
  var startWidth = this.scoreboardWidth + this.trajectories[0].length;
  var dist = &#039;\u001b[&#039; + startWidth + &#039;C&#039;;
  var padding = &#039;&#039;;

  process.stdout.write(dist);
  process.stdout.write(&#039;_,------,&#039;);
  process.stdout.write(&#039;\n&#039;);

  process.stdout.write(dist);
  padding = self.tick ? &#039;  &#039; : &#039;   &#039;;
  process.stdout.write(&#039;_|&#039; + padding + &#039;/\\_/\\ &#039;);
  process.stdout.write(&#039;\n&#039;);

  process.stdout.write(dist);
  padding = self.tick ? &#039;_&#039; : &#039;__&#039;;
  var tail = self.tick ? &#039;~&#039; : &#039;^&#039;;
  process.stdout.write(tail + &#039;|&#039; + padding + this.face() + &#039; &#039;);
  process.stdout.write(&#039;\n&#039;);

  process.stdout.write(dist);
  padding = self.tick ? &#039; &#039; : &#039;  &#039;;
  process.stdout.write(padding + &#039;&quot;&quot;  &quot;&quot; &#039;);
  process.stdout.write(&#039;\n&#039;);

  this.cursorUp(this.numberOfLines);
};

/**
 * Draw nyan cat face.
 *
 * @private
 * @return {string}
 */

NyanCat.prototype.face = function () {
  var stats = this.stats;
  if (stats.failures) {
    return &#039;( x .x)&#039;;
  } else if (stats.pending) {
    return &#039;( o .o)&#039;;
  } else if (stats.passes) {
    return &#039;( ^ .^)&#039;;
  }
  return &#039;( - .-)&#039;;
};

/**
 * Move cursor up `n`.
 *
 * @private
 * @param {number} n
 */

NyanCat.prototype.cursorUp = function (n) {
  process.stdout.write(&#039;\u001b[&#039; + n + &#039;A&#039;);
};

/**
 * Move cursor down `n`.
 *
 * @private
 * @param {number} n
 */

NyanCat.prototype.cursorDown = function (n) {
  process.stdout.write(&#039;\u001b[&#039; + n + &#039;B&#039;);
};

/**
 * Generate rainbow colors.
 *
 * @private
 * @return {Array}
 */
NyanCat.prototype.generateColors = function () {
  var colors = [];

  for (var i = 0; i &lt; 6 * 7; i++) {
    var pi3 = Math.floor(Math.PI / 3);
    var n = i * (1.0 / 6);
    var r = Math.floor(3 * Math.sin(n) + 3);
    var g = Math.floor(3 * Math.sin(n + 2 * pi3) + 3);
    var b = Math.floor(3 * Math.sin(n + 4 * pi3) + 3);
    colors.push(36 * r + 6 * g + b + 16);
  }

  return colors;
};

/**
 * Apply rainbow to the given `str`.
 *
 * @private
 * @param {string} str
 * @return {string}
 */
NyanCat.prototype.rainbowify = function (str) {
  if (!Base.useColors) {
    return str;
  }
  var color = this.rainbowColors[this.colorIndex % this.rainbowColors.length];
  this.colorIndex += 1;
  return &#039;\u001b[38;5;&#039; + color + &#039;m&#039; + str + &#039;\u001b[0m&#039;;
};

NyanCat.description = &#039;&quot;nyan cat&quot;&#039;;
