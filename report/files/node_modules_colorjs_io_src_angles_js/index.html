<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">export function constrain (angle) {
	return ((angle % 360) + 360) % 360;
}

export function adjust (arc, angles) {
	if (arc === &quot;raw&quot;) {
		return angles;
	}

	let [a1, a2] = angles.map(constrain);

	let angleDiff = a2 - a1;

	if (arc === &quot;increasing&quot;) {
		if (angleDiff &lt; 0) {
			a2 += 360;
		}
	}
	else if (arc === &quot;decreasing&quot;) {
		if (angleDiff &gt; 0) {
			a1 += 360;
		}
	}
	else if (arc === &quot;longer&quot;) {
		if (-180 &lt; angleDiff &amp;&amp; angleDiff &lt; 180) {
			if (angleDiff &gt; 0) {
				a1 += 360;
			}
			else {
				a2 += 360;
			}
		}
	}
	else if (arc === &quot;shorter&quot;) {
		if (angleDiff &gt; 180) {
			a1 += 360;
		}
		else if (angleDiff &lt; -180) {
			a2 += 360;
		}
	}

	return [a1, a2];
}
</textarea>
