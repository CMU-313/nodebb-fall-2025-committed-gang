    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to enforce a single linebreak style.
 * @author Erik Mueller
 * @deprecated in ESLint v8.53.0
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Typedefs
//------------------------------------------------------------------------------

/**
 * @import { SourceRange } from &quot;@eslint/core&quot;;
 */

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin&quot;,
						url: &quot;https://eslint.style&quot;,
					},
					rule: {
						name: &quot;linebreak-style&quot;,
						url: &quot;https://eslint.style/rules/linebreak-style&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description: &quot;Enforce consistent linebreak style&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/linebreak-style&quot;,
		},

		fixable: &quot;whitespace&quot;,

		schema: [
			{
				enum: [&quot;unix&quot;, &quot;windows&quot;],
			},
		],
		messages: {
			expectedLF: &quot;Expected linebreaks to be &#039;LF&#039; but found &#039;CRLF&#039;.&quot;,
			expectedCRLF: &quot;Expected linebreaks to be &#039;CRLF&#039; but found &#039;LF&#039;.&quot;,
		},
	},

	create(context) {
		const sourceCode = context.sourceCode;

		//--------------------------------------------------------------------------
		// Helpers
		//--------------------------------------------------------------------------

		/**
		 * Builds a fix function that replaces text at the specified range in the source text.
		 * @param {SourceRange} range The range to replace
		 * @param {string} text The text to insert.
		 * @returns {Function} Fixer function
		 * @private
		 */
		function createFix(range, text) {
			return function (fixer) {
				return fixer.replaceTextRange(range, text);
			};
		}

		//--------------------------------------------------------------------------
		// Public
		//--------------------------------------------------------------------------

		return {
			Program: function checkForLinebreakStyle(node) {
				const linebreakStyle = context.options[0] || &quot;unix&quot;,
					expectedLF = linebreakStyle === &quot;unix&quot;,
					expectedLFChars = expectedLF ? &quot;\n&quot; : &quot;\r\n&quot;,
					source = sourceCode.getText(),
					pattern = astUtils.createGlobalLinebreakMatcher();
				let match;

				let i = 0;

				while ((match = pattern.exec(source)) !== null) {
					i++;
					if (match[0] === expectedLFChars) {
						continue;
					}

					const index = match.index;
					const range = [index, index + match[0].length];

					context.report({
						node,
						loc: {
							start: {
								line: i,
								column: sourceCode.lines[i - 1].length,
							},
							end: {
								line: i + 1,
								column: 0,
							},
						},
						messageId: expectedLF ? &quot;expectedLF&quot; : &quot;expectedCRLF&quot;,
						fix: createFix(range, expectedLFChars),
					});
				}
			},
		};
	},
};
