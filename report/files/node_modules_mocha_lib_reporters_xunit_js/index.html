/**
 * @module XUnit
 */
/**
 * Module dependencies.
 */

var Base = require(&#039;./base&#039;);
var utils = require(&#039;../utils&#039;);
var fs = require(&#039;node:fs&#039;);
var path = require(&#039;node:path&#039;);
var errors = require(&#039;../errors&#039;);
var createUnsupportedError = errors.createUnsupportedError;
var constants = require(&#039;../runner&#039;).constants;
var EVENT_TEST_PASS = constants.EVENT_TEST_PASS;
var EVENT_TEST_FAIL = constants.EVENT_TEST_FAIL;
var EVENT_RUN_END = constants.EVENT_RUN_END;
var EVENT_TEST_PENDING = constants.EVENT_TEST_PENDING;
var STATE_FAILED = require(&#039;../runnable&#039;).constants.STATE_FAILED;
var inherits = utils.inherits;
var escape = utils.escape;

/**
 * Save timer references to avoid Sinon interfering (see GH-237).
 */
var Date = global.Date;

/**
 * Expose `XUnit`.
 */

exports = module.exports = XUnit;

/**
 * Constructs a new `XUnit` reporter instance.
 *
 * @public
 * @class
 * @memberof Mocha.reporters
 * @extends Mocha.reporters.Base
 * @param {Runner} runner - Instance triggers reporter actions.
 * @param {Object} [options] - runner options
 */
function XUnit(runner, options) {
  Base.call(this, runner, options);

  var stats = this.stats;
  var tests = [];
  var self = this;

  // the name of the test suite, as it will appear in the resulting XML file
  var suiteName;

  // the default name of the test suite if none is provided
  var DEFAULT_SUITE_NAME = &#039;Mocha Tests&#039;;

  if (options &amp;&amp; options.reporterOptions) {
    if (options.reporterOptions.output) {
      if (!fs.createWriteStream) {
        throw createUnsupportedError(&#039;file output not supported in browser&#039;);
      }

      fs.mkdirSync(path.dirname(options.reporterOptions.output), {
        recursive: true
      });
      self.fileStream = fs.createWriteStream(options.reporterOptions.output);
    }

    // get the suite name from the reporter options (if provided)
    suiteName = options.reporterOptions.suiteName;
  }

  // fall back to the default suite name
  suiteName = suiteName || DEFAULT_SUITE_NAME;

  runner.on(EVENT_TEST_PENDING, function (test) {
    tests.push(test);
  });

  runner.on(EVENT_TEST_PASS, function (test) {
    tests.push(test);
  });

  runner.on(EVENT_TEST_FAIL, function (test) {
    tests.push(test);
  });

  runner.once(EVENT_RUN_END, function () {
    self.write(
      tag(
        &#039;testsuite&#039;,
        {
          name: suiteName,
          tests: stats.tests,
          failures: 0,
          errors: stats.failures,
          skipped: stats.tests - stats.failures - stats.passes,
          timestamp: new Date().toUTCString(),
          time: stats.duration / 1000 || 0
        },
        false
      )
    );

    tests.forEach(function (t) {
      self.test(t, options);
    });

    self.write(&#039;&lt;/testsuite&gt;&#039;);
  });
}

/**
 * Inherit from `Base.prototype`.
 */
inherits(XUnit, Base);

/**
 * Override done to close the stream (if it&#039;s a file).
 *
 * @param failures
 * @param {Function} fn
 */
XUnit.prototype.done = function (failures, fn) {
  if (this.fileStream) {
    this.fileStream.end(function () {
      fn(failures);
    });
  } else {
    fn(failures);
  }
};

/**
 * Write out the given line.
 *
 * @param {string} line
 */
XUnit.prototype.write = function (line) {
  if (this.fileStream) {
    this.fileStream.write(line + &#039;\n&#039;);
  } else if (typeof process === &#039;object&#039; &amp;&amp; process.stdout) {
    process.stdout.write(line + &#039;\n&#039;);
  } else {
    Base.consoleLog(line);
  }
};

/**
 * Output tag for the given `test.`
 *
 * @param {Test} test
 */
XUnit.prototype.test = function (test, options) {
  Base.useColors = false;

  var attrs = {
    classname: test.parent.fullTitle(),
    name: test.title,
    file: testFilePath(test.file, options),
    time: test.duration / 1000 || 0
  };

  if (test.state === STATE_FAILED) {
    var err = test.err;
    var diff =
      !Base.hideDiff &amp;&amp; Base.showDiff(err)
        ? &#039;\n&#039; + Base.generateDiff(err.actual, err.expected)
        : &#039;&#039;;
    this.write(
      tag(
        &#039;testcase&#039;,
        attrs,
        false,
        tag(
          &#039;failure&#039;,
          {},
          false,
          escape(err.message) + escape(diff) + &#039;\n&#039; + escape(err.stack)
        )
      )
    );
  } else if (test.isPending()) {
    this.write(tag(&#039;testcase&#039;, attrs, false, tag(&#039;skipped&#039;, {}, true)));
  } else {
    this.write(tag(&#039;testcase&#039;, attrs, true));
  }
};

/**
 * HTML tag helper.
 *
 * @param name
 * @param attrs
 * @param close
 * @param content
 * @return {string}
 */
function tag(name, attrs, close, content) {
  var end = close ? &#039;/&gt;&#039; : &#039;&gt;&#039;;
  var pairs = [];
  var tag;

  for (var key in attrs) {
    if (Object.prototype.hasOwnProperty.call(attrs, key)) {
      pairs.push(key + &#039;=&quot;&#039; + escape(attrs[key]) + &#039;&quot;&#039;);
    }
  }

  tag = &#039;&lt;&#039; + name + (pairs.length ? &#039; &#039; + pairs.join(&#039; &#039;) : &#039;&#039;) + end;
  if (content) {
    tag += content + &#039;&lt;/&#039; + name + end;
  }
  return tag;
}

function testFilePath(filepath, options) {
  if (options &amp;&amp; options.reporterOptions &amp;&amp; options.reporterOptions.showRelativePaths) {
    return path.relative(process.cwd(), filepath);
  }

  return filepath;
}

XUnit.description = &#039;XUnit-compatible XML output&#039;;
