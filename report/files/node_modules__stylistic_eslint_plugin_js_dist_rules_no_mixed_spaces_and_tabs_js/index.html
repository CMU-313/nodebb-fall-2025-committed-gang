    schema: [

  create(context) {
    const sourceCode = context.sourceCode;
    let smartTabs;
    switch (context.options[0]) {

        const lines = sourceCode.lines;
        const comments = sourceCode.getAllComments();

          for (let i = comment.loc.start.line + 1; i &lt;= comment.loc.end.line; i++)
