  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to flag block statements that do not use the one true brace style
 * @author Ian Christian Myers
 * @deprecated in ESLint v8.53.0
 */

&quot;use strict&quot;;

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin&quot;,
						url: &quot;https://eslint.style&quot;,
					},
					rule: {
						name: &quot;brace-style&quot;,
						url: &quot;https://eslint.style/rules/brace-style&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description: &quot;Enforce consistent brace style for blocks&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/brace-style&quot;,
		},

		schema: [
			{
				enum: [&quot;1tbs&quot;, &quot;stroustrup&quot;, &quot;allman&quot;],
			},
			{
				type: &quot;object&quot;,
				properties: {
					allowSingleLine: {
						type: &quot;boolean&quot;,
						default: false,
					},
				},
				additionalProperties: false,
			},
		],

		fixable: &quot;whitespace&quot;,

		messages: {
			nextLineOpen:
				&quot;Opening curly brace does not appear on the same line as controlling statement.&quot;,
			sameLineOpen:
				&quot;Opening curly brace appears on the same line as controlling statement.&quot;,
			blockSameLine:
				&quot;Statement inside of curly braces should be on next line.&quot;,
			nextLineClose:
				&quot;Closing curly brace does not appear on the same line as the subsequent block.&quot;,
			singleLineClose:
				&quot;Closing curly brace should be on the same line as opening curly brace or on the line after the previous block.&quot;,
			sameLineClose:
				&quot;Closing curly brace appears on the same line as the subsequent block.&quot;,
		},
	},

	create(context) {
		const style = context.options[0] || &quot;1tbs&quot;,
			params = context.options[1] || {},
			sourceCode = context.sourceCode;

		//--------------------------------------------------------------------------
		// Helpers
		//--------------------------------------------------------------------------

		/**
		 * Fixes a place where a newline unexpectedly appears
		 * @param {Token} firstToken The token before the unexpected newline
		 * @param {Token} secondToken The token after the unexpected newline
		 * @returns {Function} A fixer function to remove the newlines between the tokens
		 */
		function removeNewlineBetween(firstToken, secondToken) {
			const textRange = [firstToken.range[1], secondToken.range[0]];
			const textBetween = sourceCode.text.slice(
				textRange[0],
				textRange[1],
			);

			// Don&#039;t do a fix if there is a comment between the tokens
			if (textBetween.trim()) {
				return null;
			}
			return fixer =&gt; fixer.replaceTextRange(textRange, &quot; &quot;);
		}

		/**
		 * Validates a pair of curly brackets based on the user&#039;s config
		 * @param {Token} openingCurly The opening curly bracket
		 * @param {Token} closingCurly The closing curly bracket
		 * @returns {void}
		 */
		function validateCurlyPair(openingCurly, closingCurly) {
			const tokenBeforeOpeningCurly =
				sourceCode.getTokenBefore(openingCurly);
			const tokenAfterOpeningCurly =
				sourceCode.getTokenAfter(openingCurly);
			const tokenBeforeClosingCurly =
				sourceCode.getTokenBefore(closingCurly);
			const singleLineException =
				params.allowSingleLine &amp;&amp;
				astUtils.isTokenOnSameLine(openingCurly, closingCurly);

			if (
				style !== &quot;allman&quot; &amp;&amp;
				!astUtils.isTokenOnSameLine(
					tokenBeforeOpeningCurly,
					openingCurly,
				)
			) {
				context.report({
					node: openingCurly,
					messageId: &quot;nextLineOpen&quot;,
					fix: removeNewlineBetween(
						tokenBeforeOpeningCurly,
						openingCurly,
					),
				});
			}

			if (
				style === &quot;allman&quot; &amp;&amp;
				astUtils.isTokenOnSameLine(
					tokenBeforeOpeningCurly,
					openingCurly,
				) &amp;&amp;
				!singleLineException
			) {
				context.report({
					node: openingCurly,
					messageId: &quot;sameLineOpen&quot;,
					fix: fixer =&gt; fixer.insertTextBefore(openingCurly, &quot;\n&quot;),
				});
			}

			if (
				astUtils.isTokenOnSameLine(
					openingCurly,
					tokenAfterOpeningCurly,
				) &amp;&amp;
				tokenAfterOpeningCurly !== closingCurly &amp;&amp;
				!singleLineException
			) {
				context.report({
					node: openingCurly,
					messageId: &quot;blockSameLine&quot;,
					fix: fixer =&gt; fixer.insertTextAfter(openingCurly, &quot;\n&quot;),
				});
			}

			if (
				tokenBeforeClosingCurly !== openingCurly &amp;&amp;
				!singleLineException &amp;&amp;
				astUtils.isTokenOnSameLine(
					tokenBeforeClosingCurly,
					closingCurly,
				)
			) {
				context.report({
					node: closingCurly,
					messageId: &quot;singleLineClose&quot;,
					fix: fixer =&gt; fixer.insertTextBefore(closingCurly, &quot;\n&quot;),
				});
			}
		}

		/**
		 * Validates the location of a token that appears before a keyword (e.g. a newline before `else`)
		 * @param {Token} curlyToken The closing curly token. This is assumed to precede a keyword token (such as `else` or `finally`).
		 * @returns {void}
		 */
		function validateCurlyBeforeKeyword(curlyToken) {
			const keywordToken = sourceCode.getTokenAfter(curlyToken);

			if (
				style === &quot;1tbs&quot; &amp;&amp;
				!astUtils.isTokenOnSameLine(curlyToken, keywordToken)
			) {
				context.report({
					node: curlyToken,
					messageId: &quot;nextLineClose&quot;,
					fix: removeNewlineBetween(curlyToken, keywordToken),
				});
			}

			if (
				style !== &quot;1tbs&quot; &amp;&amp;
				astUtils.isTokenOnSameLine(curlyToken, keywordToken)
			) {
				context.report({
					node: curlyToken,
					messageId: &quot;sameLineClose&quot;,
					fix: fixer =&gt; fixer.insertTextAfter(curlyToken, &quot;\n&quot;),
				});
			}
		}

		//--------------------------------------------------------------------------
		// Public API
		//--------------------------------------------------------------------------

		return {
			BlockStatement(node) {
				if (!astUtils.STATEMENT_LIST_PARENTS.has(node.parent.type)) {
					validateCurlyPair(
						sourceCode.getFirstToken(node),
						sourceCode.getLastToken(node),
					);
				}
			},
			StaticBlock(node) {
				validateCurlyPair(
					sourceCode.getFirstToken(node, { skip: 1 }), // skip the `static` token
					sourceCode.getLastToken(node),
				);
			},
			ClassBody(node) {
				validateCurlyPair(
					sourceCode.getFirstToken(node),
					sourceCode.getLastToken(node),
				);
			},
			SwitchStatement(node) {
				const closingCurly = sourceCode.getLastToken(node);
				const openingCurly = sourceCode.getTokenBefore(
					node.cases.length ? node.cases[0] : closingCurly,
				);

				validateCurlyPair(openingCurly, closingCurly);
			},
			IfStatement(node) {
				if (
					node.consequent.type === &quot;BlockStatement&quot; &amp;&amp;
					node.alternate
				) {
					// Handle the keyword after the `if` block (before `else`)
					validateCurlyBeforeKeyword(
						sourceCode.getLastToken(node.consequent),
					);
				}
			},
			TryStatement(node) {
				// Handle the keyword after the `try` block (before `catch` or `finally`)
				validateCurlyBeforeKeyword(sourceCode.getLastToken(node.block));

				if (node.handler &amp;&amp; node.finalizer) {
					// Handle the keyword after the `catch` block (before `finally`)
					validateCurlyBeforeKeyword(
						sourceCode.getLastToken(node.handler.body),
					);
				}
			},
		};
	},
};
