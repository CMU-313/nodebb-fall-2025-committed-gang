	} else if (!isFinite(value)) {
		exponentBits = elevenOnes;
		significandBits = &#039;0&#039; + fiftyOneZeroes;
	} else if (value === 0) {

		significandBits = &#039;0&#039; + fiftyOneZeroes;

		var fracBinString = fractionToBitString(value - integerPart); // bit string for fractional part

		var numberOfBits;
