<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to disallow assignments to native objects or read-only global variables
 * @author Ilya Volodin
 * @deprecated in ESLint v3.3.0
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		docs: {
			description:
				&quot;Disallow assignments to native objects or read-only global variables&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/no-native-reassign&quot;,
		},

		deprecated: {
			message: &quot;Renamed rule.&quot;,
			url: &quot;https://eslint.org/blog/2016/08/eslint-v3.3.0-released/#deprecated-rules&quot;,
			deprecatedSince: &quot;3.3.0&quot;,
			availableUntil: null,
			replacedBy: [
				{
					rule: {
						name: &quot;no-global-assign&quot;,
						url: &quot;https://eslint.org/docs/rules/no-global-assign&quot;,
					},
				},
			],
		},

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					exceptions: {
						type: &quot;array&quot;,
						items: { type: &quot;string&quot; },
						uniqueItems: true,
					},
				},
				additionalProperties: false,
			},
		],

		messages: {
			nativeReassign:
				&quot;Read-only global &#039;{{name}}&#039; should not be modified.&quot;,
		},
	},

	create(context) {
		const config = context.options[0];
		const exceptions = (config &amp;&amp; config.exceptions) || [];
		const sourceCode = context.sourceCode;

		/**
		 * Reports write references.
		 * @param {Reference} reference A reference to check.
		 * @param {number} index The index of the reference in the references.
		 * @param {Reference[]} references The array that the reference belongs to.
		 * @returns {void}
		 */
		function checkReference(reference, index, references) {
			const identifier = reference.identifier;

			if (
				reference.init === false &amp;&amp;
				reference.isWrite() &amp;&amp;
				/*
				 * Destructuring assignments can have multiple default value,
				 * so possibly there are multiple writeable references for the same identifier.
				 */
				(index === 0 || references[index - 1].identifier !== identifier)
			) {
				context.report({
					node: identifier,
					messageId: &quot;nativeReassign&quot;,
					data: identifier,
				});
			}
		}

		/**
		 * Reports write references if a given variable is read-only builtin.
		 * @param {Variable} variable A variable to check.
		 * @returns {void}
		 */
		function checkVariable(variable) {
			if (
				variable.writeable === false &amp;&amp;
				!exceptions.includes(variable.name)
			) {
				variable.references.forEach(checkReference);
			}
		}

		return {
			Program(node) {
				const globalScope = sourceCode.getScope(node);

				globalScope.variables.forEach(checkVariable);
			},
		};
	},
};
