    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to flag consistent return values
 * @author Nicholas C. Zakas
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);
const { upperCaseFirst } = require(&quot;../shared/string-utils&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

/**
 * Checks all segments in a set and returns true if all are unreachable.
 * @param {Set&lt;CodePathSegment&gt;} segments The segments to check.
 * @returns {boolean} True if all segments are unreachable; false otherwise.
 */
function areAllSegmentsUnreachable(segments) {
	for (const segment of segments) {
		if (segment.reachable) {
			return false;
		}
	}

	return true;
}

/**
 * Checks whether a given node is a `constructor` method in an ES6 class
 * @param {ASTNode} node A node to check
 * @returns {boolean} `true` if the node is a `constructor` method
 */
function isClassConstructor(node) {
	return (
		node.type === &quot;FunctionExpression&quot; &amp;&amp;
		node.parent &amp;&amp;
		node.parent.type === &quot;MethodDefinition&quot; &amp;&amp;
		node.parent.kind === &quot;constructor&quot;
	);
}

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		docs: {
			description:
				&quot;Require `return` statements to either always or never specify values&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/consistent-return&quot;,
		},

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					treatUndefinedAsUnspecified: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],

		defaultOptions: [{ treatUndefinedAsUnspecified: false }],

		messages: {
			missingReturn: &quot;Expected to return a value at the end of {{name}}.&quot;,
			missingReturnValue: &quot;{{name}} expected a return value.&quot;,
			unexpectedReturnValue: &quot;{{name}} expected no return value.&quot;,
		},
	},

	create(context) {
		const [{ treatUndefinedAsUnspecified }] = context.options;
		let funcInfo = null;

		/**
		 * Checks whether of not the implicit returning is consistent if the last
		 * code path segment is reachable.
		 * @param {ASTNode} node A program/function node to check.
		 * @returns {void}
		 */
		function checkLastSegment(node) {
			let loc, name;

			/*
			 * Skip if it expected no return value or unreachable.
			 * When unreachable, all paths are returned or thrown.
			 */
			if (
				!funcInfo.hasReturnValue ||
				areAllSegmentsUnreachable(funcInfo.currentSegments) ||
				astUtils.isES5Constructor(node) ||
				isClassConstructor(node)
			) {
				return;
			}

			// Adjust a location and a message.
			if (node.type === &quot;Program&quot;) {
				// The head of program.
				loc = { line: 1, column: 0 };
				name = &quot;program&quot;;
			} else if (node.type === &quot;ArrowFunctionExpression&quot;) {
				// `=&gt;` token
				loc = context.sourceCode.getTokenBefore(
					node.body,
					astUtils.isArrowToken,
				).loc;
			} else if (
				node.parent.type === &quot;MethodDefinition&quot; ||
				(node.parent.type === &quot;Property&quot; &amp;&amp; node.parent.method)
			) {
				// Method name.
				loc = node.parent.key.loc;
			} else {
				// Function name or `function` keyword.
				loc = (node.id || context.sourceCode.getFirstToken(node)).loc;
			}

			if (!name) {
				name = astUtils.getFunctionNameWithKind(node);
			}

			// Reports.
			context.report({
				node,
				loc,
				messageId: &quot;missingReturn&quot;,
				data: { name },
			});
		}

		return {
			// Initializes/Disposes state of each code path.
			onCodePathStart(codePath, node) {
				funcInfo = {
					upper: funcInfo,
					codePath,
					hasReturn: false,
					hasReturnValue: false,
					messageId: &quot;&quot;,
					node,
					currentSegments: new Set(),
				};
			},
			onCodePathEnd() {
				funcInfo = funcInfo.upper;
			},

			onUnreachableCodePathSegmentStart(segment) {
				funcInfo.currentSegments.add(segment);
			},

			onUnreachableCodePathSegmentEnd(segment) {
				funcInfo.currentSegments.delete(segment);
			},

			onCodePathSegmentStart(segment) {
				funcInfo.currentSegments.add(segment);
			},

			onCodePathSegmentEnd(segment) {
				funcInfo.currentSegments.delete(segment);
			},

			// Reports a given return statement if it&#039;s inconsistent.
			ReturnStatement(node) {
				const argument = node.argument;
				let hasReturnValue = Boolean(argument);

				if (treatUndefinedAsUnspecified &amp;&amp; hasReturnValue) {
					hasReturnValue =
						!astUtils.isSpecificId(argument, &quot;undefined&quot;) &amp;&amp;
						argument.operator !== &quot;void&quot;;
				}

				if (!funcInfo.hasReturn) {
					funcInfo.hasReturn = true;
					funcInfo.hasReturnValue = hasReturnValue;
					funcInfo.messageId = hasReturnValue
						? &quot;missingReturnValue&quot;
						: &quot;unexpectedReturnValue&quot;;
					funcInfo.data = {
						name:
							funcInfo.node.type === &quot;Program&quot;
								? &quot;Program&quot;
								: upperCaseFirst(
										astUtils.getFunctionNameWithKind(
											funcInfo.node,
										),
									),
					};
				} else if (funcInfo.hasReturnValue !== hasReturnValue) {
					context.report({
						node,
						messageId: funcInfo.messageId,
						data: funcInfo.data,
					});
				}
			},

			// Reports a given program/function if the implicit returning is not consistent.
			&quot;Program:exit&quot;: checkLastSegment,
			&quot;FunctionDeclaration:exit&quot;: checkLastSegment,
			&quot;FunctionExpression:exit&quot;: checkLastSegment,
			&quot;ArrowFunctionExpression:exit&quot;: checkLastSegment,
		};
	},
};
