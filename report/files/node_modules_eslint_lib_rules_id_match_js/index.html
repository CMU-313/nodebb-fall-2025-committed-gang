 * @fileoverview Rule to flag non-matching identifiers
 * @author Matthieu Larcher
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		defaultOptions: [
			&quot;^.+$&quot;,
			{
				classFields: false,
				ignoreDestructuring: false,
				onlyDeclarations: false,
				properties: false,
			},
		],

		docs: {
			description:
				&quot;Require identifiers to match a specified regular expression&quot;,
			recommended: false,
			frozen: true,
			url: &quot;https://eslint.org/docs/latest/rules/id-match&quot;,
		},

		schema: [
			{
				type: &quot;string&quot;,
			},
			{
				type: &quot;object&quot;,
				properties: {
					properties: {
						type: &quot;boolean&quot;,
					},
					classFields: {
						type: &quot;boolean&quot;,
					},
					onlyDeclarations: {
						type: &quot;boolean&quot;,
					},
					ignoreDestructuring: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],
		messages: {
			notMatch:
				&quot;Identifier &#039;{{name}}&#039; does not match the pattern &#039;{{pattern}}&#039;.&quot;,
			notMatchPrivate:
				&quot;Identifier &#039;#{{name}}&#039; does not match the pattern &#039;{{pattern}}&#039;.&quot;,
		},
	},

	create(context) {
		//--------------------------------------------------------------------------
		// Options
		//--------------------------------------------------------------------------
		const [
			pattern,
			{
				classFields: checkClassFields,
				ignoreDestructuring,
				onlyDeclarations,
				properties: checkProperties,
			},
		] = context.options;
		const regexp = new RegExp(pattern, &quot;u&quot;);

		const sourceCode = context.sourceCode;
		let globalScope;

		//--------------------------------------------------------------------------
		// Helpers
		//--------------------------------------------------------------------------

		// contains reported nodes to avoid reporting twice on destructuring with shorthand notation
		const reportedNodes = new Set();
		const ALLOWED_PARENT_TYPES = new Set([
			&quot;CallExpression&quot;,
			&quot;NewExpression&quot;,
		]);
		const DECLARATION_TYPES = new Set([
			&quot;FunctionDeclaration&quot;,
			&quot;VariableDeclarator&quot;,
		]);
		const IMPORT_TYPES = new Set([
			&quot;ImportSpecifier&quot;,
			&quot;ImportNamespaceSpecifier&quot;,
			&quot;ImportDefaultSpecifier&quot;,
		]);

		/**
		 * Checks whether the given node represents a reference to a global variable that is not declared in the source code.
		 * These identifiers will be allowed, as it is assumed that user has no control over the names of external global variables.
		 * @param {ASTNode} node `Identifier` node to check.
		 * @returns {boolean} `true` if the node is a reference to a global variable.
		 */
		function isReferenceToGlobalVariable(node) {
			const variable = globalScope.set.get(node.name);

			return (
				variable &amp;&amp;
				variable.defs.length === 0 &amp;&amp;
				variable.references.some(ref =&gt; ref.identifier === node)
			);
		}

		/**
		 * Checks if a string matches the provided pattern
		 * @param {string} name The string to check.
		 * @returns {boolean} if the string is a match
		 * @private
		 */
		function isInvalid(name) {
			return !regexp.test(name);
		}

		/**
		 * Checks if a parent of a node is an ObjectPattern.
		 * @param {ASTNode} node The node to check.
		 * @returns {boolean} if the node is inside an ObjectPattern
		 * @private
		 */
		function isInsideObjectPattern(node) {
			let { parent } = node;

			while (parent) {
				if (parent.type === &quot;ObjectPattern&quot;) {
					return true;
				}

				parent = parent.parent;
			}

			return false;
		}

		/**
		 * Verifies if we should report an error or not based on the effective
		 * parent node and the identifier name.
		 * @param {ASTNode} effectiveParent The effective parent node of the node to be reported
		 * @param {string} name The identifier name of the identifier node
		 * @returns {boolean} whether an error should be reported or not
		 */
		function shouldReport(effectiveParent, name) {
			return (
				(!onlyDeclarations ||
					DECLARATION_TYPES.has(effectiveParent.type)) &amp;&amp;
				!ALLOWED_PARENT_TYPES.has(effectiveParent.type) &amp;&amp;
				isInvalid(name)
			);
		}

		/**
		 * Reports an AST node as a rule violation.
		 * @param {ASTNode} node The node to report.
		 * @returns {void}
		 * @private
		 */
		function report(node) {
			/*
			 * We used the range instead of the node because it&#039;s possible
			 * for the same identifier to be represented by two different
			 * nodes, with the most clear example being shorthand properties:
			 * { foo }
			 * In this case, &quot;foo&quot; is represented by one node for the name
			 * and one for the value. The only way to know they are the same
			 * is to look at the range.
			 */
			if (!reportedNodes.has(node.range.toString())) {
				const messageId =
					node.type === &quot;PrivateIdentifier&quot;
						? &quot;notMatchPrivate&quot;
						: &quot;notMatch&quot;;

				context.report({
					node,
					messageId,
					data: {
						name: node.name,
						pattern,
					},
				});
				reportedNodes.add(node.range.toString());
			}
		}

		return {
			Program(node) {
				globalScope = sourceCode.getScope(node);
			},

			Identifier(node) {
				const name = node.name,
					parent = node.parent,
					effectiveParent =
						parent.type === &quot;MemberExpression&quot;
							? parent.parent
							: parent;

				if (
					isReferenceToGlobalVariable(node) ||
					astUtils.isImportAttributeKey(node)
				) {
					return;
				}

				if (parent.type === &quot;MemberExpression&quot;) {
					if (!checkProperties) {
						return;
					}

					// Always check object names
					if (
						parent.object.type === &quot;Identifier&quot; &amp;&amp;
						parent.object.name === name
					) {
						if (isInvalid(name)) {
							report(node);
						}

						// Report AssignmentExpressions left side&#039;s assigned variable id
					} else if (
						effectiveParent.type === &quot;AssignmentExpression&quot; &amp;&amp;
						effectiveParent.left.type === &quot;MemberExpression&quot; &amp;&amp;
						effectiveParent.left.property.name === node.name
					) {
						if (isInvalid(name)) {
							report(node);
						}

						// Report AssignmentExpressions only if they are the left side of the assignment
					} else if (
						effectiveParent.type === &quot;AssignmentExpression&quot; &amp;&amp;
						effectiveParent.right.type !== &quot;MemberExpression&quot;
					) {
						if (isInvalid(name)) {
							report(node);
						}
					}

					// For https://github.com/eslint/eslint/issues/15123
				} else if (
					parent.type === &quot;Property&quot; &amp;&amp;
					parent.parent.type === &quot;ObjectExpression&quot; &amp;&amp;
					parent.key === node &amp;&amp;
					!parent.computed
				) {
					if (checkProperties &amp;&amp; isInvalid(name)) {
						report(node);
					}

					/*
					 * Properties have their own rules, and
					 * AssignmentPattern nodes can be treated like Properties:
					 * e.g.: const { no_camelcased = false } = bar;
					 */
				} else if (
					parent.type === &quot;Property&quot; ||
					parent.type === &quot;AssignmentPattern&quot;
				) {
					if (
						parent.parent &amp;&amp;
						parent.parent.type === &quot;ObjectPattern&quot;
					) {
						if (
							!ignoreDestructuring &amp;&amp;
							parent.shorthand &amp;&amp;
							parent.value.left &amp;&amp;
							isInvalid(name)
						) {
							report(node);
						}

						const assignmentKeyEqualsValue =
							parent.key.name === parent.value.name;

						// prevent checking righthand side of destructured object
						if (!assignmentKeyEqualsValue &amp;&amp; parent.key === node) {
							return;
						}

						const valueIsInvalid =
							parent.value.name &amp;&amp; isInvalid(name);

						// ignore destructuring if the option is set, unless a new identifier is created
						if (
							valueIsInvalid &amp;&amp;
							!(assignmentKeyEqualsValue &amp;&amp; ignoreDestructuring)
						) {
							report(node);
						}
					}

					// never check properties or always ignore destructuring
					if (
						(!checkProperties &amp;&amp; !parent.computed) ||
						(ignoreDestructuring &amp;&amp; isInsideObjectPattern(node))
					) {
						return;
					}

					// don&#039;t check right hand side of AssignmentExpression to prevent duplicate warnings
					if (
						parent.right !== node &amp;&amp;
						shouldReport(effectiveParent, name)
					) {
						report(node);
					}

					// Check if it&#039;s an import specifier
				} else if (IMPORT_TYPES.has(parent.type)) {
					// Report only if the local imported identifier is invalid
					if (
						parent.local &amp;&amp;
						parent.local.name === node.name &amp;&amp;
						isInvalid(name)
					) {
						report(node);
					}
				} else if (parent.type === &quot;PropertyDefinition&quot;) {
					if (checkClassFields &amp;&amp; isInvalid(name)) {
						report(node);
					}

					// Report anything that is invalid that isn&#039;t a CallExpression
				} else if (shouldReport(effectiveParent, name)) {
					report(node);
				}
			},

			PrivateIdentifier(node) {
				const isClassField = node.parent.type === &quot;PropertyDefinition&quot;;

				if (isClassField &amp;&amp; !checkClassFields) {
					return;
				}

				if (isInvalid(node.name)) {
					report(node);
				}
			},
		};
	},
};
