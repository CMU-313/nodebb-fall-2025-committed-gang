<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">let { list } = require(&#039;postcss&#039;)
let parser = require(&#039;postcss-value-parser&#039;)

let Browsers = require(&#039;./browsers&#039;)
let vendor = require(&#039;./vendor&#039;)

class Transition {
  constructor(prefixes) {
    this.props = [&#039;transition&#039;, &#039;transition-property&#039;]
    this.prefixes = prefixes
  }

  /**
   * Process transition and add prefixes for all necessary properties
   */
  add(decl, result) {
    let prefix, prop
    let add = this.prefixes.add[decl.prop]
    let vendorPrefixes = this.ruleVendorPrefixes(decl)
    let declPrefixes = vendorPrefixes || (add &amp;&amp; add.prefixes) || []

    let params = this.parse(decl.value)
    let names = params.map(i =&gt; this.findProp(i))
    let added = []

    if (names.some(i =&gt; i[0] === &#039;-&#039;)) {
      return
    }

    for (let param of params) {
      prop = this.findProp(param)
      if (prop[0] === &#039;-&#039;) continue

      let prefixer = this.prefixes.add[prop]
      if (!prefixer || !prefixer.prefixes) continue

      for (prefix of prefixer.prefixes) {
        if (vendorPrefixes &amp;&amp; !vendorPrefixes.some(p =&gt; prefix.includes(p))) {
          continue
        }

        let prefixed = this.prefixes.prefixed(prop, prefix)
        if (prefixed !== &#039;-ms-transform&#039; &amp;&amp; !names.includes(prefixed)) {
          if (!this.disabled(prop, prefix)) {
            added.push(this.clone(prop, prefixed, param))
          }
        }
      }
    }

    params = params.concat(added)
    let value = this.stringify(params)

    let webkitClean = this.stringify(
      this.cleanFromUnprefixed(params, &#039;-webkit-&#039;)
    )
    if (declPrefixes.includes(&#039;-webkit-&#039;)) {
      this.cloneBefore(decl, `-webkit-${decl.prop}`, webkitClean)
    }
    this.cloneBefore(decl, decl.prop, webkitClean)
    if (declPrefixes.includes(&#039;-o-&#039;)) {
      let operaClean = this.stringify(this.cleanFromUnprefixed(params, &#039;-o-&#039;))
      this.cloneBefore(decl, `-o-${decl.prop}`, operaClean)
    }

    for (prefix of declPrefixes) {
      if (prefix !== &#039;-webkit-&#039; &amp;&amp; prefix !== &#039;-o-&#039;) {
        let prefixValue = this.stringify(
          this.cleanOtherPrefixes(params, prefix)
        )
        this.cloneBefore(decl, prefix + decl.prop, prefixValue)
      }
    }

    if (value !== decl.value &amp;&amp; !this.already(decl, decl.prop, value)) {
      this.checkForWarning(result, decl)
      decl.cloneBefore()
      decl.value = value
    }
  }

  /**
   * Does we already have this declaration
   */
  already(decl, prop, value) {
    return decl.parent.some(i =&gt; i.prop === prop &amp;&amp; i.value === value)
  }

  /**
   * Show transition-property warning
   */
  checkForWarning(result, decl) {
    if (decl.prop !== &#039;transition-property&#039;) {
      return
    }

    let isPrefixed = false
    let hasAssociatedProp = false

    decl.parent.each(i =&gt; {
      if (i.type !== &#039;decl&#039;) {
        return undefined
      }
      if (i.prop.indexOf(&#039;transition-&#039;) !== 0) {
        return undefined
      }
      let values = list.comma(i.value)
      // check if current Rule&#039;s transition-property comma separated value list needs prefixes
      if (i.prop === &#039;transition-property&#039;) {
        values.forEach(value =&gt; {
          let lookup = this.prefixes.add[value]
          if (lookup &amp;&amp; lookup.prefixes &amp;&amp; lookup.prefixes.length &gt; 0) {
            isPrefixed = true
          }
        })
        return undefined
      }
      // check if another transition-* prop in current Rule has comma separated value list
      hasAssociatedProp = hasAssociatedProp || values.length &gt; 1
      return false
    })

    if (isPrefixed &amp;&amp; hasAssociatedProp) {
      decl.warn(
        result,
        &#039;Replace transition-property to transition, &#039; +
          &#039;because Autoprefixer could not support &#039; +
          &#039;any cases of transition-property &#039; +
          &#039;and other transition-*&#039;
      )
    }
  }

  /**
   * Remove all non-webkit prefixes and unprefixed params if we have prefixed
   */
  cleanFromUnprefixed(params, prefix) {
    let remove = params
      .map(i =&gt; this.findProp(i))
      .filter(i =&gt; i.slice(0, prefix.length) === prefix)
      .map(i =&gt; this.prefixes.unprefixed(i))

    let result = []
    for (let param of params) {
      let prop = this.findProp(param)
      let p = vendor.prefix(prop)
      if (!remove.includes(prop) &amp;&amp; (p === prefix || p === &#039;&#039;)) {
        result.push(param)
      }
    }
    return result
  }

  cleanOtherPrefixes(params, prefix) {
    return params.filter(param =&gt; {
      let current = vendor.prefix(this.findProp(param))
      return current === &#039;&#039; || current === prefix
    })
  }

  /**
   * Return new param array with different name
   */
  clone(origin, name, param) {
    let result = []
    let changed = false
    for (let i of param) {
      if (!changed &amp;&amp; i.type === &#039;word&#039; &amp;&amp; i.value === origin) {
        result.push({ type: &#039;word&#039;, value: name })
        changed = true
      } else {
        result.push(i)
      }
    }
    return result
  }

  /**
   * Add declaration if it is not exist
   */
  cloneBefore(decl, prop, value) {
    if (!this.already(decl, prop, value)) {
      decl.cloneBefore({ prop, value })
    }
  }

  /**
   * Check property for disabled by option
   */
  disabled(prop, prefix) {
    let other = [&#039;order&#039;, &#039;justify-content&#039;, &#039;align-self&#039;, &#039;align-content&#039;]
    if (prop.includes(&#039;flex&#039;) || other.includes(prop)) {
      if (this.prefixes.options.flexbox === false) {
        return true
      }

      if (this.prefixes.options.flexbox === &#039;no-2009&#039;) {
        return prefix.includes(&#039;2009&#039;)
      }
    }
    return undefined
  }

  /**
   * Find or create separator
   */
  div(params) {
    for (let param of params) {
      for (let node of param) {
        if (node.type === &#039;div&#039; &amp;&amp; node.value === &#039;,&#039;) {
          return node
        }
      }
    }
    return { after: &#039; &#039;, type: &#039;div&#039;, value: &#039;,&#039; }
  }

  /**
   * Find property name
   */
  findProp(param) {
    let prop = param[0].value
    if (/^\d/.test(prop)) {
      for (let [i, token] of param.entries()) {
        if (i !== 0 &amp;&amp; token.type === &#039;word&#039;) {
          return token.value
        }
      }
    }
    return prop
  }

  /**
   * Parse properties list to array
   */
  parse(value) {
    let ast = parser(value)
    let result = []
    let param = []
    for (let node of ast.nodes) {
      param.push(node)
      if (node.type === &#039;div&#039; &amp;&amp; node.value === &#039;,&#039;) {
        result.push(param)
        param = []
      }
    }
    result.push(param)
    return result.filter(i =&gt; i.length &gt; 0)
  }

  /**
   * Process transition and remove all unnecessary properties
   */
  remove(decl) {
    let params = this.parse(decl.value)
    params = params.filter(i =&gt; {
      let prop = this.prefixes.remove[this.findProp(i)]
      return !prop || !prop.remove
    })
    let value = this.stringify(params)

    if (decl.value === value) {
      return
    }

    if (params.length === 0) {
      decl.remove()
      return
    }

    let double = decl.parent.some(i =&gt; {
      return i.prop === decl.prop &amp;&amp; i.value === value
    })
    let smaller = decl.parent.some(i =&gt; {
      return i !== decl &amp;&amp; i.prop === decl.prop &amp;&amp; i.value.length &gt; value.length
    })

    if (double || smaller) {
      decl.remove()
      return
    }

    decl.value = value
  }

  /**
   * Check if transition prop is inside vendor specific rule
   */
  ruleVendorPrefixes(decl) {
    let { parent } = decl

    if (parent.type !== &#039;rule&#039;) {
      return false
    } else if (!parent.selector.includes(&#039;:-&#039;)) {
      return false
    }

    let selectors = Browsers.prefixes().filter(s =&gt;
      parent.selector.includes(&#039;:&#039; + s)
    )

    return selectors.length &gt; 0 ? selectors : false
  }

  /**
   * Return properties string from array
   */
  stringify(params) {
    if (params.length === 0) {
      return &#039;&#039;
    }
    let nodes = []
    for (let param of params) {
      if (param[param.length - 1].type !== &#039;div&#039;) {
        param.push(this.div(params))
      }
      nodes = nodes.concat(param)
    }
    if (nodes[0].type === &#039;div&#039;) {
      nodes = nodes.slice(1)
    }
    if (nodes[nodes.length - 1].type === &#039;div&#039;) {
      nodes = nodes.slice(0, +-2 + 1 || undefined)
    }
    return parser.stringify({ nodes })
  }
}

module.exports = Transition
