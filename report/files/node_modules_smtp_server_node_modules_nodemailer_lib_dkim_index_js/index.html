// FIXME:
// replace this Transform mess with a method that pipes input argument to output argument

const MessageParser = require(&#039;./message-parser&#039;);
const RelaxedBody = require(&#039;./relaxed-body&#039;);
const sign = require(&#039;./sign&#039;);
const PassThrough = require(&#039;stream&#039;).PassThrough;
const fs = require(&#039;fs&#039;);
const path = require(&#039;path&#039;);
const crypto = require(&#039;crypto&#039;);

const DKIM_ALGO = &#039;sha256&#039;;
const MAX_MESSAGE_SIZE = 2 * 1024 * 1024; // buffer messages larger than this to disk

/*
// Usage:

let dkim = new DKIM({
    domainName: &#039;example.com&#039;,
    keySelector: &#039;key-selector&#039;,
    privateKey,
    cacheDir: &#039;/tmp&#039;
});
dkim.sign(input).pipe(process.stdout);

// Where inputStream is a rfc822 message (either a stream, string or Buffer)
// and outputStream is a DKIM signed rfc822 message
*/

class DKIMSigner {
    constructor(options, keys, input, output) {
        this.options = options || {};
        this.keys = keys;

        this.cacheTreshold = Number(this.options.cacheTreshold) || MAX_MESSAGE_SIZE;
        this.hashAlgo = this.options.hashAlgo || DKIM_ALGO;

        this.cacheDir = this.options.cacheDir || false;

        this.chunks = [];
        this.chunklen = 0;
        this.readPos = 0;
        this.cachePath = this.cacheDir
            ? path.join(this.cacheDir, &#039;message.&#039; + Date.now() + &#039;-&#039; + crypto.randomBytes(14).toString(&#039;hex&#039;))
            : false;
        this.cache = false;

        this.headers = false;
        this.bodyHash = false;
        this.parser = false;
        this.relaxedBody = false;

        this.input = input;
        this.output = output;
        this.output.usingCache = false;

        this.hasErrored = false;

        this.input.on(&#039;error&#039;, err =&gt; {
            this.hasErrored = true;
            this.cleanup();
            output.emit(&#039;error&#039;, err);
        });
    }

    cleanup() {
        if (!this.cache || !this.cachePath) {
            return;
        }
        fs.unlink(this.cachePath, () =&gt; false);
    }

    createReadCache() {
        // pipe remainings to cache file
        this.cache = fs.createReadStream(this.cachePath);
        this.cache.once(&#039;error&#039;, err =&gt; {
            this.cleanup();
            this.output.emit(&#039;error&#039;, err);
        });
        this.cache.once(&#039;close&#039;, () =&gt; {
            this.cleanup();
        });
        this.cache.pipe(this.output);
    }

    sendNextChunk() {
        if (this.hasErrored) {
            return;
        }

        if (this.readPos &gt;= this.chunks.length) {
            if (!this.cache) {
                return this.output.end();
            }
            return this.createReadCache();
        }
        let chunk = this.chunks[this.readPos++];
        if (this.output.write(chunk) === false) {
            return this.output.once(&#039;drain&#039;, () =&gt; {
                this.sendNextChunk();
            });
        }
        setImmediate(() =&gt; this.sendNextChunk());
    }

    sendSignedOutput() {
        let keyPos = 0;
        let signNextKey = () =&gt; {
            if (keyPos &gt;= this.keys.length) {
                this.output.write(this.parser.rawHeaders);
                return setImmediate(() =&gt; this.sendNextChunk());
            }
            let key = this.keys[keyPos++];
            let dkimField = sign(this.headers, this.hashAlgo, this.bodyHash, {
                domainName: key.domainName,
                keySelector: key.keySelector,
                privateKey: key.privateKey,
                headerFieldNames: this.options.headerFieldNames,
                skipFields: this.options.skipFields
            });
            if (dkimField) {
                this.output.write(Buffer.from(dkimField + &#039;\r\n&#039;));
            }
            return setImmediate(signNextKey);
        };

        if (this.bodyHash &amp;&amp; this.headers) {
            return signNextKey();
        }

        this.output.write(this.parser.rawHeaders);
        this.sendNextChunk();
    }

    createWriteCache() {
        this.output.usingCache = true;
        // pipe remainings to cache file
        this.cache = fs.createWriteStream(this.cachePath);
        this.cache.once(&#039;error&#039;, err =&gt; {
            this.cleanup();
            // drain input
            this.relaxedBody.unpipe(this.cache);
            this.relaxedBody.on(&#039;readable&#039;, () =&gt; {
                while (this.relaxedBody.read() !== null) {
                    // do nothing
                }
            });
            this.hasErrored = true;
            // emit error
            this.output.emit(&#039;error&#039;, err);
        });
        this.cache.once(&#039;close&#039;, () =&gt; {
            this.sendSignedOutput();
        });
        this.relaxedBody.removeAllListeners(&#039;readable&#039;);
        this.relaxedBody.pipe(this.cache);
    }

    signStream() {
        this.parser = new MessageParser();
        this.relaxedBody = new RelaxedBody({
            hashAlgo: this.hashAlgo
        });

        this.parser.on(&#039;headers&#039;, value =&gt; {
            this.headers = value;
        });

        this.relaxedBody.on(&#039;hash&#039;, value =&gt; {
            this.bodyHash = value;
        });

        this.relaxedBody.on(&#039;readable&#039;, () =&gt; {
            let chunk;
            if (this.cache) {
                return;
            }
            while ((chunk = this.relaxedBody.read()) !== null) {
                this.chunks.push(chunk);
                this.chunklen += chunk.length;
                if (this.chunklen &gt;= this.cacheTreshold &amp;&amp; this.cachePath) {
                    return this.createWriteCache();
                }
            }
        });

        this.relaxedBody.on(&#039;end&#039;, () =&gt; {
            if (this.cache) {
                return;
            }
            this.sendSignedOutput();
        });

        this.parser.pipe(this.relaxedBody);
        setImmediate(() =&gt; this.input.pipe(this.parser));
    }
}

class DKIM {
    constructor(options) {
        this.options = options || {};
        this.keys = [].concat(
            this.options.keys || {
                domainName: options.domainName,
                keySelector: options.keySelector,
                privateKey: options.privateKey
            }
        );
    }

    sign(input, extraOptions) {
        let output = new PassThrough();
        let inputStream = input;
        let writeValue = false;

        if (Buffer.isBuffer(input)) {
            writeValue = input;
            inputStream = new PassThrough();
        } else if (typeof input === &#039;string&#039;) {
            writeValue = Buffer.from(input);
            inputStream = new PassThrough();
        }

        let options = this.options;
        if (extraOptions &amp;&amp; Object.keys(extraOptions).length) {
            options = {};
            Object.keys(this.options || {}).forEach(key =&gt; {
                options[key] = this.options[key];
            });
            Object.keys(extraOptions || {}).forEach(key =&gt; {
                if (!(key in options)) {
                    options[key] = extraOptions[key];
                }
            });
        }

        let signer = new DKIMSigner(options, this.keys, inputStream, output);
        setImmediate(() =&gt; {
            signer.signStream();
            if (writeValue) {
                setImmediate(() =&gt; {
                    inputStream.end(writeValue);
                });
            }
        });

        return output;
    }
}

module.exports = DKIM;
