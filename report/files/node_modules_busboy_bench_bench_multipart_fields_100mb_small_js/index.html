function createMultipartBuffers(boundary, sizes) {
  const bufs = [];
  for (let i = 0; i &lt; sizes.length; ++i) {
    const mb = sizes[i] * 1024 * 1024;
    bufs.push(Buffer.from([
      `--${boundary}`,
      `content-disposition: form-data; name=&quot;field${i + 1}&quot;`,
      &#039;&#039;,
      &#039;0&#039;.repeat(mb),
      &#039;&#039;,
    ].join(&#039;\r\n&#039;)));
  }
  bufs.push(Buffer.from([
    `--${boundary}--`,
    &#039;&#039;,
  ].join(&#039;\r\n&#039;)));
  return bufs;
}

const boundary = &#039;-----------------------------168072824752491622650073&#039;;
const buffers = createMultipartBuffers(boundary, (new Array(100)).fill(1));
const calls = {
  partBegin: 0,
  headerField: 0,
  headerValue: 0,
  headerEnd: 0,
  headersEnd: 0,
  partData: 0,
  partEnd: 0,
  end: 0,
};

const moduleName = process.argv[2];
switch (moduleName) {
  case &#039;busboy&#039;: {
    const busboy = require(&#039;busboy&#039;);

    const parser = busboy({
      limits: {
        fieldSizeLimit: Infinity,
      },
      headers: {
        &#039;content-type&#039;: `multipart/form-data; boundary=${boundary}`,
      },
    });
    parser.on(&#039;field&#039;, (name, val, info) =&gt; {
      ++calls.partBegin;
      ++calls.partData;
      ++calls.partEnd;
    }).on(&#039;close&#039;, () =&gt; {
      ++calls.end;
      console.timeEnd(moduleName);
    });

    console.time(moduleName);
    for (const buf of buffers)
      parser.write(buf);
    break;
  }

  case &#039;formidable&#039;: {
    const { MultipartParser } = require(&#039;formidable&#039;);

    const parser = new MultipartParser();
    parser.initWithBoundary(boundary);
    parser.on(&#039;data&#039;, ({ name }) =&gt; {
      ++calls[name];
      if (name === &#039;end&#039;)
        console.timeEnd(moduleName);
    });

    console.time(moduleName);
    for (const buf of buffers)
      parser.write(buf);

    break;
  }

  case &#039;multiparty&#039;: {
    const { Readable } = require(&#039;stream&#039;);

    const { Form } = require(&#039;multiparty&#039;);

    const form = new Form({
      maxFieldsSize: Infinity,
      maxFields: Infinity,
      maxFilesSize: Infinity,
      autoFields: false,
      autoFiles: false,
    });

    const req = new Readable({ read: () =&gt; {} });
    req.headers = {
      &#039;content-type&#039;: `multipart/form-data; boundary=${boundary}`,
    };

    function hijack(name, fn) {
      const oldFn = form[name];
      form[name] = function() {
        fn();
        return oldFn.apply(this, arguments);
      };
    }

    hijack(&#039;onParseHeaderField&#039;, () =&gt; {
      ++calls.headerField;
    });
    hijack(&#039;onParseHeaderValue&#039;, () =&gt; {
      ++calls.headerValue;
    });
    hijack(&#039;onParsePartBegin&#039;, () =&gt; {
      ++calls.partBegin;
    });
    hijack(&#039;onParsePartData&#039;, () =&gt; {
      ++calls.partData;
    });
    hijack(&#039;onParsePartEnd&#039;, () =&gt; {
      ++calls.partEnd;
    });

    form.on(&#039;close&#039;, () =&gt; {
      ++calls.end;
      console.timeEnd(moduleName);
    }).on(&#039;part&#039;, (p) =&gt; p.resume());

    console.time(moduleName);
    form.parse(req);
    for (const buf of buffers)
      req.push(buf);
    req.push(null);

    break;
  }

  default:
    if (moduleName === undefined)
      console.error(&#039;Missing parser module name&#039;);
    else
      console.error(`Invalid parser module name: ${moduleName}`);
    process.exit(1);
}
