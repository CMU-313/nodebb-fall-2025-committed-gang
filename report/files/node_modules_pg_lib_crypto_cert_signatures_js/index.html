<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">function x509Error(msg, cert) {
  return new Error(&#039;SASL channel binding: &#039; + msg + &#039; when parsing public certificate &#039; + cert.toString(&#039;base64&#039;))
}

function readASN1Length(data, index) {
  let length = data[index++]
  if (length &lt; 0x80) return { length, index }

  const lengthBytes = length &amp; 0x7f
  if (lengthBytes &gt; 4) throw x509Error(&#039;bad length&#039;, data)

  length = 0
  for (let i = 0; i &lt; lengthBytes; i++) {
    length = (length &lt;&lt; 8) | data[index++]
  }

  return { length, index }
}

function readASN1OID(data, index) {
  if (data[index++] !== 0x6) throw x509Error(&#039;non-OID data&#039;, data) // 6 = OID

  const { length: OIDLength, index: indexAfterOIDLength } = readASN1Length(data, index)
  index = indexAfterOIDLength
  const lastIndex = index + OIDLength

  const byte1 = data[index++]
  let oid = ((byte1 / 40) &gt;&gt; 0) + &#039;.&#039; + (byte1 % 40)

  while (index &lt; lastIndex) {
    // loop over numbers in OID
    let value = 0
    while (index &lt; lastIndex) {
      // loop over bytes in number
      const nextByte = data[index++]
      value = (value &lt;&lt; 7) | (nextByte &amp; 0x7f)
      if (nextByte &lt; 0x80) break
    }
    oid += &#039;.&#039; + value
  }

  return { oid, index }
}

function expectASN1Seq(data, index) {
  if (data[index++] !== 0x30) throw x509Error(&#039;non-sequence data&#039;, data) // 30 = Sequence
  return readASN1Length(data, index)
}

function signatureAlgorithmHashFromCertificate(data, index) {
  // read this thread: https://www.postgresql.org/message-id/17760-b6c61e752ec07060%40postgresql.org
  if (index === undefined) index = 0
  index = expectASN1Seq(data, index).index
  const { length: certInfoLength, index: indexAfterCertInfoLength } = expectASN1Seq(data, index)
  index = indexAfterCertInfoLength + certInfoLength // skip over certificate info
  index = expectASN1Seq(data, index).index // skip over signature length field
  const { oid, index: indexAfterOID } = readASN1OID(data, index)
  switch (oid) {
    // RSA
    case &#039;1.2.840.113549.1.1.4&#039;:
      return &#039;MD5&#039;
    case &#039;1.2.840.113549.1.1.5&#039;:
      return &#039;SHA-1&#039;
    case &#039;1.2.840.113549.1.1.11&#039;:
      return &#039;SHA-256&#039;
    case &#039;1.2.840.113549.1.1.12&#039;:
      return &#039;SHA-384&#039;
    case &#039;1.2.840.113549.1.1.13&#039;:
      return &#039;SHA-512&#039;
    case &#039;1.2.840.113549.1.1.14&#039;:
      return &#039;SHA-224&#039;
    case &#039;1.2.840.113549.1.1.15&#039;:
      return &#039;SHA512-224&#039;
    case &#039;1.2.840.113549.1.1.16&#039;:
      return &#039;SHA512-256&#039;
    // ECDSA
    case &#039;1.2.840.10045.4.1&#039;:
      return &#039;SHA-1&#039;
    case &#039;1.2.840.10045.4.3.1&#039;:
      return &#039;SHA-224&#039;
    case &#039;1.2.840.10045.4.3.2&#039;:
      return &#039;SHA-256&#039;
    case &#039;1.2.840.10045.4.3.3&#039;:
      return &#039;SHA-384&#039;
    case &#039;1.2.840.10045.4.3.4&#039;:
      return &#039;SHA-512&#039;
    // RSASSA-PSS: hash is indicated separately
    case &#039;1.2.840.113549.1.1.10&#039;: {
      index = indexAfterOID
      index = expectASN1Seq(data, index).index
      if (data[index++] !== 0xa0) throw x509Error(&#039;non-tag data&#039;, data) // a0 = constructed tag 0
      index = readASN1Length(data, index).index // skip over tag length field
      index = expectASN1Seq(data, index).index // skip over sequence length field
      const { oid: hashOID } = readASN1OID(data, index)
      switch (hashOID) {
        // standalone hash OIDs
        case &#039;1.2.840.113549.2.5&#039;:
          return &#039;MD5&#039;
        case &#039;1.3.14.3.2.26&#039;:
          return &#039;SHA-1&#039;
        case &#039;2.16.840.1.101.3.4.2.1&#039;:
          return &#039;SHA-256&#039;
        case &#039;2.16.840.1.101.3.4.2.2&#039;:
          return &#039;SHA-384&#039;
        case &#039;2.16.840.1.101.3.4.2.3&#039;:
          return &#039;SHA-512&#039;
      }
      throw x509Error(&#039;unknown hash OID &#039; + hashOID, data)
    }
    // Ed25519 -- see https: return//github.com/openssl/openssl/issues/15477
    case &#039;1.3.101.110&#039;:
    case &#039;1.3.101.112&#039;: // ph
      return &#039;SHA-512&#039;
    // Ed448 -- still not in pg 17.2 (if supported, digest would be SHAKE256 x 64 bytes)
    case &#039;1.3.101.111&#039;:
    case &#039;1.3.101.113&#039;: // ph
      throw x509Error(&#039;Ed448 certificate channel binding is not currently supported by Postgres&#039;)
  }
  throw x509Error(&#039;unknown OID &#039; + oid, data)
}

module.exports = { signatureAlgorithmHashFromCertificate }
