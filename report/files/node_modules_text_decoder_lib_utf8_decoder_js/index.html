    <textarea id="file-source" class="col-md-12">const b4a = require(&#039;b4a&#039;)

/**
 * https://encoding.spec.whatwg.org/#utf-8-decoder
 */
module.exports = class UTF8Decoder {
  constructor () {
    this.codePoint = 0
    this.bytesSeen = 0
    this.bytesNeeded = 0
    this.lowerBoundary = 0x80
    this.upperBoundary = 0xbf
  }

  get remaining () {
    return this.bytesSeen
  }

  decode (data) {
    // If we have a fast path, just sniff if the last part is a boundary
    if (this.bytesNeeded === 0) {
      let isBoundary = true

      for (let i = Math.max(0, data.byteLength - 4), n = data.byteLength; i &lt; n &amp;&amp; isBoundary; i++) {
        isBoundary = data[i] &lt;= 0x7f
      }

      if (isBoundary) return b4a.toString(data, &#039;utf8&#039;)
    }

    let result = &#039;&#039;

    for (let i = 0, n = data.byteLength; i &lt; n; i++) {
      const byte = data[i]

      if (this.bytesNeeded === 0) {
        if (byte &lt;= 0x7f) {
          result += String.fromCharCode(byte)
        } else {
          this.bytesSeen = 1

          if (byte &gt;= 0xc2 &amp;&amp; byte &lt;= 0xdf) {
            this.bytesNeeded = 2
            this.codePoint = byte &amp; 0x1f
          } else if (byte &gt;= 0xe0 &amp;&amp; byte &lt;= 0xef) {
            if (byte === 0xe0) this.lowerBoundary = 0xa0
            else if (byte === 0xed) this.upperBoundary = 0x9f
            this.bytesNeeded = 3
            this.codePoint = byte &amp; 0xf
          } else if (byte &gt;= 0xf0 &amp;&amp; byte &lt;= 0xf4) {
            if (byte === 0xf0) this.lowerBoundary = 0x90
            if (byte === 0xf4) this.upperBoundary = 0x8f
            this.bytesNeeded = 4
            this.codePoint = byte &amp; 0x7
          } else {
            result += &#039;\ufffd&#039;
          }
        }

        continue
      }

      if (byte &lt; this.lowerBoundary || byte &gt; this.upperBoundary) {
        this.codePoint = 0
        this.bytesNeeded = 0
        this.bytesSeen = 0
        this.lowerBoundary = 0x80
        this.upperBoundary = 0xbf

        result += &#039;\ufffd&#039;

        continue
      }

      this.lowerBoundary = 0x80
      this.upperBoundary = 0xbf

      this.codePoint = (this.codePoint &lt;&lt; 6) | (byte &amp; 0x3f)
      this.bytesSeen++

      if (this.bytesSeen !== this.bytesNeeded) continue

      result += String.fromCodePoint(this.codePoint)

      this.codePoint = 0
      this.bytesNeeded = 0
      this.bytesSeen = 0
    }

    return result
  }

  flush () {
    const result = this.bytesNeeded &gt; 0 ? &#039;\ufffd&#039; : &#039;&#039;

    this.codePoint = 0
    this.bytesNeeded = 0
    this.bytesSeen = 0
    this.lowerBoundary = 0x80
    this.upperBoundary = 0xbf

    return result
  }
}
