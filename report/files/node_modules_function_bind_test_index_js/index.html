var test = require(&#039;tape&#039;);

var functionBind = require(&#039;../implementation&#039;);
var getCurrentContext = function () { return this; };

test(&#039;functionBind is a function&#039;, function (t) {
    t.equal(typeof functionBind, &#039;function&#039;);
    t.end();
});

test(&#039;non-functions&#039;, function (t) {
    var nonFunctions = [true, false, [], {}, 42, &#039;foo&#039;, NaN, /a/g];
    t.plan(nonFunctions.length);
    for (var i = 0; i &lt; nonFunctions.length; ++i) {
        try { functionBind.call(nonFunctions[i]); } catch (ex) {
            t.ok(ex instanceof TypeError, &#039;throws when given &#039; + String(nonFunctions[i]));
        }
    }
    t.end();
});

test(&#039;without a context&#039;, function (t) {
    t.test(&#039;binds properly&#039;, function (st) {
        var args, context;
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                context = this;
            })
        };
        namespace.func(1, 2, 3);
        st.deepEqual(args, [1, 2, 3]);
        st.equal(context, getCurrentContext.call());
        st.end();
    });

    t.test(&#039;binds properly, and still supplies bound arguments&#039;, function (st) {
        var args, context;
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                context = this;
            }, undefined, 1, 2, 3)
        };
        namespace.func(4, 5, 6);
        st.deepEqual(args, [1, 2, 3, 4, 5, 6]);
        st.equal(context, getCurrentContext.call());
        st.end();
    });

    t.test(&#039;returns properly&#039;, function (st) {
        var args;
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                return this;
            }, null)
        };
        var context = namespace.func(1, 2, 3);
        st.equal(context, getCurrentContext.call(), &#039;returned context is namespaced context&#039;);
        st.deepEqual(args, [1, 2, 3], &#039;passed arguments are correct&#039;);
        st.end();
    });

    t.test(&#039;returns properly with bound arguments&#039;, function (st) {
        var args;
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                return this;
            }, null, 1, 2, 3)
        };
        var context = namespace.func(4, 5, 6);
        st.equal(context, getCurrentContext.call(), &#039;returned context is namespaced context&#039;);
        st.deepEqual(args, [1, 2, 3, 4, 5, 6], &#039;passed arguments are correct&#039;);
        st.end();
    });

    t.test(&#039;called as a constructor&#039;, function (st) {
        var thunkify = function (value) {
            return function () { return value; };
        };
        st.test(&#039;returns object value&#039;, function (sst) {
            var expectedReturnValue = [1, 2, 3];
            var Constructor = functionBind.call(thunkify(expectedReturnValue), null);
            var result = new Constructor();
            sst.equal(result, expectedReturnValue);
            sst.end();
        });

        st.test(&#039;does not return primitive value&#039;, function (sst) {
            var Constructor = functionBind.call(thunkify(42), null);
            var result = new Constructor();
            sst.notEqual(result, 42);
            sst.end();
        });

        st.test(&#039;object from bound constructor is instance of original and bound constructor&#039;, function (sst) {
            var A = function (x) {
                this.name = x || &#039;A&#039;;
            };
            var B = functionBind.call(A, null, &#039;B&#039;);

            var result = new B();
            sst.ok(result instanceof B, &#039;result is instance of bound constructor&#039;);
            sst.ok(result instanceof A, &#039;result is instance of original constructor&#039;);
            sst.end();
        });

        st.end();
    });

    t.end();
});

test(&#039;with a context&#039;, function (t) {
    t.test(&#039;with no bound arguments&#039;, function (st) {
        var args, context;
        var boundContext = {};
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                context = this;
            }, boundContext)
        };
        namespace.func(1, 2, 3);
        st.equal(context, boundContext, &#039;binds a context properly&#039;);
        st.deepEqual(args, [1, 2, 3], &#039;supplies passed arguments&#039;);
        st.end();
    });

    t.test(&#039;with bound arguments&#039;, function (st) {
        var args, context;
        var boundContext = {};
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                context = this;
            }, boundContext, 1, 2, 3)
        };
        namespace.func(4, 5, 6);
        st.equal(context, boundContext, &#039;binds a context properly&#039;);
        st.deepEqual(args, [1, 2, 3, 4, 5, 6], &#039;supplies bound and passed arguments&#039;);
        st.end();
    });

    t.test(&#039;returns properly&#039;, function (st) {
        var boundContext = {};
        var args;
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                return this;
            }, boundContext)
        };
        var context = namespace.func(1, 2, 3);
        st.equal(context, boundContext, &#039;returned context is bound context&#039;);
        st.notEqual(context, getCurrentContext.call(), &#039;returned context is not lexical context&#039;);
        st.deepEqual(args, [1, 2, 3], &#039;passed arguments are correct&#039;);
        st.end();
    });

    t.test(&#039;returns properly with bound arguments&#039;, function (st) {
        var boundContext = {};
        var args;
        var namespace = {
            func: functionBind.call(function () {
                args = Array.prototype.slice.call(arguments);
                return this;
            }, boundContext, 1, 2, 3)
        };
        var context = namespace.func(4, 5, 6);
        st.equal(context, boundContext, &#039;returned context is bound context&#039;);
        st.notEqual(context, getCurrentContext.call(), &#039;returned context is not lexical context&#039;);
        st.deepEqual(args, [1, 2, 3, 4, 5, 6], &#039;passed arguments are correct&#039;);
        st.end();
    });

    t.test(&#039;passes the correct arguments when called as a constructor&#039;, function (st) {
        var expected = { name: &#039;Correct&#039; };
        var namespace = {
            Func: functionBind.call(function (arg) {
                return arg;
            }, { name: &#039;Incorrect&#039; })
        };
        var returned = new namespace.Func(expected);
        st.equal(returned, expected, &#039;returns the right arg when called as a constructor&#039;);
        st.end();
    });

    t.test(&#039;has the new instance\&#039;s context when called as a constructor&#039;, function (st) {
        var actualContext;
        var expectedContext = { foo: &#039;bar&#039; };
        var namespace = {
            Func: functionBind.call(function () {
                actualContext = this;
            }, expectedContext)
        };
        var result = new namespace.Func();
        st.equal(result instanceof namespace.Func, true);
        st.notEqual(actualContext, expectedContext);
        st.end();
    });

    t.end();
});

test(&#039;bound function length&#039;, function (t) {
    t.test(&#039;sets a correct length without thisArg&#039;, function (st) {
        var subject = functionBind.call(function (a, b, c) { return a + b + c; });
        st.equal(subject.length, 3);
        st.equal(subject(1, 2, 3), 6);
        st.end();
    });

    t.test(&#039;sets a correct length with thisArg&#039;, function (st) {
        var subject = functionBind.call(function (a, b, c) { return a + b + c; }, {});
        st.equal(subject.length, 3);
        st.equal(subject(1, 2, 3), 6);
        st.end();
    });

    t.test(&#039;sets a correct length without thisArg and first argument&#039;, function (st) {
        var subject = functionBind.call(function (a, b, c) { return a + b + c; }, undefined, 1);
        st.equal(subject.length, 2);
        st.equal(subject(2, 3), 6);
        st.end();
    });

    t.test(&#039;sets a correct length with thisArg and first argument&#039;, function (st) {
        var subject = functionBind.call(function (a, b, c) { return a + b + c; }, {}, 1);
        st.equal(subject.length, 2);
        st.equal(subject(2, 3), 6);
        st.end();
    });

    t.test(&#039;sets a correct length without thisArg and too many arguments&#039;, function (st) {
        var subject = functionBind.call(function (a, b, c) { return a + b + c; }, undefined, 1, 2, 3, 4);
        st.equal(subject.length, 0);
        st.equal(subject(), 6);
        st.end();
    });

    t.test(&#039;sets a correct length with thisArg and too many arguments&#039;, function (st) {
        var subject = functionBind.call(function (a, b, c) { return a + b + c; }, {}, 1, 2, 3, 4);
        st.equal(subject.length, 0);
        st.equal(subject(), 6);
        st.end();
    });
});
