    <textarea id="file-source" class="col-md-12">import { decodePacket } from &quot;engine.io-parser&quot;;
import { Emitter } from &quot;@socket.io/component-emitter&quot;;
import { installTimerFunctions } from &quot;./util.js&quot;;
import { encode } from &quot;./contrib/parseqs.js&quot;;
import debugModule from &quot;debug&quot;; // debug()
const debug = debugModule(&quot;engine.io-client:transport&quot;); // debug()
export class TransportError extends Error {
    constructor(reason, description, context) {
        super(reason);
        this.description = description;
        this.context = context;
        this.type = &quot;TransportError&quot;;
    }
}
export class Transport extends Emitter {
    /**
     * Transport abstract constructor.
     *
     * @param {Object} opts - options
     * @protected
     */
    constructor(opts) {
        super();
        this.writable = false;
        installTimerFunctions(this, opts);
        this.opts = opts;
        this.query = opts.query;
        this.socket = opts.socket;
        this.supportsBinary = !opts.forceBase64;
    }
    /**
     * Emits an error.
     *
     * @param {String} reason
     * @param description
     * @param context - the error context
     * @return {Transport} for chaining
     * @protected
     */
    onError(reason, description, context) {
        super.emitReserved(&quot;error&quot;, new TransportError(reason, description, context));
        return this;
    }
    /**
     * Opens the transport.
     */
    open() {
        this.readyState = &quot;opening&quot;;
        this.doOpen();
        return this;
    }
    /**
     * Closes the transport.
     */
    close() {
        if (this.readyState === &quot;opening&quot; || this.readyState === &quot;open&quot;) {
            this.doClose();
            this.onClose();
        }
        return this;
    }
    /**
     * Sends multiple packets.
     *
     * @param {Array} packets
     */
    send(packets) {
        if (this.readyState === &quot;open&quot;) {
            this.write(packets);
        }
        else {
            // this might happen if the transport was silently closed in the beforeunload event handler
            debug(&quot;transport is not open, discarding packets&quot;);
        }
    }
    /**
     * Called upon open
     *
     * @protected
     */
    onOpen() {
        this.readyState = &quot;open&quot;;
        this.writable = true;
        super.emitReserved(&quot;open&quot;);
    }
    /**
     * Called with data.
     *
     * @param {String} data
     * @protected
     */
    onData(data) {
        const packet = decodePacket(data, this.socket.binaryType);
        this.onPacket(packet);
    }
    /**
     * Called with a decoded packet.
     *
     * @protected
     */
    onPacket(packet) {
        super.emitReserved(&quot;packet&quot;, packet);
    }
    /**
     * Called upon close.
     *
     * @protected
     */
    onClose(details) {
        this.readyState = &quot;closed&quot;;
        super.emitReserved(&quot;close&quot;, details);
    }
    /**
     * Pauses the transport, in order not to lose packets during an upgrade.
     *
     * @param onPause
     */
    pause(onPause) { }
    createUri(schema, query = {}) {
        return (schema +
            &quot;://&quot; +
            this._hostname() +
            this._port() +
            this.opts.path +
            this._query(query));
    }
    _hostname() {
        const hostname = this.opts.hostname;
        return hostname.indexOf(&quot;:&quot;) === -1 ? hostname : &quot;[&quot; + hostname + &quot;]&quot;;
    }
    _port() {
        if (this.opts.port &amp;&amp;
            ((this.opts.secure &amp;&amp; Number(this.opts.port !== 443)) ||
                (!this.opts.secure &amp;&amp; Number(this.opts.port) !== 80))) {
            return &quot;:&quot; + this.opts.port;
        }
        else {
            return &quot;&quot;;
        }
    }
    _query(query) {
        const encodedQuery = encode(query);
        return encodedQuery.length ? &quot;?&quot; + encodedQuery : &quot;&quot;;
    }
}
