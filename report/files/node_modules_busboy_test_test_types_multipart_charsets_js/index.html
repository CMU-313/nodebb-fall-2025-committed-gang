<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

const assert = require(&#039;assert&#039;);
const { inspect } = require(&#039;util&#039;);

const { mustCall } = require(`${__dirname}/common.js`);

const busboy = require(&#039;..&#039;);

const input = Buffer.from([
  &#039;-----------------------------paZqsnEHRufoShdX6fh0lUhXBP4k&#039;,
 &#039;Content-Disposition: form-data; &#039;
   + &#039;name=&quot;upload_file_0&quot;; filename=&quot;テスト.dat&quot;&#039;,
 &#039;Content-Type: application/octet-stream&#039;,
 &#039;&#039;,
 &#039;A&#039;.repeat(1023),
 &#039;-----------------------------paZqsnEHRufoShdX6fh0lUhXBP4k--&#039;
].join(&#039;\r\n&#039;));
const boundary = &#039;---------------------------paZqsnEHRufoShdX6fh0lUhXBP4k&#039;;
const expected = [
  { type: &#039;file&#039;,
    name: &#039;upload_file_0&#039;,
    data: Buffer.from(&#039;A&#039;.repeat(1023)),
    info: {
      filename: &#039;テスト.dat&#039;,
      encoding: &#039;7bit&#039;,
      mimeType: &#039;application/octet-stream&#039;,
    },
    limited: false,
  },
];
const bb = busboy({
  defParamCharset: &#039;utf8&#039;,
  headers: {
    &#039;content-type&#039;: `multipart/form-data; boundary=${boundary}`,
  }
});
const results = [];

bb.on(&#039;field&#039;, (name, val, info) =&gt; {
  results.push({ type: &#039;field&#039;, name, val, info });
});

bb.on(&#039;file&#039;, (name, stream, info) =&gt; {
  const data = [];
  let nb = 0;
  const file = {
    type: &#039;file&#039;,
    name,
    data: null,
    info,
    limited: false,
  };
  results.push(file);
  stream.on(&#039;data&#039;, (d) =&gt; {
    data.push(d);
    nb += d.length;
  }).on(&#039;limit&#039;, () =&gt; {
    file.limited = true;
  }).on(&#039;close&#039;, () =&gt; {
    file.data = Buffer.concat(data, nb);
    assert.strictEqual(stream.truncated, file.limited);
  }).once(&#039;error&#039;, (err) =&gt; {
    file.err = err.message;
  });
});

bb.on(&#039;error&#039;, (err) =&gt; {
  results.push({ error: err.message });
});

bb.on(&#039;partsLimit&#039;, () =&gt; {
  results.push(&#039;partsLimit&#039;);
});

bb.on(&#039;filesLimit&#039;, () =&gt; {
  results.push(&#039;filesLimit&#039;);
});

bb.on(&#039;fieldsLimit&#039;, () =&gt; {
  results.push(&#039;fieldsLimit&#039;);
});

bb.on(&#039;close&#039;, mustCall(() =&gt; {
  assert.deepStrictEqual(
    results,
    expected,
    &#039;Results mismatch.\n&#039;
      + `Parsed: ${inspect(results)}\n`
      + `Expected: ${inspect(expected)}`
  );
}));

bb.end(input);
</textarea>
