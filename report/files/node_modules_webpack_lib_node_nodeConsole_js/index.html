<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
	MIT License http://www.opensource.org/licenses/mit-license.php
	Author Tobias Koppers @sokra
*/

&quot;use strict&quot;;

const util = require(&quot;util&quot;);
const truncateArgs = require(&quot;../logging/truncateArgs&quot;);

/** @typedef {import(&quot;../../declarations/WebpackOptions&quot;).InfrastructureLogging} InfrastructureLogging */
/** @typedef {import(&quot;../logging/createConsoleLogger&quot;).LoggerConsole} LoggerConsole */

/* eslint-disable no-console */

/**
 * @param {object} options options
 * @param {boolean=} options.colors colors
 * @param {boolean=} options.appendOnly append only
 * @param {NonNullable&lt;InfrastructureLogging[&quot;stream&quot;]&gt;} options.stream stream
 * @returns {LoggerConsole} logger function
 */
module.exports = ({ colors, appendOnly, stream }) =&gt; {
	/** @type {string[] | undefined} */
	let currentStatusMessage;
	let hasStatusMessage = false;
	let currentIndent = &quot;&quot;;
	let currentCollapsed = 0;

	/**
	 * @param {string} str string
	 * @param {string} prefix prefix
	 * @param {string} colorPrefix color prefix
	 * @param {string} colorSuffix color suffix
	 * @returns {string} indented string
	 */
	const indent = (str, prefix, colorPrefix, colorSuffix) =&gt; {
		if (str === &quot;&quot;) return str;
		prefix = currentIndent + prefix;
		if (colors) {
			return (
				prefix +
				colorPrefix +
				str.replace(/\n/g, `${colorSuffix}\n${prefix}${colorPrefix}`) +
				colorSuffix
			);
		}

		return prefix + str.replace(/\n/g, `\n${prefix}`);
	};

	const clearStatusMessage = () =&gt; {
		if (hasStatusMessage) {
			stream.write(&quot;\u001B[2K\r&quot;);
			hasStatusMessage = false;
		}
	};

	const writeStatusMessage = () =&gt; {
		if (!currentStatusMessage) return;
		const l = stream.columns || 40;
		const args = truncateArgs(currentStatusMessage, l - 1);
		const str = args.join(&quot; &quot;);
		const coloredStr = `\u001B[1m${str}\u001B[39m\u001B[22m`;
		stream.write(`\u001B[2K\r${coloredStr}`);
		hasStatusMessage = true;
	};

	/**
	 * @param {string} prefix prefix
	 * @param {string} colorPrefix color prefix
	 * @param {string} colorSuffix color suffix
	 * @returns {(...args: EXPECTED_ANY[]) =&gt; void} function to write with colors
	 */
	const writeColored =
		(prefix, colorPrefix, colorSuffix) =&gt;
		(...args) =&gt; {
			if (currentCollapsed &gt; 0) return;
			clearStatusMessage();
			const str = indent(
				util.format(...args),
				prefix,
				colorPrefix,
				colorSuffix
			);
			stream.write(`${str}\n`);
			writeStatusMessage();
		};

	const writeGroupMessage = writeColored(
		&quot;&lt;-&gt; &quot;,
		&quot;\u001B[1m\u001B[36m&quot;,
		&quot;\u001B[39m\u001B[22m&quot;
	);

	const writeGroupCollapsedMessage = writeColored(
		&quot;&lt;+&gt; &quot;,
		&quot;\u001B[1m\u001B[36m&quot;,
		&quot;\u001B[39m\u001B[22m&quot;
	);

	return {
		log: writeColored(&quot;    &quot;, &quot;\u001B[1m&quot;, &quot;\u001B[22m&quot;),
		debug: writeColored(&quot;    &quot;, &quot;&quot;, &quot;&quot;),
		trace: writeColored(&quot;    &quot;, &quot;&quot;, &quot;&quot;),
		info: writeColored(&quot;&lt;i&gt; &quot;, &quot;\u001B[1m\u001B[32m&quot;, &quot;\u001B[39m\u001B[22m&quot;),
		warn: writeColored(&quot;&lt;w&gt; &quot;, &quot;\u001B[1m\u001B[33m&quot;, &quot;\u001B[39m\u001B[22m&quot;),
		error: writeColored(&quot;&lt;e&gt; &quot;, &quot;\u001B[1m\u001B[31m&quot;, &quot;\u001B[39m\u001B[22m&quot;),
		logTime: writeColored(
			&quot;&lt;t&gt; &quot;,
			&quot;\u001B[1m\u001B[35m&quot;,
			&quot;\u001B[39m\u001B[22m&quot;
		),
		group: (...args) =&gt; {
			writeGroupMessage(...args);
			if (currentCollapsed &gt; 0) {
				currentCollapsed++;
			} else {
				currentIndent += &quot;  &quot;;
			}
		},
		groupCollapsed: (...args) =&gt; {
			writeGroupCollapsedMessage(...args);
			currentCollapsed++;
		},
		groupEnd: () =&gt; {
			if (currentCollapsed &gt; 0) currentCollapsed--;
			else if (currentIndent.length &gt;= 2)
				currentIndent = currentIndent.slice(0, -2);
		},
		profile: console.profile &amp;&amp; (name =&gt; console.profile(name)),
		profileEnd: console.profileEnd &amp;&amp; (name =&gt; console.profileEnd(name)),
		clear:
			/** @type {() =&gt; void} */
			(
				!appendOnly &amp;&amp;
					console.clear &amp;&amp;
					(() =&gt; {
						clearStatusMessage();
						console.clear();
						writeStatusMessage();
					})
			),
		status: appendOnly
			? writeColored(&quot;&lt;s&gt; &quot;, &quot;&quot;, &quot;&quot;)
			: (name, ...args) =&gt; {
					args = args.filter(Boolean);
					if (name === undefined &amp;&amp; args.length === 0) {
						clearStatusMessage();
						currentStatusMessage = undefined;
					} else if (
						typeof name === &quot;string&quot; &amp;&amp;
						name.startsWith(&quot;[webpack.Progress] &quot;)
					) {
						currentStatusMessage = [name.slice(19), ...args];
						writeStatusMessage();
					} else if (name === &quot;[webpack.Progress]&quot;) {
						currentStatusMessage = [...args];
						writeStatusMessage();
					} else {
						currentStatusMessage = [name, ...args];
						writeStatusMessage();
					}
				}
	};
};
