    <textarea id="file-source" class="col-md-12">var https = require(&#039;https&#039;);

var options = {
  host: &#039;www.google.com&#039;,
  port: 443,
  path: &#039;/recaptcha/api/siteverify?&#039;,
  method: &#039;GET&#039;,
  headers: {
    &#039;Content-Type&#039;: &#039;application/x-www-form-urlencoded&#039;
  }
};

module.exports = function(privateKey, remoteIP, response, cb) {
  if( arguments.length &lt; 4 &amp;&amp; typeof(response) === &#039;function&#039;) {
    cb = response;
    response = remoteIP;
    remoteIP = undefined;
  }

  var error = null;

  if (!privateKey) {
    error = &#039;Private key is required&#039;;
  } else if (!response) {
    error = &#039;Response is required&#039;;
  }

  if (error) {
    return cb(new Error(error));
  }

  options.path = &#039;/recaptcha/api/siteverify?secret=&#039; + privateKey + &#039;&amp;response=&#039; + response;
  if (remoteIP) {
    options.path += &#039;&amp;remoteip=&#039; + remoteIP;
  }

  var request = https.request(options, function(response) {
    var body = &#039;&#039;;

    response.on(&#039;error&#039;, function(err) {
      return cb(new Error(err));
    });

    response.on(&#039;data&#039;, function(chunk) {
      body += chunk;
    });

    response.on(&#039;end&#039;, function() {
      var data = JSON.parse( body );
      if (!data.success) return cb(new Error(data[&#039;error-codes&#039;]));
      cb(null);
    });

  });

  request.on(&#039;error&#039;, function(err) {
    return cb(new Error(err));
  });

  request.end();

};
