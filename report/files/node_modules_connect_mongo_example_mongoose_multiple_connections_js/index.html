<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">const express = require(&#039;express&#039;)
const mongoose = require(&#039;mongoose&#039;)
const session = require(&#039;express-session&#039;)
const MongoStore = require(&#039;connect-mongo&#039;)

// App Init
const app = express()
const port = 3000

// Starting Server
app.listen(port, () =&gt; {
  console.log(`Example app listening at http://localhost:${port}`)
})

// Mongoose Connection
const appDBConnection = mongoose
  .createConnection(&#039;mongodb://root:example@127.0.0.1:27017&#039;, {
    useNewUrlParser: true,
    useUnifiedTopology: true,
  })
  .then((connection) =&gt; {
    console.log(&#039;Connected to AppDB.&#039;)
    return connection
  })

const sessionDBConnection = mongoose
  .createConnection(&#039;mongodb://root:example@127.0.0.1:27017&#039;, {
    useNewUrlParser: true,
    useUnifiedTopology: true,
  })
  .then((connection) =&gt; {
    console.log(&#039;Connected to SessionsDB.&#039;)
    return connection
  })

// Session Init
const sessionInit = (client) =&gt; {
  app.use(
    session({
      store: MongoStore.create({
        client: client,
        mongoOptions: {
          useNewUrlParser: true,
          useUnifiedTopology: true,
        },
      }),
      secret: &#039;hello&#039;,
      resave: false,
      saveUninitialized: false,
      cookie: { maxAge: 24 * 60 * 60 * 1000 },
    })
  )
}

// Router Init
const router = express.Router()

router.get(&#039;&#039;, (req, res) =&gt; {
  req.session.foo = &#039;bar&#039;
  res.send(&#039;Session Updated&#039;)
})

(async function () {
  const connection = await sessionDBConnection
  const mongoClient = connection.getClient()
  sessionInit(mongoClient)
  app.use(&#039;/&#039;, router)
})()
</textarea>
