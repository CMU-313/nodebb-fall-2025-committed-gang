    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule that warns when identifier names that are
 * specified in the configuration are used.
 * @author Keith Cirkel (http://keithcirkel.co.uk)
 * @deprecated in ESLint v7.5.0
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

/**
 * Checks whether the given node represents assignment target in a normal assignment or destructuring.
 * @param {ASTNode} node The node to check.
 * @returns {boolean} `true` if the node is assignment target.
 */
function isAssignmentTarget(node) {
	const parent = node.parent;

	return (
		// normal assignment
		(parent.type === &quot;AssignmentExpression&quot; &amp;&amp; parent.left === node) ||
		// destructuring
		parent.type === &quot;ArrayPattern&quot; ||
		parent.type === &quot;RestElement&quot; ||
		(parent.type === &quot;Property&quot; &amp;&amp;
			parent.value === node &amp;&amp;
			parent.parent.type === &quot;ObjectPattern&quot;) ||
		(parent.type === &quot;AssignmentPattern&quot; &amp;&amp; parent.left === node)
	);
}

/**
 * Checks whether the given node represents an imported name that is renamed in the same import/export specifier.
 *
 * Examples:
 * import { a as b } from &#039;mod&#039;; // node `a` is renamed import
 * export { a as b } from &#039;mod&#039;; // node `a` is renamed import
 * @param {ASTNode} node `Identifier` node to check.
 * @returns {boolean} `true` if the node is a renamed import.
 */
function isRenamedImport(node) {
	const parent = node.parent;

	return (
		(parent.type === &quot;ImportSpecifier&quot; &amp;&amp;
			parent.imported !== parent.local &amp;&amp;
			parent.imported === node) ||
		(parent.type === &quot;ExportSpecifier&quot; &amp;&amp;
			parent.parent.source &amp;&amp; // re-export
			parent.local !== parent.exported &amp;&amp;
			parent.local === node)
	);
}

/**
 * Checks whether the given node is a renamed identifier node in an ObjectPattern destructuring.
 *
 * Examples:
 * const { a : b } = foo; // node `a` is renamed node.
 * @param {ASTNode} node `Identifier` node to check.
 * @returns {boolean} `true` if the node is a renamed node in an ObjectPattern destructuring.
 */
function isRenamedInDestructuring(node) {
	const parent = node.parent;

	return (
		!parent.computed &amp;&amp;
		parent.type === &quot;Property&quot; &amp;&amp;
		parent.parent.type === &quot;ObjectPattern&quot; &amp;&amp;
		parent.value !== node &amp;&amp;
		parent.key === node
	);
}

/**
 * Checks whether the given node represents shorthand definition of a property in an object literal.
 * @param {ASTNode} node `Identifier` node to check.
 * @returns {boolean} `true` if the node is a shorthand property definition.
 */
function isShorthandPropertyDefinition(node) {
	const parent = node.parent;

	return (
		parent.type === &quot;Property&quot; &amp;&amp;
		parent.parent.type === &quot;ObjectExpression&quot; &amp;&amp;
		parent.shorthand
	);
}

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;The rule was renamed.&quot;,
			url: &quot;https://eslint.org/blog/2020/07/eslint-v7.5.0-released/#deprecating-id-blacklist&quot;,
			deprecatedSince: &quot;7.5.0&quot;,
			availableUntil: null,
			replacedBy: [
				{
					rule: {
						name: &quot;id-denylist&quot;,
						url: &quot;https://eslint.org/docs/rules/id-denylist&quot;,
					},
				},
			],
		},

		type: &quot;suggestion&quot;,

		docs: {
			description: &quot;Disallow specified identifiers&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/id-blacklist&quot;,
		},

		schema: {
			type: &quot;array&quot;,
			items: {
				type: &quot;string&quot;,
			},
			uniqueItems: true,
		},
		messages: {
			restricted: &quot;Identifier &#039;{{name}}&#039; is restricted.&quot;,
		},
	},

	create(context) {
		const denyList = new Set(context.options);
		const reportedNodes = new Set();
		const sourceCode = context.sourceCode;

		let globalScope;

		/**
		 * Checks whether the given name is restricted.
		 * @param {string} name The name to check.
		 * @returns {boolean} `true` if the name is restricted.
		 * @private
		 */
		function isRestricted(name) {
			return denyList.has(name);
		}

		/**
		 * Checks whether the given node represents a reference to a global variable that is not declared in the source code.
		 * These identifiers will be allowed, as it is assumed that user has no control over the names of external global variables.
		 * @param {ASTNode} node `Identifier` node to check.
		 * @returns {boolean} `true` if the node is a reference to a global variable.
		 */
		function isReferenceToGlobalVariable(node) {
			const variable = globalScope.set.get(node.name);

			return (
				variable &amp;&amp;
				variable.defs.length === 0 &amp;&amp;
				variable.references.some(ref =&gt; ref.identifier === node)
			);
		}

		/**
		 * Determines whether the given node should be checked.
		 * @param {ASTNode} node `Identifier` node.
		 * @returns {boolean} `true` if the node should be checked.
		 */
		function shouldCheck(node) {
			const parent = node.parent;

			/*
			 * Member access has special rules for checking property names.
			 * Read access to a property with a restricted name is allowed, because it can be on an object that user has no control over.
			 * Write access isn&#039;t allowed, because it potentially creates a new property with a restricted name.
			 */
			if (
				parent.type === &quot;MemberExpression&quot; &amp;&amp;
				parent.property === node &amp;&amp;
				!parent.computed
			) {
				return isAssignmentTarget(parent);
			}

			return (
				parent.type !== &quot;CallExpression&quot; &amp;&amp;
				parent.type !== &quot;NewExpression&quot; &amp;&amp;
				!isRenamedImport(node) &amp;&amp;
				!isRenamedInDestructuring(node) &amp;&amp;
				!(
					isReferenceToGlobalVariable(node) &amp;&amp;
					!isShorthandPropertyDefinition(node)
				)
			);
		}

		/**
		 * Reports an AST node as a rule violation.
		 * @param {ASTNode} node The node to report.
		 * @returns {void}
		 * @private
		 */
		function report(node) {
			/*
			 * We used the range instead of the node because it&#039;s possible
			 * for the same identifier to be represented by two different
			 * nodes, with the most clear example being shorthand properties:
			 * { foo }
			 * In this case, &quot;foo&quot; is represented by one node for the name
			 * and one for the value. The only way to know they are the same
			 * is to look at the range.
			 */
			if (!reportedNodes.has(node.range.toString())) {
				context.report({
					node,
					messageId: &quot;restricted&quot;,
					data: {
						name: node.name,
					},
				});
				reportedNodes.add(node.range.toString());
			}
		}

		return {
			Program(node) {
				globalScope = sourceCode.getScope(node);
			},

			Identifier(node) {
				if (isRestricted(node.name) &amp;&amp; shouldCheck(node)) {
					report(node);
				}
			},
		};
	},
};
