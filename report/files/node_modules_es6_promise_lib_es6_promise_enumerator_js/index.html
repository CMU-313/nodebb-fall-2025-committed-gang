<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import {
  isArray,
  isMaybeThenable
} from &#039;./utils&#039;;
import {
  noop,
  reject,
  fulfill,
  subscribe,
  FULFILLED,
  REJECTED,
  PENDING,
  handleMaybeThenable
} from &#039;./-internal&#039;;

import then from &#039;./then&#039;;
import Promise from &#039;./promise&#039;;
import originalResolve from &#039;./promise/resolve&#039;;
import originalThen from &#039;./then&#039;;
import { makePromise, PROMISE_ID } from &#039;./-internal&#039;;

function validationError() {
  return new Error(&#039;Array Methods must be provided an Array&#039;);
};

export default class Enumerator {
  constructor(Constructor, input) {
    this._instanceConstructor = Constructor;
    this.promise = new Constructor(noop);

    if (!this.promise[PROMISE_ID]) {
      makePromise(this.promise);
    }

    if (isArray(input)) {
      this.length     = input.length;
      this._remaining = input.length;

      this._result = new Array(this.length);

      if (this.length === 0) {
        fulfill(this.promise, this._result);
      } else {
        this.length = this.length || 0;
        this._enumerate(input);
        if (this._remaining === 0) {
          fulfill(this.promise, this._result);
        }
      }
    } else {
      reject(this.promise, validationError());
    }
  }
  _enumerate(input) {
    for (let i = 0; this._state === PENDING &amp;&amp; i &lt; input.length; i++) {
      this._eachEntry(input[i], i);
    }
  }

  _eachEntry(entry, i) {
    let c = this._instanceConstructor;
    let { resolve } = c;

    if (resolve === originalResolve) {
      let then;
      let error;
      let didError = false;
      try {
        then = entry.then;
      } catch (e) {
        didError = true;
        error = e;
      }

      if (then === originalThen &amp;&amp;
        entry._state !== PENDING) {
        this._settledAt(entry._state, i, entry._result);
      } else if (typeof then !== &#039;function&#039;) {
        this._remaining--;
        this._result[i] = entry;
      } else if (c === Promise) {
        let promise = new c(noop);
        if (didError) {
          reject(promise, error);
        } else {
          handleMaybeThenable(promise, entry, then);
        }
        this._willSettleAt(promise, i);
      } else {
        this._willSettleAt(new c(resolve =&gt; resolve(entry)), i);
      }
    } else {
      this._willSettleAt(resolve(entry), i);
    }
  }

  _settledAt(state, i, value) {
    let { promise } = this;

    if (promise._state === PENDING) {
      this._remaining--;

      if (state === REJECTED) {
        reject(promise, value);
      } else {
        this._result[i] = value;
      }
    }

    if (this._remaining === 0) {
      fulfill(promise, this._result);
    }
  }

  _willSettleAt(promise, i) {
    let enumerator = this;

    subscribe(
      promise, undefined,
      value =&gt; enumerator._settledAt(FULFILLED, i, value),
      reason =&gt; enumerator._settledAt(REJECTED, i, reason)
    );
  }
};
