<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import ColorSpace from &quot;../space.js&quot;;
import OKLab from &quot;./oklab.js&quot;;
import {constrain as constrainAngle} from &quot;../angles.js&quot;;

export default new ColorSpace({
	id: &quot;oklch&quot;,
	name: &quot;Oklch&quot;,
	coords: {
		l: {
			refRange: [0, 1],
			name: &quot;Lightness&quot;,
		},
		c: {
			refRange: [0, 0.4],
			name: &quot;Chroma&quot;,
		},
		h: {
			refRange: [0, 360],
			type: &quot;angle&quot;,
			name: &quot;Hue&quot;,
		},
	},
	white: &quot;D65&quot;,

	base: OKLab,
	fromBase (oklab) {
		// Convert to polar form
		let [L, a, b] = oklab;
		let h;
		const ε = 0.0002; // chromatic components much smaller than a,b

		if (Math.abs(a) &lt; ε &amp;&amp; Math.abs(b) &lt; ε) {
			h = NaN;
		}
		else {
			h = Math.atan2(b, a) * 180 / Math.PI;
		}

		return [
			L, // OKLab L is still L
			Math.sqrt(a ** 2 + b ** 2), // Chroma
			constrainAngle(h), // Hue, in degrees [0 to 360)
		];
	},
	// Convert from polar form
	toBase (oklch) {
		let [L, C, h] = oklch;
		let a, b;

		// check for NaN hue
		if (isNaN(h)) {
			a = 0;
			b = 0;
		}
		else {
			a = C * Math.cos(h * Math.PI / 180);
			b = C * Math.sin(h * Math.PI / 180);
		}

		return [ L, a, b ];
	},

	formats: {
		&quot;oklch&quot;: {
			coords: [&quot;&lt;percentage&gt; | &lt;number&gt;&quot;, &quot;&lt;number&gt; | &lt;percentage&gt;[0,1]&quot;, &quot;&lt;number&gt; | &lt;angle&gt;&quot;],
		},
	},
});
