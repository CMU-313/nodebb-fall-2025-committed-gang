 * @fileoverview Disallows or enforces spaces inside of array brackets.
 * @author Jamund Ferguson
 * @deprecated in ESLint v8.53.0
 */
&quot;use strict&quot;;

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		deprecated: {
			message: &quot;Formatting rules are being moved out of ESLint core.&quot;,
			url: &quot;https://eslint.org/blog/2023/10/deprecating-formatting-rules/&quot;,
			deprecatedSince: &quot;8.53.0&quot;,
			availableUntil: &quot;10.0.0&quot;,
			replacedBy: [
				{
					message:
						&quot;ESLint Stylistic now maintains deprecated stylistic core rules.&quot;,
					url: &quot;https://eslint.style/guide/migration&quot;,
					plugin: {
						name: &quot;@stylistic/eslint-plugin&quot;,
						url: &quot;https://eslint.style&quot;,
					},
					rule: {
						name: &quot;array-bracket-spacing&quot;,
						url: &quot;https://eslint.style/rules/array-bracket-spacing&quot;,
					},
				},
			],
		},
		type: &quot;layout&quot;,

		docs: {
			description: &quot;Enforce consistent spacing inside array brackets&quot;,
			recommended: false,
			url: &quot;https://eslint.org/docs/latest/rules/array-bracket-spacing&quot;,
		},

		fixable: &quot;whitespace&quot;,

		schema: [
			{
				enum: [&quot;always&quot;, &quot;never&quot;],
			},
			{
				type: &quot;object&quot;,
				properties: {
					singleValue: {
						type: &quot;boolean&quot;,
					},
					objectsInArrays: {
						type: &quot;boolean&quot;,
					},
					arraysInArrays: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],

		messages: {
			unexpectedSpaceAfter:
				&quot;There should be no space after &#039;{{tokenValue}}&#039;.&quot;,
			unexpectedSpaceBefore:
				&quot;There should be no space before &#039;{{tokenValue}}&#039;.&quot;,
			missingSpaceAfter: &quot;A space is required after &#039;{{tokenValue}}&#039;.&quot;,
			missingSpaceBefore: &quot;A space is required before &#039;{{tokenValue}}&#039;.&quot;,
		},
	},
	create(context) {
		const spaced = context.options[0] === &quot;always&quot;,
			sourceCode = context.sourceCode;

		/**
		 * Determines whether an option is set, relative to the spacing option.
		 * If spaced is &quot;always&quot;, then check whether option is set to false.
		 * If spaced is &quot;never&quot;, then check whether option is set to true.
		 * @param {Object} option The option to exclude.
		 * @returns {boolean} Whether or not the property is excluded.
		 */
		function isOptionSet(option) {
			return context.options[1]
				? context.options[1][option] === !spaced
				: false;
		}

		const options = {
			spaced,
			singleElementException: isOptionSet(&quot;singleValue&quot;),
			objectsInArraysException: isOptionSet(&quot;objectsInArrays&quot;),
			arraysInArraysException: isOptionSet(&quot;arraysInArrays&quot;),
		};

		//--------------------------------------------------------------------------
		// Helpers
		//--------------------------------------------------------------------------

		/**
		 * Reports that there shouldn&#039;t be a space after the first token
		 * @param {ASTNode} node The node to report in the event of an error.
		 * @param {Token} token The token to use for the report.
		 * @returns {void}
		 */
		function reportNoBeginningSpace(node, token) {
			const nextToken = sourceCode.getTokenAfter(token);

			context.report({
				node,
				loc: { start: token.loc.end, end: nextToken.loc.start },
				messageId: &quot;unexpectedSpaceAfter&quot;,
				data: {
					tokenValue: token.value,
				},
				fix(fixer) {
					return fixer.removeRange([
						token.range[1],
						nextToken.range[0],
					]);
				},
			});
		}

		/**
		 * Reports that there shouldn&#039;t be a space before the last token
		 * @param {ASTNode} node The node to report in the event of an error.
		 * @param {Token} token The token to use for the report.
		 * @returns {void}
		 */
		function reportNoEndingSpace(node, token) {
			const previousToken = sourceCode.getTokenBefore(token);

			context.report({
				node,
				loc: { start: previousToken.loc.end, end: token.loc.start },
				messageId: &quot;unexpectedSpaceBefore&quot;,
				data: {
					tokenValue: token.value,
				},
				fix(fixer) {
					return fixer.removeRange([
						previousToken.range[1],
						token.range[0],
					]);
				},
			});
		}

		/**
		 * Reports that there should be a space after the first token
		 * @param {ASTNode} node The node to report in the event of an error.
		 * @param {Token} token The token to use for the report.
		 * @returns {void}
		 */
		function reportRequiredBeginningSpace(node, token) {
			context.report({
				node,
				loc: token.loc,
				messageId: &quot;missingSpaceAfter&quot;,
				data: {
					tokenValue: token.value,
				},
				fix(fixer) {
					return fixer.insertTextAfter(token, &quot; &quot;);
				},
			});
		}

		/**
		 * Reports that there should be a space before the last token
		 * @param {ASTNode} node The node to report in the event of an error.
		 * @param {Token} token The token to use for the report.
		 * @returns {void}
		 */
		function reportRequiredEndingSpace(node, token) {
			context.report({
				node,
				loc: token.loc,
				messageId: &quot;missingSpaceBefore&quot;,
				data: {
					tokenValue: token.value,
				},
				fix(fixer) {
					return fixer.insertTextBefore(token, &quot; &quot;);
				},
			});
		}

		/**
		 * Determines if a node is an object type
		 * @param {ASTNode} node The node to check.
		 * @returns {boolean} Whether or not the node is an object type.
		 */
		function isObjectType(node) {
			return (
				node &amp;&amp;
				(node.type === &quot;ObjectExpression&quot; ||
					node.type === &quot;ObjectPattern&quot;)
			);
		}

		/**
		 * Determines if a node is an array type
		 * @param {ASTNode} node The node to check.
		 * @returns {boolean} Whether or not the node is an array type.
		 */
		function isArrayType(node) {
			return (
				node &amp;&amp;
				(node.type === &quot;ArrayExpression&quot; ||
					node.type === &quot;ArrayPattern&quot;)
			);
		}

		/**
		 * Validates the spacing around array brackets
		 * @param {ASTNode} node The node we&#039;re checking for spacing
		 * @returns {void}
		 */
		function validateArraySpacing(node) {
			if (options.spaced &amp;&amp; node.elements.length === 0) {
				return;
			}

			const first = sourceCode.getFirstToken(node),
				second = sourceCode.getFirstToken(node, 1),
				last = node.typeAnnotation
					? sourceCode.getTokenBefore(node.typeAnnotation)
					: sourceCode.getLastToken(node),
				penultimate = sourceCode.getTokenBefore(last),
				firstElement = node.elements[0],
				lastElement = node.elements.at(-1);

			const openingBracketMustBeSpaced =
				(options.objectsInArraysException &amp;&amp;
					isObjectType(firstElement)) ||
				(options.arraysInArraysException &amp;&amp;
					isArrayType(firstElement)) ||
				(options.singleElementException &amp;&amp; node.elements.length === 1)
					? !options.spaced
					: options.spaced;

			const closingBracketMustBeSpaced =
				(options.objectsInArraysException &amp;&amp;
					isObjectType(lastElement)) ||
				(options.arraysInArraysException &amp;&amp; isArrayType(lastElement)) ||
				(options.singleElementException &amp;&amp; node.elements.length === 1)
					? !options.spaced
					: options.spaced;

			if (astUtils.isTokenOnSameLine(first, second)) {
				if (
					openingBracketMustBeSpaced &amp;&amp;
					!sourceCode.isSpaceBetweenTokens(first, second)
				) {
					reportRequiredBeginningSpace(node, first);
				}
				if (
					!openingBracketMustBeSpaced &amp;&amp;
					sourceCode.isSpaceBetweenTokens(first, second)
				) {
					reportNoBeginningSpace(node, first);
				}
			}

			if (
				first !== penultimate &amp;&amp;
				astUtils.isTokenOnSameLine(penultimate, last)
			) {
				if (
					closingBracketMustBeSpaced &amp;&amp;
					!sourceCode.isSpaceBetweenTokens(penultimate, last)
				) {
					reportRequiredEndingSpace(node, last);
				}
				if (
					!closingBracketMustBeSpaced &amp;&amp;
					sourceCode.isSpaceBetweenTokens(penultimate, last)
				) {
					reportNoEndingSpace(node, last);
				}
			}
		}

		//--------------------------------------------------------------------------
		// Public
		//--------------------------------------------------------------------------

		return {
			ArrayPattern: validateArraySpacing,
			ArrayExpression: validateArraySpacing,
		};
	},
};
