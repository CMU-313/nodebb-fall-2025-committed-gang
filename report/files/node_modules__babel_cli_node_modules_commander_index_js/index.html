const spawn = require(&#039;child_process&#039;).spawn;
const path = require(&#039;path&#039;);
const fs = require(&#039;fs&#039;);

// @ts-check

class Option {
  /**
   * Initialize a new `Option` with the given `flags` and `description`.
   *
   * @param {string} flags
   * @param {string} description
   * @api public
   */

  constructor(flags, description) {
    this.flags = flags;
    this.required = flags.includes(&#039;&lt;&#039;); // A value must be supplied when the option is specified.
    this.optional = flags.includes(&#039;[&#039;); // A value is optional when the option is specified.
    // variadic test ignores &lt;value,...&gt; et al which might be used to describe custom splitting of single argument
    this.variadic = /\w\.\.\.[&gt;\]]$/.test(flags); // The option can take multiple values.
    this.mandatory = false; // The option must have a value after parsing, which usually means it must be specified on command line.
    const optionFlags = _parseOptionFlags(flags);
    this.short = optionFlags.shortFlag;
    this.long = optionFlags.longFlag;
    this.negate = false;
    if (this.long) {
      this.negate = this.long.startsWith(&#039;--no-&#039;);
    }
    this.description = description || &#039;&#039;;
    this.defaultValue = undefined;
  }

  /**
   * Return option name.
   *
   * @return {string}
   * @api private
   */

  name() {
    if (this.long) {
      return this.long.replace(/^--/, &#039;&#039;);
    }
    return this.short.replace(/^-/, &#039;&#039;);
  };

  /**
   * Return option name, in a camelcase format that can be used
   * as a object attribute key.
   *
   * @return {string}
   * @api private
   */

  attributeName() {
    return camelcase(this.name().replace(/^no-/, &#039;&#039;));
  };

  /**
   * Check if `arg` matches the short or long flag.
   *
   * @param {string} arg
   * @return {boolean}
   * @api private
   */

  is(arg) {
    return this.short === arg || this.long === arg;
  };
}

/**
 * CommanderError class
 * @class
 */
class CommanderError extends Error {
  /**
   * Constructs the CommanderError class
   * @param {number} exitCode suggested exit code which could be used with process.exit
   * @param {string} code an id string representing the error
   * @param {string} message human-readable description of the error
   * @constructor
   */
  constructor(exitCode, code, message) {
    super(message);
    // properly capture stack trace in Node.js
    Error.captureStackTrace(this, this.constructor);
    this.name = this.constructor.name;
    this.code = code;
    this.exitCode = exitCode;
    this.nestedError = undefined;
  }
}

    cmd._helpShortFlag = this._helpShortFlag;
    cmd._helpLongFlag = this._helpLongFlag;
    cmd._helpCommandName = this._helpCommandName;
    cmd._helpCommandnameAndArgs = this._helpCommandnameAndArgs;
    cmd._helpCommandDescription = this._helpCommandDescription;
    cmd._exitCallback = this._exitCallback;
    cmd._storeOptionsAsProperties = this._storeOptionsAsProperties;
    cmd._passCommandToAction = this._passCommandToAction;

        name: &#039;&#039;,

        case &#039;[&#039;:

  /**

  _executeSubCommand(subcommand, args) {

    const sourceExt = [&#039;.js&#039;, &#039;.ts&#039;, &#039;.tsx&#039;, &#039;.mjs&#039;];

    this._checkForMissingMandatoryOptions();

    // Want the entry script as the reference for command name and directory for searching for other files.
    let scriptPath = this._scriptPath;
    // Fallback in case not set, due to how Command created or called.
    if (!scriptPath &amp;&amp; process.mainModule) {

    }

    let baseDir;
    try {
      const resolvedLink = fs.realpathSync(scriptPath);
      baseDir = path.dirname(resolvedLink);
    } catch (e) {
      baseDir = &#039;.&#039;; // dummy, probably not going to find executable!
    }

    // name of the subcommand, like `pm-install`
    let bin = path.basename(scriptPath, path.extname(scriptPath)) + &#039;-&#039; + subcommand._name;
    if (subcommand._executableFile) {
      bin = subcommand._executableFile;
    }

    const localBin = path.join(baseDir, bin);
    if (fs.existsSync(localBin)) {
      // prefer local `./&lt;bin&gt;` to bin in the $PATH
      bin = localBin;
    } else {
      // Look for source files.
      sourceExt.forEach((ext) =&gt; {
        if (fs.existsSync(`${localBin}${ext}`)) {

        }

    launchWithNode = sourceExt.includes(path.extname(bin));

    let proc;
    if (process.platform !== &#039;win32&#039;) {
      if (launchWithNode) {
        args.unshift(bin);
        // add executable arguments to spawn
        args = incrementNodeInspectorPort(process.execArgv).concat(args);

        proc = spawn(process.argv[0], args, { stdio: &#039;inherit&#039; });
      } else {
        proc = spawn(bin, args, { stdio: &#039;inherit&#039; });
      }
    } else {
      args.unshift(bin);
      // add executable arguments to spawn
      args = incrementNodeInspectorPort(process.execArgv).concat(args);
      proc = spawn(process.execPath, args, { stdio: &#039;inherit&#039; });

    const signals = [&#039;SIGUSR1&#039;, &#039;SIGUSR2&#039;, &#039;SIGTERM&#039;, &#039;SIGINT&#039;, &#039;SIGHUP&#039;];

    // Suppressing the exit if exitCallback defined is a bit messy and of limited use, but does allow process to stay running!
    const exitCallback = this._exitCallback;
    if (!exitCallback) {
      proc.on(&#039;close&#039;, process.exit.bind(process));
    } else {
      proc.on(&#039;close&#039;, () =&gt; {

    proc.on(&#039;error&#039;, (err) =&gt; {

  /**

  _dispatchSubcommand(commandName, operands, unknown) {

  /**

    if (operands &amp;&amp; this._findCommand(operands[0])) {

    } else if (this._lazyHasImplicitHelpCommand() &amp;&amp; operands[0] === this._helpCommandName) {

        this._helpAndError();

      outputHelpIfRequested(this, parsed.unknown);
      this._checkForMissingMandatoryOptions();
      if (parsed.unknown.length &gt; 0) {

      if (this._actionHandler) {

        this.emit(&#039;command:&#039; + this.name(), operands, unknown);

          this.emit(&#039;command:*&#039;, operands, unknown);

  /**

    const unknown = []; // first unknown option and remaining unknown args

    const args = argv.slice();

    function maybeOption(arg) {
      return arg.length &gt; 1 &amp;&amp; arg[0] === &#039;-&#039;;

    while (args.length) {

        dest.push(...args);
        break;

      if (activeVariadicOption &amp;&amp; !maybeOption(arg)) {
        this.emit(`option:${activeVariadicOption.name()}`, arg);
        continue;
      }
      activeVariadicOption = null;

      if (maybeOption(arg)) {
        const option = this._findOption(arg);
        // recognised option, call listener to assign value with possible custom processing
        if (option) {
          if (option.required) {
            const value = args.shift();
            if (value === undefined) this.optionMissingArgument(option);
            this.emit(`option:${option.name()}`, value);
          } else if (option.optional) {
            let value = null;
            // historical behaviour is optional value is following arg unless an option
            if (args.length &gt; 0 &amp;&amp; !maybeOption(args[0])) {

            }
            this.emit(`option:${option.name()}`, value);
          } else { // boolean flag
            this.emit(`option:${option.name()}`);
          }
          activeVariadicOption = option.variadic ? option : null;
          continue;

      // Look for combo options following single dash, eat first one if known.
      if (arg.length &gt; 2 &amp;&amp; arg[0] === &#039;-&#039; &amp;&amp; arg[1] !== &#039;-&#039;) {
        const option = this._findOption(`-${arg[1]}`);
        if (option) {

            // option with value following in same argument
            this.emit(`option:${option.name()}`, arg.slice(2));

            // boolean option, emit and put back remainder of arg for further processing
            this.emit(`option:${option.name()}`);
            args.unshift(`-${arg.slice(2)}`);

      // Look for known long flag with value, like --foo=bar
      if (/^--[^=]+=/.test(arg)) {
        const index = arg.indexOf(&#039;=&#039;);
        const option = this._findOption(arg.slice(0, index));
        if (option &amp;&amp; (option.required || option.optional)) {
          this.emit(`option:${option.name()}`, arg.slice(index + 1));
          continue;
        }
      }

      // looks like an option but unknown, unknowns from here
      if (arg.length &gt; 1 &amp;&amp; arg[0] === &#039;-&#039;) {

      }

      dest.push(arg);

    return { operands, unknown };

          (cmd._aliases[0] ? &#039;|&#039; + cmd._aliases[0] : &#039;&#039;) +
          (cmd.options.length ? &#039; [options]&#039; : &#039;&#039;) +
          (args ? &#039; &#039; + args : &#039;&#039;),
        cmd._description
      ];
    });

    if (this._lazyHasImplicitHelpCommand()) {
      commandDetails.push([this._helpCommandnameAndArgs, this._helpCommandDescription]);
    }
    return commandDetails;
  };

  /**
   * Return the largest command length.
   *
   * @return {number}
   * @api private
   */

  largestCommandLength() {
    const commands = this.prepareCommands();
    return commands.reduce((max, command) =&gt; {
      return Math.max(max, command[0].length);
    }, 0);
  };

  /**
   * Return the largest option length.
   *
   * @return {number}
   * @api private
   */

  largestOptionLength() {
    const options = [].slice.call(this.options);
    options.push({
      flags: this._helpFlags
    });

    return options.reduce((max, option) =&gt; {
      return Math.max(max, option.flags.length);
    }, 0);
  };

  /**
   * Return the largest arg length.
   *
   * @return {number}
   * @api private
   */

  largestArgLength() {
    return this._args.reduce((max, arg) =&gt; {
      return Math.max(max, arg.name.length);
    }, 0);
  };

  /**
   * Return the pad width.
   *
   * @return {number}
   * @api private
   */

  padWidth() {
    let width = this.largestOptionLength();
    if (this._argsDescription &amp;&amp; this._args.length) {
      if (this.largestArgLength() &gt; width) {
        width = this.largestArgLength();
      }
    }

    if (this.commands &amp;&amp; this.commands.length) {
      if (this.largestCommandLength() &gt; width) {
        width = this.largestCommandLength();
      }
    }

    return width;
  };

  /**
   * Return help for options.
   *
   * @return {string}
   * @api private
   */

  optionHelp() {
    const width = this.padWidth();
    const columns = process.stdout.columns || 80;
    const descriptionWidth = columns - width - 4;
    function padOptionDetails(flags, description) {
      return pad(flags, width) + &#039;  &#039; + optionalWrap(description, descriptionWidth, width + 2);
    };

    // Explicit options (including version)
    const help = this.options.map((option) =&gt; {
      const fullDesc = option.description +
        ((!option.negate &amp;&amp; option.defaultValue !== undefined) ? &#039; (default: &#039; + JSON.stringify(option.defaultValue) + &#039;)&#039; : &#039;&#039;);
      return padOptionDetails(option.flags, fullDesc);
    });

    // Implicit help
    const showShortHelpFlag = this._hasHelpOption &amp;&amp; this._helpShortFlag &amp;&amp; !this._findOption(this._helpShortFlag);
    const showLongHelpFlag = this._hasHelpOption &amp;&amp; !this._findOption(this._helpLongFlag);
    if (showShortHelpFlag || showLongHelpFlag) {
      let helpFlags = this._helpFlags;
      if (!showShortHelpFlag) {
        helpFlags = this._helpLongFlag;
      } else if (!showLongHelpFlag) {
        helpFlags = this._helpShortFlag;
      }
      help.push(padOptionDetails(helpFlags, this._helpDescription));
    }

    return help.join(&#039;\n&#039;);
  };

  /**
   * Return command help documentation.
   *
   * @return {string}
   * @api private
   */

  commandHelp() {
    if (!this.commands.length &amp;&amp; !this._lazyHasImplicitHelpCommand()) return &#039;&#039;;

    const commands = this.prepareCommands();
    const width = this.padWidth();

    const columns = process.stdout.columns || 80;
    const descriptionWidth = columns - width - 4;

    return [
      &#039;Commands:&#039;,
      commands.map((cmd) =&gt; {
        const desc = cmd[1] ? &#039;  &#039; + cmd[1] : &#039;&#039;;
        return (desc ? pad(cmd[0], width) : cmd[0]) + optionalWrap(desc, descriptionWidth, width + 2);
      }).join(&#039;\n&#039;).replace(/^/gm, &#039;  &#039;),
      &#039;&#039;
    ].join(&#039;\n&#039;);
  };

  /**
   * Return program help documentation.
   *
   * @return {string}
   * @api public
   */

  helpInformation() {
    let desc = [];
    if (this._description) {
      desc = [
        this._description,
        &#039;&#039;
      ];

      const argsDescription = this._argsDescription;
      if (argsDescription &amp;&amp; this._args.length) {
        const width = this.padWidth();
        const columns = process.stdout.columns || 80;
        const descriptionWidth = columns - width - 5;
        desc.push(&#039;Arguments:&#039;);
        this._args.forEach((arg) =&gt; {
          desc.push(&#039;  &#039; + pad(arg.name, width) + &#039;  &#039; + wrap(argsDescription[arg.name] || &#039;&#039;, descriptionWidth, width + 4));
        });
        desc.push(&#039;&#039;);
      }
    }

    let cmdName = this._name;
    if (this._aliases[0]) {
      cmdName = cmdName + &#039;|&#039; + this._aliases[0];
    }
    let parentCmdNames = &#039;&#039;;
    for (let parentCmd = this.parent; parentCmd; parentCmd = parentCmd.parent) {
      parentCmdNames = parentCmd.name() + &#039; &#039; + parentCmdNames;
    }
    const usage = [
      &#039;Usage: &#039; + parentCmdNames + cmdName + &#039; &#039; + this.usage(),
      &#039;&#039;
    ];

    let cmds = [];
    const commandHelp = this.commandHelp();
    if (commandHelp) cmds = [commandHelp];

    let options = [];
    if (this._hasHelpOption || this.options.length &gt; 0) {
      options = [
        &#039;Options:&#039;,
        &#039;&#039; + this.optionHelp().replace(/^/gm, &#039;  &#039;),
        &#039;&#039;
      ];
    }

    return usage
      .concat(desc)
      .concat(options)
      .concat(cmds)
      .join(&#039;\n&#039;);
  };

  /**
   * Output help information for this command.
   *
   * When listener(s) are available for the helpLongFlag
   * those callbacks are invoked.
   *
   * @api public
   */

  outputHelp(cb) {
    if (!cb) {
      cb = (passthru) =&gt; {
        return passthru;
      };
    }
    const cbOutput = cb(this.helpInformation());
    if (typeof cbOutput !== &#039;string&#039; &amp;&amp; !Buffer.isBuffer(cbOutput)) {
      throw new Error(&#039;outputHelp callback must return a string or a Buffer&#039;);
    }
    process.stdout.write(cbOutput);
    this.emit(this._helpLongFlag);
  };

  /**
   * You can pass in flags and a description to override the help
   * flags and help description for your command. Pass in false to
   * disable the built-in help option.
   *
   * @param {string | boolean} [flags]
   * @param {string} [description]
   * @return {Command} `this` command for chaining
   * @api public
   */

  helpOption(flags, description) {
    if (typeof flags === &#039;boolean&#039;) {
      this._hasHelpOption = flags;
      return this;
    }
    this._helpFlags = flags || this._helpFlags;
    this._helpDescription = description || this._helpDescription;

    const helpFlags = _parseOptionFlags(this._helpFlags);
    this._helpShortFlag = helpFlags.shortFlag;
    this._helpLongFlag = helpFlags.longFlag;

    return this;
  };

  /**
   * Output help information and exit.
   *
   * @param {Function} [cb]
   * @api public
   */

  help(cb) {
    this.outputHelp(cb);
    // exitCode: preserving original behaviour which was calling process.exit()
    // message: do not have all displayed text available so only passing placeholder.
    this._exit(process.exitCode || 0, &#039;commander.help&#039;, &#039;(outputHelp)&#039;);
  };

  /**
   * Output help information and exit. Display for error situations.
   *
   * @api private
   */

  _helpAndError() {
    this.outputHelp();
    // message: do not have all displayed text available so only passing placeholder.
    this._exit(1, &#039;commander.help&#039;, &#039;(outputHelp)&#039;);
  };
};

/**
 * Expose the root command.
 */

exports = module.exports = new Command();
exports.program = exports; // More explicit access to global command.

/**
 * Expose classes

exports.Command = Command;
exports.Option = Option;
exports.CommanderError = CommanderError;

/**
 * Camel-case the given `flag`
 *
 * @param {string} flag
 * @return {string}
 * @api private
 */

function camelcase(flag) {
  return flag.split(&#039;-&#039;).reduce((str, word) =&gt; {
    return str + word[0].toUpperCase() + word.slice(1);
  });
}

/**
 * Pad `str` to `width`.
 *
 * @param {string} str
 * @param {number} width
 * @return {string}
 * @api private
 */

function pad(str, width) {
  const len = Math.max(0, width - str.length);
  return str + Array(len + 1).join(&#039; &#039;);
}

/**
 * Wraps the given string with line breaks at the specified width while breaking
 * words and indenting every but the first line on the left.
 *
 * @param {string} str
 * @param {number} width
 * @param {number} indent
 * @return {string}
 * @api private
 */
function wrap(str, width, indent) {
  const regex = new RegExp(&#039;.{1,&#039; + (width - 1) + &#039;}([\\s\u200B]|$)|[^\\s\u200B]+?([\\s\u200B]|$)&#039;, &#039;g&#039;);
  const lines = str.match(regex) || [];
  return lines.map((line, i) =&gt; {
    if (line.slice(-1) === &#039;\n&#039;) {
      line = line.slice(0, line.length - 1);
    }
    return ((i &gt; 0 &amp;&amp; indent) ? Array(indent + 1).join(&#039; &#039;) : &#039;&#039;) + line.trimRight();
  }).join(&#039;\n&#039;);
}

/**
 * Optionally wrap the given str to a max width of width characters per line
 * while indenting with indent spaces. Do not wrap if insufficient width or
 * string is manually formatted.
 *
 * @param {string} str
 * @param {number} width
 * @param {number} indent
 * @return {string}
 * @api private
 */
function optionalWrap(str, width, indent) {
  // Detect manually wrapped and indented strings by searching for line breaks
  // followed by multiple spaces/tabs.
  if (str.match(/[\n]\s+/)) return str;
  // Do not wrap to narrow columns (or can end up with a word per line).
  const minWidth = 40;
  if (width &lt; minWidth) return str;

  return wrap(str, width, indent);
}

/**
 * Output help information if help flags specified
 *
 * @param {Command} cmd - command to output help for
 * @param {Array} args - array of options to search for help flags
 * @api private
 */

function outputHelpIfRequested(cmd, args) {
  const helpOption = cmd._hasHelpOption &amp;&amp; args.find(arg =&gt; arg === cmd._helpLongFlag || arg === cmd._helpShortFlag);
  if (helpOption) {
    cmd.outputHelp();
    // (Do not have all displayed text available so only passing placeholder.)
    cmd._exit(0, &#039;commander.helpDisplayed&#039;, &#039;(outputHelp)&#039;);
  }
}

/**
 * Takes an argument and returns its human readable equivalent for help usage.
 *
 * @param {Object} arg
 * @return {string}
 * @api private
 */

function humanReadableArgName(arg) {
  const nameOutput = arg.name + (arg.variadic === true ? &#039;...&#039; : &#039;&#039;);

  return arg.required
    ? &#039;&lt;&#039; + nameOutput + &#039;&gt;&#039;
    : &#039;[&#039; + nameOutput + &#039;]&#039;;
}

/**
 * Parse the short and long flag out of something like &#039;-m,--mixed &lt;value&gt;&#039;
 *
 * @api private
 */

function _parseOptionFlags(flags) {
  let shortFlag;
  let longFlag;
  // Use original very loose parsing to maintain backwards compatibility for now,
  // which allowed for example unintended `-sw, --short-word` [sic].
  const flagParts = flags.split(/[ |,]+/);
  if (flagParts.length &gt; 1 &amp;&amp; !/^[[&lt;]/.test(flagParts[1])) shortFlag = flagParts.shift();
  longFlag = flagParts.shift();
  // Add support for lone short flag without significantly changing parsing!
  if (!shortFlag &amp;&amp; /^-[^-]$/.test(longFlag)) {
    shortFlag = longFlag;
    longFlag = undefined;
  }
  return { shortFlag, longFlag };

/**
 * Scan arguments and increment port number for inspect calls (to avoid conflicts when spawning new command).
 *
 * @param {string[]} args - array of arguments from node.execArgv
 * @returns {string[]}
 * @api private
 */

function incrementNodeInspectorPort(args) {
  // Testing for these options:
  //  --inspect[=[host:]port]
  //  --inspect-brk[=[host:]port]
  //  --inspect-port=[host:]port
  return args.map((arg) =&gt; {
    if (!arg.startsWith(&#039;--inspect&#039;)) {
      return arg;
    }
    let debugOption;
    let debugHost = &#039;127.0.0.1&#039;;
    let debugPort = &#039;9229&#039;;
    let match;
    if ((match = arg.match(/^(--inspect(-brk)?)$/)) !== null) {
      // e.g. --inspect
      debugOption = match[1];
    } else if ((match = arg.match(/^(--inspect(-brk|-port)?)=([^:]+)$/)) !== null) {
      debugOption = match[1];
      if (/^\d+$/.test(match[3])) {
        // e.g. --inspect=1234
        debugPort = match[3];
      } else {
        // e.g. --inspect=localhost
        debugHost = match[3];
      }
    } else if ((match = arg.match(/^(--inspect(-brk|-port)?)=([^:]+):(\d+)$/)) !== null) {
      // e.g. --inspect=localhost:1234
      debugOption = match[1];
      debugHost = match[3];
      debugPort = match[4];
    }

    if (debugOption &amp;&amp; debugPort !== &#039;0&#039;) {
      return `${debugOption}=${debugHost}:${parseInt(debugPort) + 1}`;
    }
    return arg;
  });
}
