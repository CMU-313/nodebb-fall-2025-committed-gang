 * @fileoverview Rule to flag use constant conditions
 * @author Christian Schulz &lt;http://rndm.de&gt;
 */

&quot;use strict&quot;;

const { isConstant } = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;problem&quot;,

		defaultOptions: [{ checkLoops: &quot;allExceptWhileTrue&quot; }],

		docs: {
			description: &quot;Disallow constant expressions in conditions&quot;,
			recommended: true,
			url: &quot;https://eslint.org/docs/latest/rules/no-constant-condition&quot;,
		},

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					checkLoops: {
						enum: [
							&quot;all&quot;,
							&quot;allExceptWhileTrue&quot;,
							&quot;none&quot;,
							true,
							false,
						],
					},
				},
				additionalProperties: false,
			},
		],

		messages: {
			unexpected: &quot;Unexpected constant condition.&quot;,
		},
	},

	create(context) {
		const loopSetStack = [];
		const sourceCode = context.sourceCode;
		let [{ checkLoops }] = context.options;

		if (checkLoops === true) {
			checkLoops = &quot;all&quot;;
		} else if (checkLoops === false) {
			checkLoops = &quot;none&quot;;
		}

		let loopsInCurrentScope = new Set();

		//--------------------------------------------------------------------------
		// Helpers
		//--------------------------------------------------------------------------

		/**
		 * Tracks when the given node contains a constant condition.
		 * @param {ASTNode} node The AST node to check.
		 * @returns {void}
		 * @private
		 */
		function trackConstantConditionLoop(node) {
			if (
				node.test &amp;&amp;
				isConstant(sourceCode.getScope(node), node.test, true)
			) {
				loopsInCurrentScope.add(node);
			}
		}

		/**
		 * Reports when the set contains the given constant condition node
		 * @param {ASTNode} node The AST node to check.
		 * @returns {void}
		 * @private
		 */
		function checkConstantConditionLoopInSet(node) {
			if (loopsInCurrentScope.has(node)) {
				loopsInCurrentScope.delete(node);
				context.report({ node: node.test, messageId: &quot;unexpected&quot; });
			}
		}

		/**
		 * Reports when the given node contains a constant condition.
		 * @param {ASTNode} node The AST node to check.
		 * @returns {void}
		 * @private
		 */
		function reportIfConstant(node) {
			if (
				node.test &amp;&amp;
				isConstant(sourceCode.getScope(node), node.test, true)
			) {
				context.report({ node: node.test, messageId: &quot;unexpected&quot; });
			}
		}

		/**
		 * Stores current set of constant loops in loopSetStack temporarily
		 * and uses a new set to track constant loops
		 * @returns {void}
		 * @private
		 */
		function enterFunction() {
			loopSetStack.push(loopsInCurrentScope);
			loopsInCurrentScope = new Set();
		}

		/**
		 * Reports when the set still contains stored constant conditions
		 * @returns {void}
		 * @private
		 */
		function exitFunction() {
			loopsInCurrentScope = loopSetStack.pop();
		}

		/**
		 * Checks node when checkLoops option is enabled
		 * @param {ASTNode} node The AST node to check.
		 * @returns {void}
		 * @private
		 */
		function checkLoop(node) {
			if (checkLoops === &quot;all&quot; || checkLoops === &quot;allExceptWhileTrue&quot;) {
				trackConstantConditionLoop(node);
			}
		}

		//--------------------------------------------------------------------------
		// Public
		//--------------------------------------------------------------------------

		return {
			ConditionalExpression: reportIfConstant,
			IfStatement: reportIfConstant,
			WhileStatement(node) {
				if (
					node.test.type === &quot;Literal&quot; &amp;&amp;
					node.test.value === true &amp;&amp;
					checkLoops === &quot;allExceptWhileTrue&quot;
				) {
					return;
				}

				checkLoop(node);
			},
			&quot;WhileStatement:exit&quot;: checkConstantConditionLoopInSet,
			DoWhileStatement: checkLoop,
			&quot;DoWhileStatement:exit&quot;: checkConstantConditionLoopInSet,
			ForStatement: checkLoop,
			&quot;ForStatement &gt; .test&quot;: node =&gt; checkLoop(node.parent),
			&quot;ForStatement:exit&quot;: checkConstantConditionLoopInSet,
			FunctionDeclaration: enterFunction,
			&quot;FunctionDeclaration:exit&quot;: exitFunction,
			FunctionExpression: enterFunction,
			&quot;FunctionExpression:exit&quot;: exitFunction,
			YieldExpression: () =&gt; loopsInCurrentScope.clear(),
		};
	},
};
