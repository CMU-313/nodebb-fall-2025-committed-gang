var utils = exports;

function toArray(msg, enc) {
  if (Array.isArray(msg))
    return msg.slice();
  if (!msg)
    return [];
  var res = [];
  if (typeof msg !== &#039;string&#039;) {
    for (var i = 0; i &lt; msg.length; i++)
      res[i] = msg[i] | 0;
    return res;
  }
  if (enc === &#039;hex&#039;) {
    msg = msg.replace(/[^a-z0-9]+/ig, &#039;&#039;);
    if (msg.length % 2 !== 0)
      msg = &#039;0&#039; + msg;
    for (var i = 0; i &lt; msg.length; i += 2)
      res.push(parseInt(msg[i] + msg[i + 1], 16));
  } else {
    for (var i = 0; i &lt; msg.length; i++) {
      var c = msg.charCodeAt(i);
      var hi = c &gt;&gt; 8;
      var lo = c &amp; 0xff;
      if (hi)
        res.push(hi, lo);
      else
        res.push(lo);
    }
  }
  return res;
}
utils.toArray = toArray;

function zero2(word) {
  if (word.length === 1)
    return &#039;0&#039; + word;
  else
    return word;
}
utils.zero2 = zero2;

function toHex(msg) {
  var res = &#039;&#039;;
  for (var i = 0; i &lt; msg.length; i++)
    res += zero2(msg[i].toString(16));
  return res;
}
utils.toHex = toHex;

utils.encode = function encode(arr, enc) {
  if (enc === &#039;hex&#039;)
    return toHex(arr);
  else
    return arr;
};
