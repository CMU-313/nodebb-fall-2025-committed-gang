    <textarea id="file-source" class="col-md-12">import { c as createRule, y as isNotSemicolonToken } from &#039;../utils.js&#039;;
import &#039;eslint-visitor-keys&#039;;
import &#039;espree&#039;;

const listeningNodes = [
  &quot;BreakStatement&quot;,
  &quot;ClassDeclaration&quot;,
  &quot;ContinueStatement&quot;,
  &quot;DebuggerStatement&quot;,
  &quot;DoWhileStatement&quot;,
  &quot;ExpressionStatement&quot;,
  &quot;ForInStatement&quot;,
  &quot;ForOfStatement&quot;,
  &quot;ForStatement&quot;,
  &quot;FunctionDeclaration&quot;,
  &quot;IfStatement&quot;,
  &quot;ImportDeclaration&quot;,
  &quot;LabeledStatement&quot;,
  &quot;ReturnStatement&quot;,
  &quot;SwitchStatement&quot;,
  &quot;ThrowStatement&quot;,
  &quot;TryStatement&quot;,
  &quot;VariableDeclaration&quot;,
  &quot;WhileStatement&quot;,
  &quot;WithStatement&quot;,
  &quot;ExportNamedDeclaration&quot;,
  &quot;ExportDefaultDeclaration&quot;,
  &quot;ExportAllDeclaration&quot;
];
var maxStatementsPerLine = createRule({
  name: &quot;max-statements-per-line&quot;,
  package: &quot;js&quot;,
  meta: {
    type: &quot;layout&quot;,
    docs: {
      description: &quot;Enforce a maximum number of statements allowed per line&quot;
    },
    schema: [
      {
        type: &quot;object&quot;,
        properties: {
          max: {
            type: &quot;integer&quot;,
            minimum: 1,
            default: 1
          },
          ignoredNodes: {
            type: &quot;array&quot;,
            items: {
              type: &quot;string&quot;,
              enum: listeningNodes
            }
          }
        },
        additionalProperties: false
      }
    ],
    messages: {
      exceed: &quot;This line has {{numberOfStatementsOnThisLine}} {{statements}}. Maximum allowed is {{maxStatementsPerLine}}.&quot;
    }
  },
  create(context) {
    const sourceCode = context.sourceCode;
    const options = context.options[0] || {};
    const maxStatementsPerLine = typeof options.max !== &quot;undefined&quot; ? options.max : 1;
    const ignoredNodes = options.ignoredNodes || [];
    let lastStatementLine = 0;
    let numberOfStatementsOnThisLine = 0;
    let firstExtraStatement = null;
    const SINGLE_CHILD_ALLOWED = /^(?:(?:DoWhile|For|ForIn|ForOf|If|Labeled|While)Statement|Export(?:Default|Named)Declaration)$/u;
    function reportFirstExtraStatementAndClear() {
      if (firstExtraStatement) {
        context.report({
          node: firstExtraStatement,
          messageId: &quot;exceed&quot;,
          data: {
            numberOfStatementsOnThisLine,
            maxStatementsPerLine,
            statements: numberOfStatementsOnThisLine === 1 ? &quot;statement&quot; : &quot;statements&quot;
          }
        });
      }
      firstExtraStatement = null;
    }
    function getActualLastToken(node) {
      return sourceCode.getLastToken(node, isNotSemicolonToken);
    }
    function enterStatement(node) {
      const line = node.loc.start.line;
      if (node.parent &amp;&amp; SINGLE_CHILD_ALLOWED.test(node.parent.type) &amp;&amp; (!(&quot;alternate&quot; in node.parent) || node.parent.alternate !== node)) {
        return;
      }
      if (line === lastStatementLine) {
        numberOfStatementsOnThisLine += 1;
      } else {
        reportFirstExtraStatementAndClear();
        numberOfStatementsOnThisLine = 1;
        lastStatementLine = line;
      }
      if (numberOfStatementsOnThisLine === maxStatementsPerLine + 1)
        firstExtraStatement = firstExtraStatement || node;
    }
    function leaveStatement(node) {
      const line = getActualLastToken(node).loc.end.line;
      if (line !== lastStatementLine) {
        reportFirstExtraStatementAndClear();
        numberOfStatementsOnThisLine = 1;
        lastStatementLine = line;
      }
    }
    const listeners = {
      &quot;Program:exit&quot;: reportFirstExtraStatementAndClear
    };
    for (const node of listeningNodes) {
      if (ignoredNodes.includes(node))
        continue;
      listeners[node] = enterStatement;
      listeners[`${node}:exit`] = leaveStatement;
    }
    return listeners;
  }
});

export { maxStatementsPerLine as default };
