    <textarea id="file-source" class="col-md-12">var is = require(&#039;type-is&#039;)
var Busboy = require(&#039;busboy&#039;)
var extend = require(&#039;xtend&#039;)
var appendField = require(&#039;append-field&#039;)

var Counter = require(&#039;./counter&#039;)
var MulterError = require(&#039;./multer-error&#039;)
var FileAppender = require(&#039;./file-appender&#039;)
var removeUploadedFiles = require(&#039;./remove-uploaded-files&#039;)

function makeMiddleware (setup) {
  return function multerMiddleware (req, res, next) {
    if (!is(req, [&#039;multipart&#039;])) return next()

    var options = setup()

    var limits = options.limits
    var storage = options.storage
    var fileFilter = options.fileFilter
    var fileStrategy = options.fileStrategy
    var preservePath = options.preservePath

    req.body = Object.create(null)

    var busboy

    try {
      busboy = Busboy({ headers: req.headers, limits: limits, preservePath: preservePath })
    } catch (err) {
      return next(err)
    }

    var appender = new FileAppender(fileStrategy, req)
    var isDone = false
    var readFinished = false
    var errorOccured = false
    var pendingWrites = new Counter()
    var uploadedFiles = []

    function done (err) {
      if (isDone) return
      isDone = true
      req.unpipe(busboy)
      process.nextTick(() =&gt; {
        busboy.removeAllListeners()
      })
      next(err)
    }

    function indicateDone () {
      if (readFinished &amp;&amp; pendingWrites.isZero() &amp;&amp; !errorOccured) done()
    }

    function abortWithError (uploadError) {
      if (errorOccured) return
      errorOccured = true

      pendingWrites.onceZero(function () {
        function remove (file, cb) {
          storage._removeFile(req, file, cb)
        }

        removeUploadedFiles(uploadedFiles, remove, function (err, storageErrors) {
          if (err) return done(err)

          uploadError.storageErrors = storageErrors
          done(uploadError)
        })
      })
    }

    function abortWithCode (code, optionalField) {
      abortWithError(new MulterError(code, optionalField))
    }

    // handle text field data
    busboy.on(&#039;field&#039;, function (fieldname, value, { nameTruncated, valueTruncated }) {
      if (fieldname == null) return abortWithCode(&#039;MISSING_FIELD_NAME&#039;)
      if (nameTruncated) return abortWithCode(&#039;LIMIT_FIELD_KEY&#039;)
      if (valueTruncated) return abortWithCode(&#039;LIMIT_FIELD_VALUE&#039;, fieldname)

      // Work around bug in Busboy (https://github.com/mscdex/busboy/issues/6)
      if (limits &amp;&amp; Object.prototype.hasOwnProperty.call(limits, &#039;fieldNameSize&#039;)) {
        if (fieldname.length &gt; limits.fieldNameSize) return abortWithCode(&#039;LIMIT_FIELD_KEY&#039;)
      }

      appendField(req.body, fieldname, value)
    })

    // handle files
    busboy.on(&#039;file&#039;, function (fieldname, fileStream, { filename, encoding, mimeType }) {
      // don&#039;t attach to the files object, if there is no file
      if (!filename) return fileStream.resume()

      // Work around bug in Busboy (https://github.com/mscdex/busboy/issues/6)
      if (limits &amp;&amp; Object.prototype.hasOwnProperty.call(limits, &#039;fieldNameSize&#039;)) {
        if (fieldname.length &gt; limits.fieldNameSize) return abortWithCode(&#039;LIMIT_FIELD_KEY&#039;)
      }

      var file = {
        fieldname: fieldname,
        originalname: filename,
        encoding: encoding,
        mimetype: mimeType
      }

      var placeholder = appender.insertPlaceholder(file)

      fileFilter(req, file, function (err, includeFile) {
        if (err) {
          appender.removePlaceholder(placeholder)
          return abortWithError(err)
        }

        if (!includeFile) {
          appender.removePlaceholder(placeholder)
          return fileStream.resume()
        }

        var aborting = false
        pendingWrites.increment()

        Object.defineProperty(file, &#039;stream&#039;, {
          configurable: true,
          enumerable: false,
          value: fileStream
        })

        fileStream.on(&#039;error&#039;, function (err) {
          pendingWrites.decrement()
          abortWithError(err)
        })

        fileStream.on(&#039;limit&#039;, function () {
          aborting = true
          abortWithCode(&#039;LIMIT_FILE_SIZE&#039;, fieldname)
        })

        storage._handleFile(req, file, function (err, info) {
          if (aborting) {
            appender.removePlaceholder(placeholder)
            uploadedFiles.push(extend(file, info))
            return pendingWrites.decrement()
          }

          if (err) {
            appender.removePlaceholder(placeholder)
            pendingWrites.decrement()
            return abortWithError(err)
          }

          var fileInfo = extend(file, info)

          appender.replacePlaceholder(placeholder, fileInfo)
          uploadedFiles.push(fileInfo)
          pendingWrites.decrement()
          indicateDone()
        })
      })
    })

    busboy.on(&#039;error&#039;, function (err) { abortWithError(err) })
    busboy.on(&#039;partsLimit&#039;, function () { abortWithCode(&#039;LIMIT_PART_COUNT&#039;) })
    busboy.on(&#039;filesLimit&#039;, function () { abortWithCode(&#039;LIMIT_FILE_COUNT&#039;) })
    busboy.on(&#039;fieldsLimit&#039;, function () { abortWithCode(&#039;LIMIT_FIELD_COUNT&#039;) })
    busboy.on(&#039;close&#039;, function () {
      readFinished = true
      indicateDone()
    })

    req.pipe(busboy)
  }
}

module.exports = makeMiddleware
