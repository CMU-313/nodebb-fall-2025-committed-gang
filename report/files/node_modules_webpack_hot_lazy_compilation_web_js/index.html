    <textarea id="file-source" class="col-md-12">/* global __resourceQuery */

&quot;use strict&quot;;

if (typeof EventSource !== &quot;function&quot;) {
	throw new Error(
		&quot;Environment doesn&#039;t support lazy compilation (requires EventSource)&quot;
	);
}

var urlBase = decodeURIComponent(__resourceQuery.slice(1));
/** @type {EventSource | undefined} */
var activeEventSource;
var activeKeys = new Map();
var errorHandlers = new Set();

var updateEventSource = function updateEventSource() {
	if (activeEventSource) activeEventSource.close();
	if (activeKeys.size) {
		activeEventSource = new EventSource(
			urlBase + Array.from(activeKeys.keys()).join(&quot;@&quot;)
		);
		/**
		 * @this {EventSource}
		 * @param {Event &amp; { message?: string, filename?: string, lineno?: number, colno?: number, error?: Error }} event event
		 */
		activeEventSource.onerror = function (event) {
			errorHandlers.forEach(function (onError) {
				onError(
					new Error(
						&quot;Problem communicating active modules to the server: &quot; +
							event.message +
							&quot; &quot; +
							event.filename +
							&quot;:&quot; +
							event.lineno +
							&quot;:&quot; +
							event.colno +
							&quot; &quot; +
							event.error
					)
				);
			});
		};
	} else {
		activeEventSource = undefined;
	}
};

/**
 * @param {{ data: string, onError: (err: Error) =&gt; void, active: boolean, module: module }} options options
 * @returns {() =&gt; void} function to destroy response
 */
exports.keepAlive = function (options) {
	var data = options.data;
	var onError = options.onError;
	var active = options.active;
	var module = options.module;
	errorHandlers.add(onError);
	var value = activeKeys.get(data) || 0;
	activeKeys.set(data, value + 1);
	if (value === 0) {
		updateEventSource();
	}
	if (!active &amp;&amp; !module.hot) {
		console.log(
			&quot;Hot Module Replacement is not enabled. Waiting for process restart...&quot;
		);
	}

	return function () {
		errorHandlers.delete(onError);
		setTimeout(function () {
			var value = activeKeys.get(data);
			if (value === 1) {
				activeKeys.delete(data);
				updateEventSource();
			} else {
				activeKeys.set(data, value - 1);
			}
		}, 1000);
	};
};
