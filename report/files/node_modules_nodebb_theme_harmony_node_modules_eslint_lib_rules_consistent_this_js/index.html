    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to enforce consistent naming of &quot;this&quot; context variables
 * @author Raphael Pigulla
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		type: &quot;suggestion&quot;,

		docs: {
			description:
				&quot;Enforce consistent naming when capturing the current execution context&quot;,
			recommended: false,
			frozen: true,
			url: &quot;https://eslint.org/docs/latest/rules/consistent-this&quot;,
		},

		schema: {
			type: &quot;array&quot;,
			items: {
				type: &quot;string&quot;,
				minLength: 1,
			},
			uniqueItems: true,
		},

		defaultOptions: [&quot;that&quot;],

		messages: {
			aliasNotAssignedToThis:
				&quot;Designated alias &#039;{{name}}&#039; is not assigned to &#039;this&#039;.&quot;,
			unexpectedAlias: &quot;Unexpected alias &#039;{{name}}&#039; for &#039;this&#039;.&quot;,
		},
	},

	create(context) {
		const aliases = context.options;
		const sourceCode = context.sourceCode;

		/**
		 * Reports that a variable declarator or assignment expression is assigning
		 * a non-&#039;this&#039; value to the specified alias.
		 * @param {ASTNode} node The assigning node.
		 * @param {string} name the name of the alias that was incorrectly used.
		 * @returns {void}
		 */
		function reportBadAssignment(node, name) {
			context.report({
				node,
				messageId: &quot;aliasNotAssignedToThis&quot;,
				data: { name },
			});
		}

		/**
		 * Checks that an assignment to an identifier only assigns &#039;this&#039; to the
		 * appropriate alias, and the alias is only assigned to &#039;this&#039;.
		 * @param {ASTNode} node The assigning node.
		 * @param {Identifier} name The name of the variable assigned to.
		 * @param {Expression} value The value of the assignment.
		 * @returns {void}
		 */
		function checkAssignment(node, name, value) {
			const isThis = value.type === &quot;ThisExpression&quot;;

			if (aliases.includes(name)) {
				if (!isThis || (node.operator &amp;&amp; node.operator !== &quot;=&quot;)) {
					reportBadAssignment(node, name);
				}
			} else if (isThis) {
				context.report({
					node,
					messageId: &quot;unexpectedAlias&quot;,
					data: { name },
				});
			}
		}

		/**
		 * Ensures that a variable declaration of the alias in a program or function
		 * is assigned to the correct value.
		 * @param {string} alias alias the check the assignment of.
		 * @param {Object} scope scope of the current code we are checking.
		 * @private
		 * @returns {void}
		 */
		function checkWasAssigned(alias, scope) {
			const variable = scope.set.get(alias);

			if (!variable) {
				return;
			}

			if (
				variable.defs.some(
					def =&gt;
						def.node.type === &quot;VariableDeclarator&quot; &amp;&amp;
						def.node.init !== null,
				)
			) {
				return;
			}

			/*
			 * The alias has been declared and not assigned: check it was
			 * assigned later in the same scope.
			 */
			if (
				!variable.references.some(reference =&gt; {
					const write = reference.writeExpr;

					return (
						reference.from === scope &amp;&amp;
						write &amp;&amp;
						write.type === &quot;ThisExpression&quot; &amp;&amp;
						write.parent.operator === &quot;=&quot;
					);
				})
			) {
				variable.defs
					.map(def =&gt; def.node)
					.forEach(node =&gt; {
						reportBadAssignment(node, alias);
					});
			}
		}

		/**
		 * Check each alias to ensure that is was assigned to the correct value.
		 * @param {ASTNode} node The node that represents the scope to check.
		 * @returns {void}
		 */
		function ensureWasAssigned(node) {
			const scope = sourceCode.getScope(node);

			// if this is program scope we also need to check module scope
			const extraScope =
				node.type === &quot;Program&quot; &amp;&amp; node.sourceType === &quot;module&quot;
					? scope.childScopes[0]
					: null;

			aliases.forEach(alias =&gt; {
				checkWasAssigned(alias, scope);

				if (extraScope) {
					checkWasAssigned(alias, extraScope);
				}
			});
		}

		return {
			&quot;Program:exit&quot;: ensureWasAssigned,
			&quot;FunctionExpression:exit&quot;: ensureWasAssigned,
			&quot;FunctionDeclaration:exit&quot;: ensureWasAssigned,

			VariableDeclarator(node) {
				const id = node.id;
				const isDestructuring =
					id.type === &quot;ArrayPattern&quot; || id.type === &quot;ObjectPattern&quot;;

				if (node.init !== null &amp;&amp; !isDestructuring) {
					checkAssignment(node, id.name, node.init);
				}
			},

			AssignmentExpression(node) {
				if (node.left.type === &quot;Identifier&quot;) {
					checkAssignment(node, node.left.name, node.right);
				}
			},
		};
	},
};
