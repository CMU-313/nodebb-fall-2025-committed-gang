var parse = require(&#039;../&#039;);
var test = require(&#039;tape&#039;);

test(&#039;boolean and alias is not unknown&#039;, function (t) {
	var unknown = [];
	function unknownFn(arg) {
		unknown.push(arg);
		return false;
	}
	var aliased = [&#039;-h&#039;, &#039;true&#039;, &#039;--derp&#039;, &#039;true&#039;];
	var regular = [&#039;--herp&#039;, &#039;true&#039;, &#039;-d&#039;, &#039;true&#039;];
	var opts = {
		alias: { h: &#039;herp&#039; },
		boolean: &#039;h&#039;,
		unknown: unknownFn,
	};
	parse(aliased, opts);
	parse(regular, opts);

	t.same(unknown, [&#039;--derp&#039;, &#039;-d&#039;]);
	t.end();
});

test(&#039;flag boolean true any double hyphen argument is not unknown&#039;, function (t) {
	var unknown = [];
	function unknownFn(arg) {
		unknown.push(arg);
		return false;
	}
	var argv = parse([&#039;--honk&#039;, &#039;--tacos=good&#039;, &#039;cow&#039;, &#039;-p&#039;, &#039;55&#039;], {
		boolean: true,
		unknown: unknownFn,
	});
	t.same(unknown, [&#039;--tacos=good&#039;, &#039;cow&#039;, &#039;-p&#039;]);
	t.same(argv, {
		honk: true,
		_: [],
	});
	t.end();
});

test(&#039;string and alias is not unknown&#039;, function (t) {
	var unknown = [];
	function unknownFn(arg) {
		unknown.push(arg);
		return false;
	}
	var aliased = [&#039;-h&#039;, &#039;hello&#039;, &#039;--derp&#039;, &#039;goodbye&#039;];
	var regular = [&#039;--herp&#039;, &#039;hello&#039;, &#039;-d&#039;, &#039;moon&#039;];
	var opts = {
		alias: { h: &#039;herp&#039; },
		string: &#039;h&#039;,
		unknown: unknownFn,
	};
	parse(aliased, opts);
	parse(regular, opts);

	t.same(unknown, [&#039;--derp&#039;, &#039;-d&#039;]);
	t.end();
});

test(&#039;default and alias is not unknown&#039;, function (t) {
	var unknown = [];
	function unknownFn(arg) {
		unknown.push(arg);
		return false;
	}
	var aliased = [&#039;-h&#039;, &#039;hello&#039;];
	var regular = [&#039;--herp&#039;, &#039;hello&#039;];
	var opts = {
		default: { h: &#039;bar&#039; },
		alias: { h: &#039;herp&#039; },
		unknown: unknownFn,
	};
	parse(aliased, opts);
	parse(regular, opts);

	t.same(unknown, []);
	t.end();
	unknownFn(); // exercise fn for 100% coverage
});

test(&#039;value following -- is not unknown&#039;, function (t) {
	var unknown = [];
	function unknownFn(arg) {
		unknown.push(arg);
		return false;
	}
	var aliased = [&#039;--bad&#039;, &#039;--&#039;, &#039;good&#039;, &#039;arg&#039;];
	var opts = {
		&#039;--&#039;: true,
		unknown: unknownFn,
	};
	var argv = parse(aliased, opts);

	t.same(unknown, [&#039;--bad&#039;]);
	t.same(argv, {
		&#039;--&#039;: [&#039;good&#039;, &#039;arg&#039;],
		_: [],
	});
	t.end();
});
