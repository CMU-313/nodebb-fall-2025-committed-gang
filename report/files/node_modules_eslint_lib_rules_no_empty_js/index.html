    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to flag use of an empty block statement
 * @author Nicholas C. Zakas
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

const astUtils = require(&quot;./utils/ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

/** @type {import(&#039;../types&#039;).Rule.RuleModule} */
module.exports = {
	meta: {
		hasSuggestions: true,
		type: &quot;suggestion&quot;,

		defaultOptions: [
			{
				allowEmptyCatch: false,
			},
		],

		docs: {
			description: &quot;Disallow empty block statements&quot;,
			recommended: true,
			url: &quot;https://eslint.org/docs/latest/rules/no-empty&quot;,
		},

		schema: [
			{
				type: &quot;object&quot;,
				properties: {
					allowEmptyCatch: {
						type: &quot;boolean&quot;,
					},
				},
				additionalProperties: false,
			},
		],

		messages: {
			unexpected: &quot;Empty {{type}} statement.&quot;,
			suggestComment: &quot;Add comment inside empty {{type}} statement.&quot;,
		},
	},

	create(context) {
		const [{ allowEmptyCatch }] = context.options;
		const sourceCode = context.sourceCode;

		return {
			BlockStatement(node) {
				// if the body is not empty, we can just return immediately
				if (node.body.length !== 0) {
					return;
				}

				// a function is generally allowed to be empty
				if (astUtils.isFunction(node.parent)) {
					return;
				}

				if (allowEmptyCatch &amp;&amp; node.parent.type === &quot;CatchClause&quot;) {
					return;
				}

				// any other block is only allowed to be empty, if it contains a comment
				if (sourceCode.getCommentsInside(node).length &gt; 0) {
					return;
				}

				context.report({
					node,
					messageId: &quot;unexpected&quot;,
					data: { type: &quot;block&quot; },
					suggest: [
						{
							messageId: &quot;suggestComment&quot;,
							data: { type: &quot;block&quot; },
							fix(fixer) {
								const range = [
									node.range[0] + 1,
									node.range[1] - 1,
								];

								return fixer.replaceTextRange(
									range,
									&quot; /* empty */ &quot;,
								);
							},
						},
					],
				});
			},

			SwitchStatement(node) {
				if (
					typeof node.cases === &quot;undefined&quot; ||
					node.cases.length === 0
				) {
					const openingBrace = sourceCode.getTokenAfter(
						node.discriminant,
						astUtils.isOpeningBraceToken,
					);

					const closingBrace = sourceCode.getLastToken(node);

					if (
						sourceCode.commentsExistBetween(
							openingBrace,
							closingBrace,
						)
					) {
						return;
					}

					context.report({
						node,
						loc: {
							start: openingBrace.loc.start,
							end: closingBrace.loc.end,
						},
						messageId: &quot;unexpected&quot;,
						data: { type: &quot;switch&quot; },
						suggest: [
							{
								messageId: &quot;suggestComment&quot;,
								data: { type: &quot;switch&quot; },
								fix(fixer) {
									const range = [
										openingBrace.range[1],
										closingBrace.range[0],
									];

									return fixer.replaceTextRange(
										range,
										&quot; /* empty */ &quot;,
									);
								},
							},
						],
					});
				}
			},
		};
	},
};
