    <textarea id="file-source" class="col-md-12">// Copyright 2013 Lovell Fuller and others.
// SPDX-License-Identifier: Apache-2.0

&#039;use strict&#039;;

const fs = require(&#039;fs&#039;);
const os = require(&#039;os&#039;);
const path = require(&#039;path&#039;);
const spawnSync = require(&#039;child_process&#039;).spawnSync;
const semverCoerce = require(&#039;semver/functions/coerce&#039;);
const semverGreaterThanOrEqualTo = require(&#039;semver/functions/gte&#039;);

const platform = require(&#039;./platform&#039;);
const { config } = require(&#039;../package.json&#039;);

const env = process.env;
const minimumLibvipsVersionLabelled = env.npm_package_config_libvips || /* istanbul ignore next */
  config.libvips;
const minimumLibvipsVersion = semverCoerce(minimumLibvipsVersionLabelled).version;

const spawnSyncOptions = {
  encoding: &#039;utf8&#039;,
  shell: true
};

const vendorPath = path.join(__dirname, &#039;..&#039;, &#039;vendor&#039;, minimumLibvipsVersion, platform());

const mkdirSync = function (dirPath) {
  try {
    fs.mkdirSync(dirPath, { recursive: true });
  } catch (err) {
    /* istanbul ignore next */
    if (err.code !== &#039;EEXIST&#039;) {
      throw err;
    }
  }
};

const cachePath = function () {
  const npmCachePath = env.npm_config_cache || /* istanbul ignore next */
    (env.APPDATA ? path.join(env.APPDATA, &#039;npm-cache&#039;) : path.join(os.homedir(), &#039;.npm&#039;));
  mkdirSync(npmCachePath);
  const libvipsCachePath = path.join(npmCachePath, &#039;_libvips&#039;);
  mkdirSync(libvipsCachePath);
  return libvipsCachePath;
};

const integrity = function (platformAndArch) {
  return env[`npm_package_config_integrity_${platformAndArch.replace(&#039;-&#039;, &#039;_&#039;)}`] || config.integrity[platformAndArch];
};

const log = function (item) {
  if (item instanceof Error) {
    console.error(`sharp: Installation error: ${item.message}`);
  } else {
    console.log(`sharp: ${item}`);
  }
};

const isRosetta = function () {
  /* istanbul ignore next */
  if (process.platform === &#039;darwin&#039; &amp;&amp; process.arch === &#039;x64&#039;) {
    const translated = spawnSync(&#039;sysctl sysctl.proc_translated&#039;, spawnSyncOptions).stdout;
    return (translated || &#039;&#039;).trim() === &#039;sysctl.proc_translated: 1&#039;;
  }
  return false;
};

const globalLibvipsVersion = function () {
  if (process.platform !== &#039;win32&#039;) {
    const globalLibvipsVersion = spawnSync(&#039;pkg-config --modversion vips-cpp&#039;, {
      ...spawnSyncOptions,
      env: {
        ...env,
        PKG_CONFIG_PATH: pkgConfigPath()
      }
    }).stdout;
    /* istanbul ignore next */
    return (globalLibvipsVersion || &#039;&#039;).trim();
  } else {
    return &#039;&#039;;
  }
};

const hasVendoredLibvips = function () {
  return fs.existsSync(vendorPath);
};

/* istanbul ignore next */
const removeVendoredLibvips = function () {
  fs.rmSync(vendorPath, { recursive: true, maxRetries: 3, force: true });
};

/* istanbul ignore next */
const pkgConfigPath = function () {
  if (process.platform !== &#039;win32&#039;) {
    const brewPkgConfigPath = spawnSync(
      &#039;which brew &gt;/dev/null 2&gt;&amp;1 &amp;&amp; brew environment --plain | grep PKG_CONFIG_LIBDIR | cut -d&quot; &quot; -f2&#039;,
      spawnSyncOptions
    ).stdout || &#039;&#039;;
    return [
      brewPkgConfigPath.trim(),
      env.PKG_CONFIG_PATH,
      &#039;/usr/local/lib/pkgconfig&#039;,
      &#039;/usr/lib/pkgconfig&#039;,
      &#039;/usr/local/libdata/pkgconfig&#039;,
      &#039;/usr/libdata/pkgconfig&#039;
    ].filter(Boolean).join(&#039;:&#039;);
  } else {
    return &#039;&#039;;
  }
};

const useGlobalLibvips = function () {
  if (Boolean(env.SHARP_IGNORE_GLOBAL_LIBVIPS) === true) {
    return false;
  }
  /* istanbul ignore next */
  if (isRosetta()) {
    log(&#039;Detected Rosetta, skipping search for globally-installed libvips&#039;);
    return false;
  }
  const globalVipsVersion = globalLibvipsVersion();
  return !!globalVipsVersion &amp;&amp; /* istanbul ignore next */
    semverGreaterThanOrEqualTo(globalVipsVersion, minimumLibvipsVersion);
};

module.exports = {
  minimumLibvipsVersion,
  minimumLibvipsVersionLabelled,
  cachePath,
  integrity,
  log,
  globalLibvipsVersion,
  hasVendoredLibvips,
  removeVendoredLibvips,
  pkgConfigPath,
  useGlobalLibvips,
  mkdirSync
};
