<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">//#!/usr/bin/env node

var fs = require(&#039;fs&#039;);
var http = require(&#039;http&#039;);
var path = require(&#039;path&#039;);
var rollup = require(&#039;rollup&#039;);
var rollupConfig = require(&#039;../rollup.config&#039;);

var CONTENT_TYPES = {
    &#039;.html&#039;: &#039;text/html&#039;,
    &#039;.css&#039;: &#039;text/css&#039;,
    &#039;.png&#039;: &#039;image/png&#039;,
    &#039;.js&#039;: &#039;text/javascript&#039;,
    &#039;.ttf&#039;: &#039;font/otf&#039;,
    &#039;.otf&#039;: &#039;font/otf&#039;,
    &#039;.woff&#039;: &#039;font/woff&#039;,
    &#039;.woff2&#039;: &#039;font/woff2&#039;,
};

http.createServer(function(req, res) {
    var rewrite = &#039;&#039;;
    var url = req.url.substring(1);
    if (url.length === 0) {
        url = &#039;index.html&#039;;
        rewrite = &#039; -&gt; &#039; + url;
    }

    console.log(&#039;HTTP&#039;, req.url, rewrite);
    var filePath = &#039;./&#039; + url;
    fs.readFile(filePath, function(err, data) {
        if (err) {
            res.writeHead(404, {&#039;Content-Type&#039;: &#039;text/plain&#039;});
            res.end(&#039;Error: &#039; + err);
        } else {
            var contentType = CONTENT_TYPES[path.extname(filePath)] || &#039;text/plain&#039;;
            res.writeHead(200, {
                &#039;Content-Type&#039;: contentType,
                &#039;Cache-Control&#039;: &#039;max-age=0&#039;
            });
            res.end(data);
        }
    });
}).listen(8080);
console.log(&#039;Server running at http://localhost:8080/&#039;);

// Watch changes and rebundle
var watcher = rollup.watch(rollupConfig);
watcher.on(&#039;event&#039;, e =&gt; {
    // event.code can be one of:
    //   START        — the watcher is (re)starting
    //   BUNDLE_START — building an individual bundle
    //   BUNDLE_END   — finished building a bundle
    //   END          — finished building all bundles
    //   ERROR        — encountered an error while bundling
    //   FATAL        — encountered an unrecoverable error

    if (e.code === &#039;BUNDLE_START&#039;) {
        console.log(&#039;Bundling...&#039;);
    } else if (e.code === &#039;BUNDLE_END&#039;) {
        console.log(&#039;Bundled in &#039; + e.duration + &#039;ms.&#039;);
    } else if (e.code === &#039;ERROR&#039; || e.code === &#039;FATAL&#039;) {
        console.error(e.error);
    }
});
