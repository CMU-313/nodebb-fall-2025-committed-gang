	t.equal(flags(new RegExp(&#039;a&#039;)), &#039;&#039;, &#039;flags(new RegExp(&quot;a&quot;)) !== &quot;&quot;&#039;);

		st.equal(flags(/a/mgi), &#039;gim&#039;, &#039;flags(/a/mgi) !== &quot;gim&quot;&#039;);
		if (hasOwn(RegExp.prototype, &#039;sticky&#039;)) {

		if (hasOwn(RegExp.prototype, &#039;unicode&#039;)) {
