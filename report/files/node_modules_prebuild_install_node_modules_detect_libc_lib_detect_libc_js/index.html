    <textarea id="file-source" class="col-md-12">// Copyright 2017 Lovell Fuller and others.
// SPDX-License-Identifier: Apache-2.0

&#039;use strict&#039;;

const childProcess = require(&#039;child_process&#039;);
const { isLinux, getReport } = require(&#039;./process&#039;);
const { LDD_PATH, SELF_PATH, readFile, readFileSync } = require(&#039;./filesystem&#039;);
const { interpreterPath } = require(&#039;./elf&#039;);

let cachedFamilyInterpreter;
let cachedFamilyFilesystem;
let cachedVersionFilesystem;

const command = &#039;getconf GNU_LIBC_VERSION 2&gt;&amp;1 || true; ldd --version 2&gt;&amp;1 || true&#039;;
let commandOut = &#039;&#039;;

const safeCommand = () =&gt; {
  if (!commandOut) {
    return new Promise((resolve) =&gt; {
      childProcess.exec(command, (err, out) =&gt; {
        commandOut = err ? &#039; &#039; : out;
        resolve(commandOut);
      });
    });
  }
  return commandOut;
};

const safeCommandSync = () =&gt; {
  if (!commandOut) {
    try {
      commandOut = childProcess.execSync(command, { encoding: &#039;utf8&#039; });
    } catch (_err) {
      commandOut = &#039; &#039;;
    }
  }
  return commandOut;
};

/**
 * A String constant containing the value `glibc`.
 * @type {string}
 * @public
 */
const GLIBC = &#039;glibc&#039;;

/**
 * A Regexp constant to get the GLIBC Version.
 * @type {string}
 */
const RE_GLIBC_VERSION = /LIBC[a-z0-9 \-).]*?(\d+\.\d+)/i;

/**
 * A String constant containing the value `musl`.
 * @type {string}
 * @public
 */
const MUSL = &#039;musl&#039;;

const isFileMusl = (f) =&gt; f.includes(&#039;libc.musl-&#039;) || f.includes(&#039;ld-musl-&#039;);

const familyFromReport = () =&gt; {
  const report = getReport();
  if (report.header &amp;&amp; report.header.glibcVersionRuntime) {
    return GLIBC;
  }
  if (Array.isArray(report.sharedObjects)) {
    if (report.sharedObjects.some(isFileMusl)) {
      return MUSL;
    }
  }
  return null;
};

const familyFromCommand = (out) =&gt; {
  const [getconf, ldd1] = out.split(/[\r\n]+/);
  if (getconf &amp;&amp; getconf.includes(GLIBC)) {
    return GLIBC;
  }
  if (ldd1 &amp;&amp; ldd1.includes(MUSL)) {
    return MUSL;
  }
  return null;
};

const familyFromInterpreterPath = (path) =&gt; {
  if (path) {
    if (path.includes(&#039;/ld-musl-&#039;)) {
      return MUSL;
    } else if (path.includes(&#039;/ld-linux-&#039;)) {
      return GLIBC;
    }
  }
  return null;
};

const getFamilyFromLddContent = (content) =&gt; {
  content = content.toString();
  if (content.includes(&#039;musl&#039;)) {
    return MUSL;
  }
  if (content.includes(&#039;GNU C Library&#039;)) {
    return GLIBC;
  }
  return null;
};

const familyFromFilesystem = async () =&gt; {
  if (cachedFamilyFilesystem !== undefined) {
    return cachedFamilyFilesystem;
  }
  cachedFamilyFilesystem = null;
  try {
    const lddContent = await readFile(LDD_PATH);
    cachedFamilyFilesystem = getFamilyFromLddContent(lddContent);
  } catch (e) {}
  return cachedFamilyFilesystem;
};

const familyFromFilesystemSync = () =&gt; {
  if (cachedFamilyFilesystem !== undefined) {
    return cachedFamilyFilesystem;
  }
  cachedFamilyFilesystem = null;
  try {
    const lddContent = readFileSync(LDD_PATH);
    cachedFamilyFilesystem = getFamilyFromLddContent(lddContent);
  } catch (e) {}
  return cachedFamilyFilesystem;
};

const familyFromInterpreter = async () =&gt; {
  if (cachedFamilyInterpreter !== undefined) {
    return cachedFamilyInterpreter;
  }
  cachedFamilyInterpreter = null;
  try {
    const selfContent = await readFile(SELF_PATH);
    const path = interpreterPath(selfContent);
    cachedFamilyInterpreter = familyFromInterpreterPath(path);
  } catch (e) {}
  return cachedFamilyInterpreter;
};

const familyFromInterpreterSync = () =&gt; {
  if (cachedFamilyInterpreter !== undefined) {
    return cachedFamilyInterpreter;
  }
  cachedFamilyInterpreter = null;
  try {
    const selfContent = readFileSync(SELF_PATH);
    const path = interpreterPath(selfContent);
    cachedFamilyInterpreter = familyFromInterpreterPath(path);
  } catch (e) {}
  return cachedFamilyInterpreter;
};

/**
 * Resolves with the libc family when it can be determined, `null` otherwise.
 * @returns {Promise&lt;?string&gt;}
 */
const family = async () =&gt; {
  let family = null;
  if (isLinux()) {
    family = await familyFromInterpreter();
    if (!family) {
      family = await familyFromFilesystem();
      if (!family) {
        family = familyFromReport();
      }
      if (!family) {
        const out = await safeCommand();
        family = familyFromCommand(out);
      }
    }
  }
  return family;
};

/**
 * Returns the libc family when it can be determined, `null` otherwise.
 * @returns {?string}
 */
const familySync = () =&gt; {
  let family = null;
  if (isLinux()) {
    family = familyFromInterpreterSync();
    if (!family) {
      family = familyFromFilesystemSync();
      if (!family) {
        family = familyFromReport();
      }
      if (!family) {
        const out = safeCommandSync();
        family = familyFromCommand(out);
      }
    }
  }
  return family;
};

/**
 * Resolves `true` only when the platform is Linux and the libc family is not `glibc`.
 * @returns {Promise&lt;boolean&gt;}
 */
const isNonGlibcLinux = async () =&gt; isLinux() &amp;&amp; await family() !== GLIBC;

/**
 * Returns `true` only when the platform is Linux and the libc family is not `glibc`.
 * @returns {boolean}
 */
const isNonGlibcLinuxSync = () =&gt; isLinux() &amp;&amp; familySync() !== GLIBC;

const versionFromFilesystem = async () =&gt; {
  if (cachedVersionFilesystem !== undefined) {
    return cachedVersionFilesystem;
  }
  cachedVersionFilesystem = null;
  try {
    const lddContent = await readFile(LDD_PATH);
    const versionMatch = lddContent.match(RE_GLIBC_VERSION);
    if (versionMatch) {
      cachedVersionFilesystem = versionMatch[1];
    }
  } catch (e) {}
  return cachedVersionFilesystem;
};

const versionFromFilesystemSync = () =&gt; {
  if (cachedVersionFilesystem !== undefined) {
    return cachedVersionFilesystem;
  }
  cachedVersionFilesystem = null;
  try {
    const lddContent = readFileSync(LDD_PATH);
    const versionMatch = lddContent.match(RE_GLIBC_VERSION);
    if (versionMatch) {
      cachedVersionFilesystem = versionMatch[1];
    }
  } catch (e) {}
  return cachedVersionFilesystem;
};

const versionFromReport = () =&gt; {
  const report = getReport();
  if (report.header &amp;&amp; report.header.glibcVersionRuntime) {
    return report.header.glibcVersionRuntime;
  }
  return null;
};

const versionSuffix = (s) =&gt; s.trim().split(/\s+/)[1];

const versionFromCommand = (out) =&gt; {
  const [getconf, ldd1, ldd2] = out.split(/[\r\n]+/);
  if (getconf &amp;&amp; getconf.includes(GLIBC)) {
    return versionSuffix(getconf);
  }
  if (ldd1 &amp;&amp; ldd2 &amp;&amp; ldd1.includes(MUSL)) {
    return versionSuffix(ldd2);
  }
  return null;
};

/**
 * Resolves with the libc version when it can be determined, `null` otherwise.
 * @returns {Promise&lt;?string&gt;}
 */
const version = async () =&gt; {
  let version = null;
  if (isLinux()) {
    version = await versionFromFilesystem();
    if (!version) {
      version = versionFromReport();
    }
    if (!version) {
      const out = await safeCommand();
      version = versionFromCommand(out);
    }
  }
  return version;
};

/**
 * Returns the libc version when it can be determined, `null` otherwise.
 * @returns {?string}
 */
const versionSync = () =&gt; {
  let version = null;
  if (isLinux()) {
    version = versionFromFilesystemSync();
    if (!version) {
      version = versionFromReport();
    }
    if (!version) {
      const out = safeCommandSync();
      version = versionFromCommand(out);
    }
  }
  return version;
};

module.exports = {
  GLIBC,
  MUSL,
  family,
  familySync,
  isNonGlibcLinux,
  isNonGlibcLinuxSync,
  version,
  versionSync
};
